 it as html code. We will not\n\t\t\tgo into the details of how to do this properly (i.e., replace special\n\t\t\thtml characters), but simply wrap the description in a paragraph tag\n\t\t\twith CSS class "description" so that it can be styled as we wish. The\n\t\t\thtml function in the superclass could look like this:\n\t\t\t<tscript>\n\t\t\t\tfunction html()\n\t\t\t\t{\n\t\t\t\t\treturn "<p class=\\"description\\">"\n\t\t\t\t\t\t+ description()\n\t\t\t\t\t\t+ "</p>";\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tHowever, to our surprise, it outputs the following message:\n\t\t\t<pre>&lt;p class="description">Sweet Dreams, size 209x199x209, weight 115kg, $999&lt;/p></pre>\n\t\t\tWhere is the mattress size? For some reason, the superclass method\n\t\t\t<code>description</code> was called, not the subclass method. Somehow,\n\t\t\tthe communication from superclass down to the subclass did not work out\n\t\t\tas intended. The reason is that the name <code>description</code> is\n\t\t\tlooked up <i>statically</i>, and it is found inside of the class, so the\n\t\t\tcorresponding method is called. But what we want here is to call the\n\t\t\tmethod of the same name in the subclass. This requires a <i>dynamic</i>\n\t\t\tname lookup, and that\'s a lookup at runtime. It is only at runtime that\n\t\t\tfunction <code>html()</code> can know that the object it is called upon\n\t\t\tis of type Bed, and not of type Table, Wardrobe or whatever.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tDynamic lookup is exactly what is performed by the dot-syntax. That\'s\n\t\t\talso why in our previous examples the correct function was called. The\n\t\t\tsolution is therefore to invoke <code>description()</code> using the\n\t\t\tdot-syntax inside of the <code>html()</code> method:\n\t\t\t<tscript>\n\t\t\t\tfunction html()\n\t\t\t\t{\n\t\t\t\t\treturn "<p class=\\"description\\">"\n\t\t\t\t\t\t+ this.description()\n\t\t\t\t\t\t+ "</p>";\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tWe obtain the correct html:\n\t\t\t<pre>&lt;p class="description">Bed \'Sweet Dreams\', size 209x199x72, king size mattress, weight 115kg, $999&lt;/p></pre>\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIn short: subclasses can call public methods of superclasses. In\n\t\t\taddition a subclass can provide them an additional interface in the form\n\t\t\tof <code>protected</code> members. When communicating the other way\n\t\t\tround, which means that the superclass aims to call a method overridden\n\t\t\tby a subclass, a public member called with the dot-syntax does the job.\n\t\t\t</p>\n\n\t\t\t<h2>Composition of Objects</h2>\n\t\t\t<p>\n\t\t\tBeyond inheritance representing <i>is a</i> relationships (hierarchy),\n\t\t\tobjects often form other relations like <i>consists of</i> or similar\n\t\t\ttypes of links, often between objects of unrelated class. For example, a\n\t\t\tshopping cart object may refer to a whole list of furniture. That does\n\t\t\tnot mean that <code>class ShoppingCart</code> and <code>class\n\t\t\tFurniture</code> have a formal relation in term of inheritance. The\n\t\t\tshopping cart will most likely simply have an attribute holding an array\n\t\t\tof furniture. In software engineering, such relations are often looked\n\t\t\tat together, forming complex diagrams. However, in terms of programming\n\t\t\tlanguage support, the inheritance relation is special, in that it\n\t\t\trequires quite a bit of machinery, while other relations like\n\t\t\tcomposition are naturally expressed simply by managing attributes.\n\t\t\t</p>\n\n\t\t\t<h2>Wrap-up</h2>\n\t\t\t<p>\n\t\t\tInheritance allows to represent hierarchical relations of categories.\n\t\t\tA class represents all objects of a category, and its superclass\n\t\t\trepresents the objects of a more abstract category. Modeling objects of\n\t\t\tthe real world like this is the core idea of object oriented\n\t\t\tprogramming.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tInheritance represents an <i>is a</i> relationship. It is realized by\n\t\t\tsimply copying all members of the superclass into the subclass. This\n\t\t\tavoids code duplication and it is quite flexible, since the subclass can\n\t\t\textend the interface of the superclass. It can even alter its behavior\n\t\t\tby overriding methods, which helps to specialize categories in a\n\t\t\tmeaningful way. Finally, we have seen how classes can communicate along\n\t\t\tthe class hierarchy by overriding methods and calling these overrides\n\t\t\tdynamically at runtime.\n\t\t\t</p>\n\t\t\t'}]}},2107:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_mutable=void 0,e.tutorial_mutable={id:"mutable",title:"Mutable Values",sections:[{content:'\n\t\t\t<p>\n\t\t\tIn TScript and most other scripting languages (like Javascript and\n\t\t\tPython), a value can be <i>mutable</i> or <i>immutable</i>. Whether a\n\t\t\tvalue is mutable or not depends on its type. All types we encountered\n\t\t\tbefore we saw containers are immutable. This means that values cannot\n\t\t\tbe changed. Example:\n\t\t\t<tscript>\n\t\t\t\tvar n = 5;\n\t\t\t\tn += 2;\n\t\t\t</tscript>\n\t\t\tIn this program, the value 5 is created and stored in the variable\n\t\t\t<code>n</code>. Now it seems that in the second line the value is\n\t\t\t<i>altered</i> by adding 2, resulting in 7. However, that is not what\'s\n\t\t\thappening! The second line is just a shorthand for\n\t\t\t<tscript>\n\t\t\t\tn = n + 2;\n\t\t\t</tscript>\n\t\t\tThe following happens: TScript computes <code>n + 2</code>, resulting in\n\t\t\tthe new value 7. Now there are three values in the program, namely 5, 2,\n\t\t\tand 7. Then the assignment is executed. Its effect is that a new value\n\t\t\tis assigned to <code>n</code>, namely the value 7. The other values are\n\t\t\tstill around, and importantly, never changed. In short, even operators\n\t\t\tlike <code>+=</code> do not change existing values. They perform a\n\t\t\tcalculation, resulting in a new value, and then assign that value to a\n\t\t\tvariable.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWhy is that important? Let\'s look at the following program:\n\t\t\t<tscript>\n\t\t\t\tvar n = 5;\n\t\t\t\tvar k = n;\n\t\t\t\tn += 2;\n\t\t\t\tprint(k);       # prints 5 (not 7)\n\t\t\t</tscript>\n\t\t\tThat\'s expected. We would be very irritated if the output had been 7,\n\t\t\tsince the variable n was changed, not k. Although this looks trivial,\n\t\t\tlet\'s recap in detail what happened:\n\t\t\t<ul>\n\t\t\t\t<li>We assign the integer 5 to the variable n. This means that n\n\t\t\t\t\treferences the integer 5.</li>\n\t\t\t\t<li>The variable k is created. It references the same value. At\n\t\t\t\t\tthis point there are two variables, but only a single value.\n\t\t\t\t\tTake note of this point, it will become very important soon.</li>\n\t\t\t\t<li>The compound assignment <code>n += 2;</code> creates the new\n\t\t\t\t\tvalue 7 and assigns it to n. The variable k still references\n\t\t\t\t\tthe old value 5.</li>\n\t\t\t\t<li>The print statement outputs the value referenced by k, which\n\t\t\t\t\tis 5.</li>\n\t\t\t</ul>\n\t\t\tThe effect is exactly the same as if variables would contain values,\n\t\t\tand if assignment meant to write a new independent copy of a value into\n\t\t\tthe variable. However, we have seen that different mechanisms are at\n\t\t\tplay.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tNow consider this quite similar program:\n\t\t\t<tscript>\n\t\t\t\tvar a = [5];\n\t\t\t\tvar b = a;\n\t\t\t\ta.push(2);\n\t\t\t\tprint(b);       # prints [5,2] (not [5])\n\t\t\t</tscript>\n\t\t\tWhat the heck happened to the variable b? We modified a, but b changed\n\t\t\ttoo! Let\'s have a detailed look at what just happened:\n\t\t\t<ul>\n\t\t\t\t<li>We assign the array <code>[5]</code> to the variable a. This\n\t\t\t\t\tmeans that a references the array. The array contains one item.\n\t\t\t\t\tHence, it references the value 5. At this point, there exist two\n\t\t\t\t\tvalues, namely <code>5</code> and <code>[5]</code>.</li>\n\t\t\t\t<li>The variable b is created. It references the same array as the\n\t\t\t\t\tvariable a. Like in the example above, the second line does not\n\t\t\t\t\tcreate an independent copy of the value referenced by a.\n\t\t\t\t\tInstead, both variables reference the same array.</li>\n\t\t\t\t<li>The command <code>a.push(2);</code> <i>alters</i> the value\n\t\t\t\t\treferenced by a! It does <i>not</i> create a new value (as the\n\t\t\t\t\tcompound assignment in the first program did). There is still\n\t\t\t\t\tonly a single array value in our program, and that value is\n\t\t\t\t\treferenced by a and b. However, the array itself changes. After\n\t\t\t\t\tthe command, it holds two items, referencing the integers 5 and\n\t\t\t\t\t2. Therefore, a and b both refer to the array\n\t\t\t\t\t<code>[5,2]</code>. Magically, without even mentioning the\n\t\t\t\t\tvariable b, its value has changed! That\'s actually accurate.\n\t\t\t\t\tIt still refers to the same value, but since the value is\n\t\t\t\t\tmutable, it can change at any time.</li>\n\t\t\t\t<li>The print statement outputs the array, which is still the only\n\t\t\t\t\tarray in the program, and hence prints <code>[5,2]</code>.</li>\n\t\t\t</ul>\n\t\t\tThe same works with dictionaries, which are also mutable values:\n\t\t\t<tscript>\n\t\t\t\tvar d1 = {};\n\t\t\t\tvar d2 = d1;\n\t\t\t\td1["foo"] = "bar";\n\t\t\t\tprint(d2);       # prints {foo:bar} (not {})\n\t\t\t</tscript>\n\t\t\tArguably, the fact that variables do not "contain" but only "reference"\n\t\t\tvalues, and the effect that changing a value through one variable\n\t\t\tnaturally affects all other variables referencing the same value, is not\n\t\t\talways the expected behavior. It is therefore a common source of bugs,\n\t\t\tand programming beginners should pay special attention.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIn some situations the behavior of referencing instead of copying is not\n\t\t\tdesired. If a copy is needed, then the so-called constructor syntax can\n\t\t\tbe used:\n\t\t\t<tscript>\n\t\t\t\tvar a = [5];\n\t\t\t\tvar b = a;          # reference to the same array\n\t\t\t\tvar c = Array(a);   # copy of the array, so now we have a second independent array\n\t\t\t\ta.push(2);          # alter the first array\n\t\t\t\tprint(a);           # prints [5,2]\n\t\t\t\tprint(b);           # prints [5,2]\n\t\t\t\tprint(c);           # prints [5]\n\t\t\t</tscript>\n\t\t\tAgain, the same works with dictionaries. For nested containers, the\n\t\t\tabove solution copies only the top level:\n\t\t\t<tscript>\n\t\t\t\tvar data = {\n\t\t\t\t\t\tplayers: [\n\t\t\t\t\t\t\t{name: "Tom", console: "PC"},\n\t\t\t\t\t\t\t{name: "Tim", console: "PS"}\n\t\t\t\t\t\t]\n\t\t\t\t\t};\n\t\t\t\tvar copy = Dictionary(data);\n\t\t\t\tcopy["players"][0]["console"] = "none";\n\t\t\t\tprint(data["players"][0]["console"]);   # prints none\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\tWhy is that? Because <code>data["players"]</code> and\n\t\t\t<code>copy["players"]</code> are still references, referencing the same\n\t\t\tarray. If we want to copy a whole hierarchy of containers then we need\n\t\t\tto use the <code>deepcopy</code> function:\n\t\t\t<tscript>\n\t\t\t\tvar data = {\n\t\t\t\t\t\tplayers: [\n\t\t\t\t\t\t\t{name: "Tom", console: "PC"},\n\t\t\t\t\t\t\t{name: "Tim", console: "PS"}\n\t\t\t\t\t\t]\n\t\t\t\t\t};\n\t\t\t\tvar copy = deepcopy(data);\n\t\t\t\tcopy["players"][0]["console"] = "none";\n\t\t\t\tprint(data["players"][0]["console"]);   # prints PC\n\t\t\t</tscript>\n\n\t\t\t<h2>Wrap-up</h2>\n\t\t\t<p>\n\t\t\tWe have seen a major twist that comes with all containers: they are\n\t\t\tmutable values. This is where we see clearly that a variable references\n\t\t\ta value, in contrast to containing (an independent copy of) the value.\n\t\t\tThe effect can be quite unintuitive at first. It can easily result in\n\t\t\tsubtle bugs.\n\t\t\t</p>\n\t\t\t'}]}},2618:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_oop=void 0,e.tutorial_oop={id:"oop",title:"Object-oriented Programming",sections:[{content:'\n\t\t\t<p>\n\t\t\tRecall how we had previously solved the phone book problem with a\n\t\t\tdictionary. Using names as keys, we associated a phone number with\n\t\t\teach name. Now let\'s extend the program to an address book. Next to\n\t\t\tthe phone number we would like to store a postal address and an email\n\t\t\taddress. Of course, we could add even more fields, like a homepage,\n\t\t\tsocial media channels, and what not.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tHow should we represent such data? One option is to use one dictionary\n\t\t\tper field:\n\t\t\t<tscript>\n\t\t\t\tvar phone_number = {};\n\t\t\t\tvar postal_address = {};\n\t\t\t\tvar email_address = {};\n\t\t\t</tscript>\n\t\t\tThat\'s cumbersome, and it has the same problem we were aiming to solve\n\t\t\twith the dictionary: the various fields are disconnected. They reside in\n\t\t\tindependent containers, and they are connected only through a common\n\t\t\tkey.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIt would be much better to use a single dictionary with the ability to\n\t\t\tassociate multiple values with a name. Well, we could use an array to\n\t\t\thold multiple values, maybe like this:\n\t\t\t<tscript>\n\t\t\t\tvar address_book = {};\n\t\t\t\taddress_book["Alice"] = [\n\t\t\t\t\t\t1234567,\n\t\t\t\t\t\t"Example Street 1001",\n\t\t\t\t\t\t"alice@example.com"\n\t\t\t\t\t];\n\t\t\t</tscript>\n\t\t\tThat works, but it has another downside. Let\'s write an email to Alice.\n\t\t\tTo obtain the address, we do the following:\n\t\t\t<tscript>\n\t\t\t\tvar e = address_book["Alice"][2];\n\t\t\t</tscript>\n\t\t\tIf we read that line of code in a few days in the future then we will\n\t\t\tmost probably have forgotten the significance of the index 2.\n\t\t\tThat\'s not good. We can improve by nesting dictionaries:\n\t\t\t<tscript>\n\t\t\t\tvar address_book = {};\n\t\t\t\taddress_book["Alice"] = {\n\t\t\t\t\t\t"phone": 1234567,\n\t\t\t\t\t\t"address": "Example Street 1001",\n\t\t\t\t\t\t"email": "alice@example.com"\n\t\t\t\t\t};\n\t\t\t</tscript>\n\t\t\tand then later on\n\t\t\t<tscript>\n\t\t\t\tvar e = address_book["Alice"]["email"];\n\t\t\t</tscript>\n\t\t\tThat\'s already pretty good! The only remaining problem is that entries\n\t\t\tin our address book are not forced to have a fixed data layout. Some\n\t\t\tpeople may have a field called "email", others may have "private email",\n\t\t\tand others again some fields we defined years ago and forgot about.\n\t\t\tIdeally, all entries in the address book would be homogeneous, so that\n\t\t\tthe same graphical user interface works for all of them. It is\n\t\t\tunderstood that our program can make sure that only a fixed number of\n\t\t\tkeys is used, but that\'s error prone, in particular if we change our\n\t\t\tmind or extend the functionality.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tGenerally speaking, variable-sized containers like arrays and\n\t\t\tdictionaries work best for homogeneous data, like multiple persons.\n\t\t\tWith homogeneous we mean that two persons should always be described by\n\t\t\tthe same attributes, like all rows in a spreadsheet cover the same\n\t\t\tcolumns. In contrast, the data describing a single person is\n\t\t\theterogeneous: the name is a string, the phone number could be an\n\t\t\tinteger, and age may be any number (usually we only care for integers),\n\t\t\tand so on. Even if we use strings for everything, the meanings of fields\n\t\t\tlike "postal address" and "email" is very different. This is what we\n\t\t\tcall heterogeneous data. For heterogeneous data, the set of valid keys\n\t\t\tis usually pre-defined (it does not change at runtime), and so is the\n\t\t\tmeaning of the keys.\n\t\t\t</p>\n\n\t\t\t<h2>Classes and Objects</h2>\n\t\t\t<p>\n\t\t\tIn programming, there is a special container for heterogeneous data: the\n\t\t\t<i>object</i>. In its simplest form, an object is just a collection of\n\t\t\tattributes, with a fixed layout:\n\t\t\t<tscript>\n\t\t\tclass Person\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tvar first_name;\n\t\t\t\tvar last_name;\n\t\t\t\tvar phone;\n\t\t\t\tvar address;\n\t\t\t\tvar email;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tThe <code>class</code> is a specification of the data layout. We should\n\t\t\tthink of it as a <i>blueprint</i> for objects of type\n\t\t\t<code>Person</code>. Indeed, this is more than mere analogy: a class\n\t\t\t<i>is</i> a data type, and objects are values of this type. Let\'s\n\t\t\tcreate an object:\n\t\t\t<tscript>\n\t\t\t\tvar p = Person();\n\t\t\t\tp.first_name = "Alice";\n\t\t\t\tp.last_name = "Example";\n\t\t\t\tp.phone = 1234567;\n\t\t\t\tp.address = "Example Street 1001";\n\t\t\t\tp.email = "alice@example.com";\n\t\t\t</tscript>\n\t\t\tThe first line creates a new object of type (of class) Person. The five\n\t\t\tfollowing lines fill in its attributes. In essence, our object is a\n\t\t\tcollection of five variables. Variables inside of an object are often\n\t\t\tcalled <i>attributes</i>. The variables are accessed with the\n\t\t\tdot-operator (e.g., <code>p.phone</code>).\n\t\t\tAn attempt to add further fields to the object fails:\n\t\t\t<tscript>\n\t\t\t\tp.birthday = "July 20";\n\t\t\t\t# error: type \'Person\' does not have a public member \'birthday\'\n\t\t\t</tscript>\n\t\t\tThe most important point here is that for a single class there can be an\n\t\t\tarbitrary number of objects. Let\'s create another one:\n\t\t\t<tscript>\n\t\t\t\tvar p2 = Person();\n\t\t\t\tp2.first_name = "Bob";\n\t\t\t\tp2.last_name = "Example";\n\t\t\t\tp2.phone = 55667788;\n\t\t\t\tp2.address = "Example Street 42";\n\t\t\t\tp2.email = "bob@example.com";\n\t\t\t</tscript>\n\t\t\tThis works just like with every other data type: there is only a single\n\t\t\ttype <code>String</code>, but there are many possible strings (values).\n\t\t\tThe same applies to classes and objects: a class is a data type, and\n\t\t\tthere may be arbitrarily many objects of that type. In our application,\n\t\t\tthere is only one layout definition for a person, but we may store any\n\t\t\tnumber of persons in the address book.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWith these properties, objects are the ideal solution to our problem. We\n\t\t\tcan store all persons in a container (either array or dictionary), and\n\t\t\tthat makes sense since the items are homogeneous. Each item is a\n\t\t\t<code>Person</code> (to be precise: an object of type\n\t\t\t<code>Person</code>), which itself holds heterogeneous data with a fixed\n\t\t\tdata layout consisting of five well-defined attributes. We cannot change\n\t\t\tthat data layout at runtime. Of course, when changing the program we can\n\t\t\textend the class definition, say, by adding a <code>birthday</code>\n\t\t\tattribute. The good thing is that then all persons have that new\n\t\t\tattribute, so they stay homogeneous, and the same processing will work\n\t\t\tfor all persons.\n\t\t\t</p>\n\t\t\t<div class="tutorial-exercise">\n\n\t\t\t<p>\n\t\t\tCreate a class <code>Animal</code> with attribute <code>name</code>.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:"\n\t\t\tclass Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tvar name;\n\t\t\t}",tests:[{type:"code",code:'var a = Animal(); a.name = "Donald Duck"; print(a.name);'}]},{content:'\n\t\t\t<h2>Methods</h2>\n\t\t\t<p>\n\t\t\tIt turns out that classes can do much more than defining attributes.\n\t\t\tThe concept is so powerful that some languages (like Java) are built\n\t\t\tentirely on top of classes. Beyond attributes, the second most useful\n\t\t\tconcept of classes are <i>methods</i>. At this point we should get used\n\t\t\tto the fact that in the field called object-oriented programming, there\n\t\t\tare many terms, and many of them seemingly duplicate concepts, which\n\t\t\talready have a name. We have simply rebranded a type as a class and a\n\t\t\tvariable as an attribute. Similarly, a method is a function.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe idea of a method is that there are operations on data types, and\n\t\t\tthat these operations should be "bound" to the class. For example,\n\t\t\tarrays can be sorted with the function <code>sort</code>. This is an\n\t\t\texample of a method. The method operates on exactly one array at a time.\n\t\t\tFor an array <code>a</code> it is called with the syntax\n\t\t\t<code>a.sort()</code>. We recognize the dot-operator, which is also used\n\t\t\tfor accessing attributes. Alternatively, the sorting functionality could\n\t\t\tbe implemented as a normal function, called like this:\n\t\t\t<code>sort(a)</code>. Would that make a big difference? Well, in the\n\t\t\tlatter case, nothing tells us that only arrays can be sorted. We could\n\t\t\ttry with a dictionary and probably fail. The whole point of making\n\t\t\t<code>sort</code> a method is to say: "Dear fellow programmer (or future\n\t\t\tself), the function <code>sort</code> is a method of class\n\t\t\t<code>Array</code> because it sorts arrays, and nothing else."\n\t\t\tIf there is another class that needs sorting then we can add a\n\t\t\t(different) sort method to that class, too. The mechanism of binding\n\t\t\toperations to datatypes on which they operate can help a lot with\n\t\t\tkeeping a large program organized and readable.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tDefining a class means to define our own data type. Defining a method\n\t\t\tmeans to define a function <i>within</i> that class. Let\'s define a\n\t\t\tsimple method that returns the full name of a person:\n\t\t\t<tscript>\n\t\t\tclass Person\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tvar first_name;\n\t\t\t\tvar last_name;\n\t\t\t\tvar phone;\n\t\t\t\tvar address;\n\t\t\t\tvar email;\n\n\t\t\t\tfunction full_name()\n\t\t\t\t{\n\t\t\t\t\treturn first_name + " " + last_name;\n\t\t\t\t}\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tGiven a variable <code>p</code> referring to a person, the method is\n\t\t\tused as follows:\n\t\t\t<tscript>\n\t\t\t\tprint(p.full_name());   # may print: Alice Example\n\t\t\t</tscript>\n\t\t\tThe functionality of adding the strings is pretty simple. However, it\n\t\t\tis worthwhile to point out a few interesting aspects:\n\t\t\t<ul>\n\t\t\t\t<li>The method resides inside of the class body alongside the\n\t\t\t\t\tattributes. Attributes and methods are both "contained" in the\n\t\t\t\t\tclass. Jointly, they are called <i>members</i> of the class.</li>\n\t\t\t\t<li>A method is called on an object with the dot-operator. This is\n\t\t\t\t\tthe same as accessing an attribute.</li>\n\t\t\t\t<li>Within the class (and hence within the method), attributes can\n\t\t\t\t\tbe accessed by simply writing out their names. There is no need\n\t\t\t\t\tto use the dot operator, since the object itself is already\n\t\t\t\t\tspecified when invoking the method. The same holds when calling\n\t\t\t\t\ta method from within another method of the same class.</li>\n\t\t\t</ul>\n\t\t\tOtherwise, methods are just normal functions. They can have default\n\t\t\tparameters, implement any sub-program, and return a value.\n\t\t\t</p>\n\n\t\t\t<h3>Constructors</h3>\n\t\t\t<p>\n\t\t\tA <i>constructor</i> is a special method. It cannot be called like a\n\t\t\tfunction. Instead, it is called whenever a new object of the class is\n\t\t\tcreated. It is declared with the keyword <code>constructor</code>\n\t\t\tinstead of <code>function</code>, and it does not have a name:\n\t\t\t<tscript>\n\t\t\tclass Person\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tvar first_name;\n\t\t\t\tvar last_name;\n\t\t\t\tvar phone;\n\t\t\t\tvar address;\n\t\t\t\tvar email;\n\n\t\t\t\tconstructor(first, last, phone=null, address=null, email=null)\n\t\t\t\t{\n\t\t\t\t\tfirst_name = first;\n\t\t\t\t\tlast_name = last;\n\t\t\t\t\tthis.phone = phone;\n\t\t\t\t\tthis.address = address;\n\t\t\t\t\tthis.email = email;\n\t\t\t\t}\n\n\t\t\t\tfunction full_name()\n\t\t\t\t{\n\t\t\t\t\treturn first_name + " " + last_name;\n\t\t\t\t}\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tAs we can see, a constructor can have parameters. This has consequences\n\t\t\tfor object construction: we need to provide the corresponding\n\t\t\tparameters:\n\t\t\t<tscript>\n\t\t\t\tvar p = Person("Alice", "Example", email="alice@example.com");\n\t\t\t</tscript>\n\t\t\tThis looks pretty convenient though, and indeed, it is. The role of the\n\t\t\tconstructor is to initialize a new object so that we do not need to set\n\t\t\tall of its attributes one by one.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThere is one more particularity to notice in the above code: the use of\n\t\t\t<code>this</code>. The keyword refers to the object on which a method\n\t\t\twas called. Within the constructor, that\'s the newly created object.\n\t\t\tWe see that it allows us to refer to the attribute "phone" although a\n\t\t\tparameter of the same name exists, which would otherwise shadow the\n\t\t\tattribute.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tA brief note on name resolution inside of methods: a name is first\n\t\t\tmatched with all local variables (including parameters), then with all\n\t\t\tmembers (attributes and methods), and then with global names (variables,\n\t\t\tfunctions, classes).\n\t\t\t</p>\n\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tExtend the above class <code>Animal</code> by a constructor taking a\n\t\t\tsingle argument to initialize the name, and a method <code>greet()</code>\n\t\t\twhich prints the text</p>\n\t\t\t<p><code>"Hello, my name is <...>!"</code></p>\n\t\t\t</p>where the animal\'s name shall be printed instead of <code><...></code>.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:'\n\t\t\tclass Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tvar name;\n\t\t\t\tfunction greet()\n\t\t\t\t{\n\t\t\t\t\tprint("Hello, my name is " + name + "!");\n\t\t\t\t}\n\t\t\t\tconstructor(theName)\n\t\t\t\t{\n\t\t\t\t\tname = theName;\n\t\t\t\t}\n\t\t\t}',tests:[{type:"code",code:'var a = Animal("Donald Duck"); a.greet(); a.name = "Daisy Duck"; print(a.name);'}]},{content:'\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tExtend the program further. Create an array <code>var mice</code>\n\t\t\tcontaining two animals called "Mickey" and "Minnie".\n\t\t\tUse a loop to make each of them say their greeting.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:'\n\t\t\tclass Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tvar name;\n\t\t\t\tfunction greet()\n\t\t\t\t{\n\t\t\t\t\tprint("Hello, my name is " + name + "!");\n\t\t\t\t}\n\t\t\t\tconstructor(theName)\n\t\t\t\t{\n\t\t\t\t\tname = theName;\n\t\t\t\t}\n\t\t\t}\n\t\t\tvar mice = [Animal("Mickey"), Animal("Minnie")];\n\t\t\tfor var mouse in mice do mouse.greet();\n\t\t\t'},{content:'\n\t\t\t<h2>Visibility</h2>\n\t\t\t<p>\n\t\t\tEach member of a class has a <i>visibility</i> attached. We have already\n\t\t\tseen a visibility type, that\'s the line <code>public:</code> which we\n\t\t\tdid not discuss yet. You may have wondered about its role, so here it is.\n\t\t\tAll declarations following <code>public</code> have public visibility.\n\t\t\tThis means that they are accessible from everywhere, and the important\n\t\t\tbit of it is that they are accessible from <i>outside</i> of the class.\n\t\t\tThe alternative is private visibility. A private attribute or method is\n\t\t\tvisible only from <i>within</i> the class. This means in particular that\n\t\t\tevery attempt to access a private member with the dot-syntax fails. In\n\t\t\tother words, we need to update our understanding of the dot-syntax: with\n\t\t\tthe syntax object.member, we can access a <i>public</i> member of an\n\t\t\tobject.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tMaking a member private is easy. In fact, it is not uncommon to make all\n\t\t\tattributes private. Let\'s try that:\n\t\t\t<tscript>\n\t\t\tclass Person\n\t\t\t{\n\t\t\tprivate:\n\t\t\t\tvar first_name;\n\t\t\t\tvar last_name;\n\t\t\t\tvar phone;\n\t\t\t\tvar address;\n\t\t\t\tvar email;\n\n\t\t\tpublic:\n\t\t\t\tconstructor(first, last, phone=null, address=null, email=null)\n\t\t\t\t{\n\t\t\t\t\tfirst_name = first;\n\t\t\t\t\tlast_name = last;\n\t\t\t\t\tthis.phone = phone;\n\t\t\t\t\tthis.address = address;\n\t\t\t\t\tthis.email = email;\n\t\t\t\t}\n\n\t\t\t\tfunction full_name()\n\t\t\t\t{\n\t\t\t\t\treturn first_name + " " + last_name;\n\t\t\t\t}\n\t\t\t}\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe following program still works:\n\t\t\t<tscript>\n\t\t\tvar p = Person("Alice", "Example", email="alice@example.com");\n\t\t\tprint(p.full_name());\n\t\t\t</tscript>\n\t\t\tHowever, the following does not:\n\t\t\t<tscript>\n\t\t\tvar p = Person("Alice", "Example", email="alice@example.com");\n\t\t\tprint(p.email);\n\t\t\t</tscript>\n\t\t\tThis is because <code>full_name</code> is a public member (the fact\n\t\t\tthat it is a function and not a variable has nothing to do with this),\n\t\t\twhile <code>email</code> is a private member.\n\t\t\t</p>\n\n\t\t\t<h3>The Public Interface</h3>\n\t\t\t<p>\n\t\t\tThis is all nice and good &mdash; but why should we do that? It seems\n\t\t\tthat making the attributes private makes our lives unnecessarily\n\t\t\tcomplicated, since now we cannot access email addresses and more. What\n\t\t\tdo we do if we want to write an email to Alice?\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe answer to that question has two parts. The first part is that we\n\t\t\tneed to extend the class further, so that the email can be accessed\n\t\t\tagain. As a nice side effect, we get finer control over the access. The\n\t\t\tsecond part is that this allows us to separate what is called the\n\t\t\t<i>interface</i> of a person (of the class Person) from its\n\t\t\t<i>implementation</i>.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe interface consists of all public members. This is how the outside\n\t\t\tworld interacts with a person. For designing an interface, we need to\n\t\t\tthink of all possible tasks. For this, the user of the class shall now\n\t\t\twhich methods are available, but they should not need to know anything\n\t\t\tabout <i>how</i> they work. One such task is writing an email. There\n\t\t\tare several options for interface design. One is to add a\n\t\t\t<code>writeEmailTo</code> method. However, one may then ask whether\n\t\t\tsending an email should be the job of a <code>Person</code> class or\n\t\t\tnot, and probably decide that the functionality does not belong into an\n\t\t\taddress book application. We will opt for a simpler and more generic\n\t\t\tinterface. Class <code>Person</code> will provide a method\n\t\t\t<code>function email()</code> that returns the email address. Such a\n\t\t\tmethod is often called a <i>getter</i> for the email attribute. Other\n\t\t\tconventions may demand that it is called <code>get_email()</code> or\n\t\t\tsimilar.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tSince the name <code>email</code> would now be used twice &mdash; once\n\t\t\tby the attribute and once by the method &mdash; we introduce a naming\n\t\t\tconvention for attributes: we will prefix them with <code>m_</code>,\n\t\t\tshorthand for "member". We also add getters for phone number and\n\t\t\taddress. Then our class looks as follows:\n\t\t\t<tscript>\n\t\t\tclass Person\n\t\t\t{\n\t\t\tprivate:\n\t\t\t\tvar m_first_name;\n\t\t\t\tvar m_last_name;\n\t\t\t\tvar m_phone;\n\t\t\t\tvar m_address;\n\t\t\t\tvar m_email;\n\n\t\t\tpublic:\n\t\t\t\tconstructor(first, last, phone=null, address=null, email=null)\n\t\t\t\t{\n\t\t\t\t\tm_first_name = first;\n\t\t\t\t\tm_last_name = last;\n\t\t\t\t\tm_phone = phone;\n\t\t\t\t\tm_address = address;\n\t\t\t\t\tm_email = email;\n\t\t\t\t}\n\n\t\t\t\tfunction full_name()\n\t\t\t\t{ return m_first_name + " " + m_last_name; }\n\t\t\t\tfunction phone()\n\t\t\t\t{ return m_phone; }\n\t\t\t\tfunction address()\n\t\t\t\t{ return m_address; }\n\t\t\t\tfunction email()\n\t\t\t\t{ return m_email; }\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tWith all of this in place, our class can be used as follows:\n\t\t\t<tscript>\n\t\t\tvar p = Person("Alice", "Example", email="alice@example.com");\n\t\t\tprint(p.full_name());\n\t\t\tprint(p.phone());\n\t\t\tprint(p.address());\n\t\t\tprint(p.email());\n\t\t\t</tscript>\n\t\t\tIn effect, we have created a restricted interface for a person: It\n\t\t\tallows to specify all properties at construction time, but it does not\n\t\t\tallow to change anything later. That\'s of course not reasonable for an\n\t\t\taddress book. So let\'s add a function for changing the email. Such a\n\t\t\tfunction is called a <i>setter</i>. A simple implementation (to be\n\t\t\tinserted inside of the class) would look as follows:\n\t\t\t<tscript>\n\t\t\tfunction setEmail(email)\n\t\t\t{ m_email = email; }\n\t\t\t</tscript>\n\t\t\tNow we can read and write to the email field. However, if that\'s the\n\t\t\tcase, then why don\'t we simply make the attribute public? One reason is\n\t\t\tthat with an interface like this in place, we can add or change\n\t\t\tfunctionality "behind the scenes", i.e., without bothering the user of\n\t\t\tthe class. Let\'s say, we wish to only accept valid email addresses.\n\t\t\tWithout going into the details of what that means, a valid email address\n\t\t\tshould contain the "at"-character <code>"@"</code>. We change the setter\n\t\t\tto reflect this rule:\n\t\t\t<tscript>\n\t\t\tfunction setEmail(email)\n\t\t\t{\n\t\t\t\tif email.find("@") == null then throw "invalid email address";\n\t\t\t\tm_email = email;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tNotice that the change did not affect the interface at all! All code\n\t\t\tusing the class still works, with the only difference that we check for\n\t\t\tvalid parameter values. Had we made the attribute public, then the\n\t\t\tamount of work inside of the class would be considerably reduced, but\n\t\t\tthe amount of work done in code using the class increases. Imagine that\n\t\t\twe need to check the validity of an email address at five different\n\t\t\tplaces in a program, since that\'s the number of places where we set the\n\t\t\tvalue. Then we need to write the same check five times. And now imagine\n\t\t\tthat we want to make our email policy more strict and demand that the\n\t\t\tdomain contains at least one dot &mdash; that\'s the same change in five\n\t\t\tplaces. With that perspective in mind, the additional work inside of the\n\t\t\tclass body is well worth it.\n\t\t\t</p>\n\n\t\t\t<h3>Implementation</h3>\n\t\t\t<p>\n\t\t\tThe real reason why making things private to a class is that the users\n\t\t\tof the class are forced to restrict themselves to the public interface.\n\t\t\tThat\'s a serious advantage, even if the programmer of the class is its\n\t\t\tonly user. Sounds like a disadvantage at first, so why is that?\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe reason is that everything that is private can be changed, even later\n\t\t\ton when millions of lines of code use the class already, without\n\t\t\taffecting that code. In the example above, we changed the\n\t\t\t<i>implementation</i> of the method <code>setEmail</code> without\n\t\t\tchanging the interface. We could go further and change more of the\n\t\t\tprivate code, which is often called "implementation details". For\n\t\t\texample, we can rename the variable <code>m_email</code> into\n\t\t\t<code>m_private_email_address</code>. We have this freedom only because\n\t\t\tno user of the class relies on the variable\'s name being\n\t\t\t<code>m_email</code>, and that\'s because they cannot access it anyway.\n\t\t\tHad we made the name public then renaming the variable may entail a\n\t\t\tlarge number of changes down the road. We could even decide to store the\n\t\t\tdifferent parts of the email like the name and the domain (the part\n\t\t\tbefore and after the "@") in separate variables, or in a class\n\t\t\tdescribing an email address.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tNow think about a software library that is used in thousands of other\n\t\t\tproject, like a cryptographic library. Such a software library will\n\t\t\tlikely live for a long time, like a decade or more. During that time,\n\t\t\tcryptography, internet standards and many other circumstances may change\n\t\t\tconsiderably. Then the ability to change implementation details without\n\t\t\tbreaking thousands of apps is invaluable. Therefore, the separation of\n\t\t\tinterfaces and implementation details is a vital concept in software\n\t\t\tengineering.\n\t\t\t</p>\n\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tIn the class Animal, rename the attribute into <code>m_name</code> and\n\t\t\tmake it private. Add a public getter <code>function name()</code> which\n\t\t\tallows to read the name. My defining a getter without a setter we\n\t\t\timplement a read-only attribute, which makes sense, since the name of an\n\t\t\tanimal (usually) does not change.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:'\n\t\t\tclass Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tfunction greet()\n\t\t\t\t{\n\t\t\t\t\tprint("Hello, my name is " + m_name + "!");\n\t\t\t\t}\n\t\t\t\tconstructor(theName)\n\t\t\t\t{\n\t\t\t\t\tm_name = theName;\n\t\t\t\t}\n\t\t\t\tfunction name()\n\t\t\t\t{\n\t\t\t\t\treturn m_name;\n\t\t\t\t}\n\t\t\tprivate:\n\t\t\t\tvar m_name;\n\t\t\t}\n\t\t\t',tests:[{type:"code",code:'var a = Animal("Donald"); print(a.name()); a.greet();'}]},{content:'\n\t\t\t<h3>Simple Classes</h3>\n\t\t\t<p>\n\t\t\tNow that you know about interfaces, implementation details and their\n\t\t\tadvantages, it should be noted that not every class needs them. Consider\n\t\t\tthe following simple class, which could represent a position on the\n\t\t\tcanvas:\n\t\t\t<tscript>\n\t\t\tclass Point\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tvar x, y;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tIt is really just a minimal wrapper for the two coordinates, and there\n\t\t\tis absolutely no reason to over-engineer it by encapsulating\n\t\t\tfunctionality (it does not even have any methods) inside of the class,\n\t\t\thidden behind a stable interface. All we want here is two numbers bound\n\t\t\ttogether as one position. The question whether a class needs an\n\t\t\tinterface or not must be decided on a case-by-case basis. As\n\t\t\tprogrammers, we often start out with a simple class with public\n\t\t\tattributes, and as we add more functionality, we see more and more need\n\t\t\tfor hiding implementation details.\n\t\t\t</p>\n\n\t\t\t<h2>Static Members</h2>\n\t\t\t<p>\n\t\t\tMethods are syntactic sugar for conceptually linking functions operating\n\t\t\ton certain types of objects to these objects, or more specifically, to\n\t\t\ttheir class. Similarly, it can sometimes make sense to link a global\n\t\t\tvariable to a class. We do this by making it a variable of the class.\n\t\t\tThis is different from making it a variable of each object! A class\n\t\t\tvariable exists only once, while a normal attribute exists in each and\n\t\t\tevery object of that class. Such a class variable is declared as\n\t\t\t<code>static</code>. We can also make methods static, which means that\n\t\t\tthey are not tied to an object, but that we still want them to be tied\n\t\t\tto the class.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tAs an example, consider an array containing all objects of a class. For\n\t\t\tour address book, that would be all the data we need in our application.\n\t\t\tOf course, the array should exist only once, but it is still tightly\n\t\t\tlinked to the class Person, since it contains only Person objects. We\n\t\t\ttherefore do not make it an attribute of every object, but rather a\n\t\t\tstatic attribute of the class:\n\t\t\t<tscript>\n\t\t\tclass Person\n\t\t\t{\n\t\t\tprivate:\n\t\t\t\tvar m_first_name;\n\t\t\t\tvar m_last_name;\n\t\t\t\tvar m_phone;\n\t\t\t\tvar m_address;\n\t\t\t\tvar m_email;\n\t\t\t\tstatic var m_persons = [];\n\n\t\t\tpublic:\n\t\t\t\tconstructor(first, last, phone=null, address=null, email=null)\n\t\t\t\t{\n\t\t\t\t\tm_first_name = first;\n\t\t\t\t\tm_last_name = last;\n\t\t\t\t\tm_phone = phone;\n\t\t\t\t\tm_address = address;\n\t\t\t\t\tm_email = email;\n\t\t\t\t\tm_persons.push(this);\n\t\t\t\t}\n\n\t\t\t\tfunction full_name()\n\t\t\t\t{ return m_first_name + " " + m_last_name; }\n\t\t\t\tfunction phone()\n\t\t\t\t{ return m_phone; }\n\t\t\t\tfunction address()\n\t\t\t\t{ return m_address; }\n\t\t\t\tfunction email()\n\t\t\t\t{ return m_email; }\n\n\t\t\t\tfunction remove()\n\t\t\t\t{\n\t\t\t\t\tfor var i in 0:m_persons.size() do\n\t\t\t\t\t{\n\t\t\t\t\t\tif m_persons[i] == this then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tm_persons.remove(i);\n\t\t\t\t\t\t\tbreak;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tstatic function all()\n\t\t\t\t{ return Array(m_persons); }\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tWe have made four changes compared to the previous version:\n\t\t\t<ul>\n\t\t\t\t<li>There is a new variable <code>m_persons</code>, which is\n\t\t\t\t\tinitialized to an empty array. It works just like a global\n\t\t\t\t\tvariable, but it is formally inside of the class. It is also\n\t\t\t\t\thidden from view (private).</li>\n\t\t\t\t<li>Every newly constructed person is added to the array by the\n\t\t\t\t\tlast line of the constructor.</li>\n\t\t\t\t<li>The <code>remove</code> method effectively removes a person\n\t\t\t\t\tby removing it from the list of all persons.</li>\n\t\t\t\t<li>The static function <code>all()</code> returns the array\n\t\t\t\t\tcontaining all persons. It actually returns a copy of the\n\t\t\t\t\tarray, since arrays are mutable, so returning the original array\n\t\t\t\t\twould mean that code outside of the class could add things to\n\t\t\t\t\tthe array which do not belong there (like numbers, objects of\n\t\t\t\t\tunrelated type, or other rubbish).</li>\n\t\t\t</ul>\n\t\t\tIt is important that the <code>function all()</code> is static.\n\t\t\tOtherwise we would only be able to call it on an object, but it does not\n\t\t\tmake sense that we first need to know a person in order to obtain a list\n\t\t\tof all persons. And what do we do if no person is created yet at all?\n\t\t\tThe solution is that a static method can be called only with the class,\n\t\t\tand in particular without an object, as follows:\n\t\t\t<tscript>\n\t\t\tvar contacts = Person.all();\n\t\t\t</tscript>\n\t\t\tIn other words, we still use the dot-syntax, but we put the class name\n\t\t\tleft of the dot. Calling the method on an object of class\n\t\t\t<code>Person</code> also works.\n\t\t\t</p>\n\n\t\t\t<h2>Wrap-up</h2>\n\t\t\t<p>\n\t\t\tThe main use of classes is to represent <i>structured data</i>. An\n\t\t\tobject is an item with a fixed structure (public attributes), or more\n\t\t\tgenerally, with a fixed interface (public methods). This interface and\n\t\t\talso its implementation are defined by the corresponding class. Classes\n\t\t\tare data types, so with classes, we have the ability to implement our\n\t\t\town types.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tObject-oriented programming is a wide field, and understanding that\n\t\t\ttopic properly takes some time. Simply use classes and objects in your\n\t\t\town programs whenever you see fit, and that is whenever you encounter a\n\t\t\tset of entities which should be described by a fixed set of attributes.\n\t\t\t</p>\n\t\t\t'}]}},2088:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_recursion=void 0,e.tutorial_recursion={id:"recursion",title:"Recursion",sections:[{content:'\n\t\t\t<p>\n\t\t\tWe know how to call functions, and we also know that from within the\n\t\t\tbody of a function, we can call other function. However, what happens\n\t\t\twhen a function calls itself? Is that even possible?\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIt turns out that yes, it is of course possible. In programming, a\n\t\t\tfunction that calls itself is called a <i>recursive</i> function. The\n\t\t\timplications of doing so are all but obvious. Let\'s start with a\n\t\t\tsimplistic example:\n\t\t\t<tscript>\n\t\t\tfunction f()\n\t\t\t{\n\t\t\t\tprint("Hello World!");\n\t\t\t\tf();\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tThis function, when called, prints the familiar greeting "Hello World!".\n\t\t\tThen it calls itself. During that self-call, it again prints its\n\t\t\tgreeting, and then it calls itself again. This goes on and on until we\n\t\t\tinterrupt the program.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWhat we have achieved is not very useful. The function keeps printing\n\t\t\tthe same message over and over, and it never stops. We could have\n\t\t\tachieved the same effect with a loop:\n\t\t\t<tscript>\n\t\t\tfunction f()\n\t\t\t{\n\t\t\t\twhile true do print("Hello World!");\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tWhen thinking about it more carefully, this makes sense. A function that\n\t\t\tcalls itself keeps executing the same commands, until it reaches the\n\t\t\tself-call. This is akin to running the commands in a loop.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIn order to achieve something useful with recursion we need to add two\n\t\t\tingredients: variation of the repetition (as we did by introducing a\n\t\t\tloop counter into our loops), and a way to stop. Both can be achieved by\n\t\t\tadding a parameter to the function. Consider the following example:\n\t\t\t<tscript>\n\t\t\tfunction f(n)\n\t\t\t{\n\t\t\t\tif n > 0 then\n\t\t\t\t{\n\t\t\t\t\tprint(n);\n\t\t\t\t\tf(n-1);\n\t\t\t\t}\n\t\t\t}\n\t\t\tf(5);\n\t\t\t</tscript>\n\t\t\tWhat happens when calling <code>f(5)</code>? You may be tempted to\n\t\t\tsimply try it out, but hold back for a second. Can you figure it out\n\t\t\twithout running the code? Give it a try!\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tNo matter how you found it out (hard thought or running the code), you\n\t\t\tshould have arrived at the conclusion that the function prints the\n\t\t\tnumbers 1 to 5 in descending order. In general, <code>f(n)</code>\n\t\t\tprints the numbers 1 to n in descending order. We could indeed achieve\n\t\t\tthe same with a loop. Let\'s look at a minimal variation: we swap the\n\t\t\torder of the self-call and the print statement. What happens? Again,\n\t\t\tfirst try to figure it out yourself before running the code.\n\t\t\t<tscript>\n\t\t\tfunction f(n)\n\t\t\t{\n\t\t\t\tif n > 0 then\n\t\t\t\t{\n\t\t\t\t\tf(n-1);\n\t\t\t\t\tprint(n);\n\t\t\t\t}\n\t\t\t}\n\t\t\tf(5);\n\t\t\t</tscript>\n\t\t\tSurprise: the behavior is quite similar, but this time the numbers are\n\t\t\tin ascending order! Let\'s shed some light on the process by using both\n\t\t\tprint statements:\n\t\t\t<tscript>\n\t\t\tfunction f(n)\n\t\t\t{\n\t\t\t\tif n > 0 then\n\t\t\t\t{\n\t\t\t\t\tprint(n);\n\t\t\t\t\tf(n-1);\n\t\t\t\t\tprint(n);\n\t\t\t\t}\n\t\t\t}\n\t\t\tf(5);\n\t\t\t</tscript>\n\t\t\tUnsurprisingly, this time we get descending and ascending numbers.\n\t\t\tLet\'s look at the process step by step in order to understand what is\n\t\t\tgoing on.\n\t\t\t<ul>\n\t\t\t\t<li>In the first call, the parameter n has the value 5. This value\n\t\t\t\t\tis printed. Then the function is invoked again, this time\n\t\t\t\t\trecursively with parameter value 4.</li>\n\t\t\t\t<li>At this point, the function is "active" twice. What we mean is\n\t\t\t\t\tthe following: the function was called with parameter n=5, and\n\t\t\t\t\tthat call did not return yet. Also, it did not yet arrive at the\n\t\t\t\t\tsecond print statement. In the middle of its execution, it\n\t\t\t\t\tinvoked itself with parameter value n=4. In that sense, two\n\t\t\t\t\tinvocations are pending at the same time.</li>\n\t\t\t\t<li>Due to the second invocation, the function body starts executing\n\t\t\t\t\tagain, but this time with a different parameter value. The value\n\t\t\t\t\t4 is printed as a message. Then the function invokes itself for\n\t\t\t\t\ta third time, with n=3.</li>\n\t\t\t\t<li>The same process happens two more times, with n=2 and n=1. After\n\t\t\t\t\tprinting the message 1, the function invokes itself with n=0.\n\t\t\t\t\tAt this point, a total of six invocations are active.</li>\n\t\t\t\t<li>However, this time the condition of the if-statement evaluates\n\t\t\t\t\tto <code>false</code> and the function returns without executing\n\t\t\t\t\tfurther print statements or self-invocations.</li>\n\t\t\t\t<li>The last invocation returns, so the instance with n=1 can\n\t\t\t\t\tcontinue running. It arrives at the second print statement and\n\t\t\t\t\tprints the message 1 a second time.</li>\n\t\t\t\t<li>Then also the invocation with n=1 is complete and it returns,\n\t\t\t\t\twhich allows the instance with n=2 to continue. It prints the\n\t\t\t\t\tmessage 2, then it returns.</li>\n\t\t\t\t<li>The process repeats for each of the invocations that were put on\n\t\t\t\t\thold earlier during the recursive invocations, until the very\n\t\t\t\t\tfirst instance prints the message 5 and finally leaves the\n\t\t\t\t\tfunction, returning to the call in the main program.</li>\n\t\t\t</ul>\n\t\t\tWe can visualize the process as follows:\n<pre>\nf(5)\n{                                  # function f(5) starts\n   print(5);\n   5 > 0 ==> f(4)\n   {                               # function f(4) starts\n      print(4);\n      4 > 0 ==> f(3)\n      {                            # function f(3) starts\n         print(3);\n         3 > 0 ==> f(2)\n         {                         # function f(2) starts\n            print(2);\n            2 > 0 ==> f(1)\n            {                      # function f(1) starts\n               print(1);\n               1 > 0 ==> f(0)\n               {                   # function f(0) starts\n                  0 <= 0 ==> return;\n               }                   # function f(0) returns\n               print(1);\n            }                      # function f(1) returns\n            print(2);\n         }                         # function f(2) returns\n         print(3);\n      }                            # function f(3) returns\n      print(4);\n   }                               # function f(4) returns\n   print(5);\n}                                  # function f(5) returns\n</pre>\n\t\t\t</p>\n\n\t\t\t<h2>Mimicking Loops</h2>\n\t\t\t<p>\n\t\t\tWe can approach the similarity with a loop more formally. Think of the\n\t\t\tfollowing type of loop, where <code>a:b</code> is a range:\n\t\t\t<tscript>\n\t\t\t\tfor var i in a:b do\n\t\t\t\t{\n\t\t\t\t\tdoSomething(i);\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tWe can turn it into a recursion as follows:\n\t\t\t<tscript>\n\t\t\t\tfunction recursion(i, b)\n\t\t\t\t{\n\t\t\t\t\tif i < b then\n\t\t\t\t\t{\n\t\t\t\t\t\tdoSomething(i);\n\t\t\t\t\t\trecursion(i+1, b);\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\trecursion(a, b);\n\t\t\t</tscript>\n\t\t\tIt is not hard to see that every loop can be turned into a recursion.\n\t\t\tThe opposite is also true, but doing so can be tricky.\n\t\t\t</p>\n\n\t\t\t<div class = "tutorial-exercise">\n\t\t\tWrite a recursive <code>function sumGauss(n)</code> that returns the sum\n\t\t\tof the values 1, 2, ..., n. (There is a closed-form solution for the\n\t\t\tproblem, however, the goal of the task is to actually sum of the values).\n\t\t\tWith a loop, the solution would be as follows:\n\t\t\t<tscript>\n\t\t\t\tfunction sumGauss(n)\n\t\t\t\t{\n\t\t\t\t\tvar sum = 0;\n\t\t\t\t\tfor var i in 1:n+1 do sum += i;\n\t\t\t\t\treturn n;\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tThe goal is to achieve the same computation with a recursion. Do not\n\t\t\tuse a loop at all. You can use the version with loop to verify that\n\t\t\tyour function delivers the correct result.\n\t\t\t</div>\n\t\t\t',correct:"\n\t\t\tfunction sumGauss(n)\n\t\t\t{\n\t\t\t\tif (n <= 0) then return 0;\n\t\t\t\treturn n + sumGauss(n - 1);\n\t\t\t}\n\t\t\t",tests:[{type:"js",code:'\n\t\t\t\t\t\tlet program = parse(code).program;\n\t\t\t\t\t\tif (! program) return "Failed to parse the program code.";\n\t\t\t\t\t\tif (! isRecursive(program)) return "Please use recursion to solve the problem.";\n\t\t\t\t\t\tif (hasStructure(program, "loop;")) return "Do not use a loop in your program.";\n\t\t\t\t\t'},{type:"call",code:"sumGauss(1);"},{type:"call",code:"sumGauss(2);"},{type:"call",code:"sumGauss(7);"},{type:"call",code:"sumGauss(101);"}]},{content:"\n\t\t\t<h2>Recursive Problem Solving</h2>\n\t\t\t<p>\n\t\t\tIf recursion is no better or worse than using a loop, then why should we\n\t\t\tcare? We already know loops, and they are easy enough to use.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tHowever, it turns out that in some situations, recursion is a much\n\t\t\tbetter match for solving a problem. It can be argued that these\n\t\t\tsituations are rate compared with situations asking for a loop, but they\n\t\t\tare sufficiently frequent to be relevant. Therefore we should be well\n\t\t\taware of the concept of recursion.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tRecursive problem solving generally works as follows. We have a problem\n\t\t\tof \"size\" n. Say, we want to sort an array with n items. Sure, the array\n\t\t\ttype already has a built-in sort function, but for the sake of\n\t\t\tcuriosity, let's try to solve the problem ourselves. Then, would it\n\t\t\tbring us closer to the solution if we already knew how to sort an array\n\t\t\twith at most n-1 items?\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe answer is a clear yes! There are many strategies to exploit the\n\t\t\tability to sort smaller arrays. Here we will only use an extremely\n\t\t\tsimple (and inefficient) one. To this end, we will find the largest item\n\t\t\tin the array, move it to the end, and then sort the remaining n-1 items.\n\t\t\tIt is exactly this last step where the recursion comes into play.\n\t\t\tRecursive problem solving always consists of two parts: a reduction to a\n\t\t\tsimper (smaller) problem instance, and a base case that is solved with\n\t\t\telementary means. The base case is where the recursion stops.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tLet's make this more concrete. We write a\n\t\t\t<code>function sort(array, n)</code>\n\t\t\twhich shall sort the first n items of the given array. Calling it with\n\t\t\tthe size of the array as the second parameter sorts the whole array.\n\t\t\tThat's our goal. Let's apply the above outlined methodology of recursive\n\t\t\tproblem solving to achieve it.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe first thing we need is a base case. For example, can we sort an\n\t\t\tarray with two entries? Sure. If the first item is larger than the\n\t\t\tsecond item then we need to swap the items, otherwise the array is\n\t\t\talready sorted. That does the job, however, we can get away with\n\t\t\tsomething even simpler. What if we define the base case to be an array\n\t\t\twith either 0 or 1 elements? Well' an empty array is already sorted, and\n\t\t\tso is an array with a single element. That sounds like a good choice.\n\t\t\tIn code, we do the following:\n\t\t\t<tscript>\n\t\t\t\tfunction sort(array, n)\n\t\t\t\t{\n\t\t\t\t\tif n <= 1 then\n\t\t\t\t\t{\n\t\t\t\t\t\t# base case: nothing to do, array is already sorted\n\t\t\t\t\t}\n\t\t\t\t\telse\n\t\t\t\t\t{\n\t\t\t\t\t\t# general case, to be discussed below\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tWhat's left is the general case. This is where we aim to apply the\n\t\t\treduction to problem size n-1. As discussed above, we first need to\n\t\t\tfind the largest item and swap it to the end. Then we sort the first\n\t\t\tn-1 items. The solution is straightforward:\n\t\t\t<tscript>\n\t\t\t\tfunction sort(array, n)\n\t\t\t\t{\n\t\t\t\t\tif n <= 1 then\n\t\t\t\t\t{\n\t\t\t\t\t\t# base case: nothing to do, array is already sorted\n\t\t\t\t\t}\n\t\t\t\t\telse\n\t\t\t\t\t{\n\t\t\t\t\t\t# find the position of the maximal entry\n\t\t\t\t\t\tvar argmax = 0;\n\t\t\t\t\t\tfor var i in 1:n do\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tif array[i] > array[argmax] then argmax = i;\n\t\t\t\t\t\t}\n\n\t\t\t\t\t\t# swap it with the last entry\n\t\t\t\t\t\tvar temp = array[argmax];\n\t\t\t\t\t\tarray[argmax] = array[n-1];\n\t\t\t\t\t\tarray[n-1] = temp;\n\n\t\t\t\t\t\t# solve the simpler problem\n\t\t\t\t\t\tsort(array, n-1);\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tLet's try it out!\n\t\t\t<tscript>\n\t\t\t\tvar a = [4,7,3,4,0,5];\n\t\t\t\tsort(a, a.size());\n\t\t\t\tprint(a);\n\t\t\t</tscript>\n\t\t\tIndeed, we see the sorted output:\n\t\t\t<pre>[0,3,4,4,5,7]</pre>\n\t\t\t</p>\n\n\t\t\t<div class = \"tutorial-exercise\">\n\t\t\tWrite a recursive <code>function contains(array, n, value)</code> that\n\t\t\treturns <code>true</code> if the value is contained in the first\n\t\t\tn items of the array, and <code>false</code> otherwise. Do not use a\n\t\t\tloop, but instead apply the recursive problem solving principle. What is\n\t\t\tthe simplest base case you can come up with? How to reduce the case with\n\t\t\titems n to n-1 items?\n\t\t\t</div>\n\t\t\t",correct:"\n\t\t\tfunction contains(array, n, value)\n\t\t\t{\n\t\t\t\tif n == 0 then return false;\n\t\t\t\tif array[n-1] == value then return true;\n\t\t\t\treturn contains(array, n-1, value);\n\t\t\t}\n\t\t\t",tests:[{type:"js",code:'\n\t\t\t\t\t\tlet program = parse(code).program;\n\t\t\t\t\t\tif (! program) return "Failed to parse the program code.";\n\t\t\t\t\t\tif (! isRecursive(program)) return "Please use recursion to solve the problem.";\n\t\t\t\t\t\tif (hasStructure(program, "loop;")) return "Do not use a loop in your program.";\n\t\t\t\t\t'},{type:"call",code:"contains([1,3,5,7,9], 5, 1);"},{type:"call",code:"contains([1,3,5,7,9], 5, 7);"},{type:"call",code:"contains([1,3,5,7,9], 5, 9);"},{type:"call",code:"contains([1,3,5,7,9], 5, 6);"}]},{content:'\n\t\t\t<h2>Processing Trees</h2>\n\t\t\t<p>\n\t\t\tThe real power of recursion happens when there are multiple self-calls.\n\t\t\tConsider the following program, which draws a beautiful ruler on the\n\t\t\tcanvas (give it a try):\n\t\t\t<tscript>\n\t\t\t\tfunction ruler(a, b, h, n)\n\t\t\t\t{\n\t\t\t\t\tif n == 0 then return;\n\t\t\t\t\tcanvas.line(a, 100, a, 100-h);\n\t\t\t\t\tcanvas.line(b, 100, b, 100-h);\n\t\t\t\t\truler(a, a/2+b/2, 0.8*h, n-1);\n\t\t\t\t\truler(a/2+b/2, b, 0.8*h, n-1);\n\t\t\t\t}\n\t\t\t\tcanvas.line(100, 100, 612, 100);\n\t\t\t\truler(100, 612, 32, 7);\n\t\t\t</tscript>\n\t\t\tIn this program, the recursive function calls itself <i>twice</i>. The\n\t\t\tinitial call spawns one instance, which spawns two more, which cause 4\n\t\t\tmore calls, which cause 8 more calls &mdash; and so on until the\n\t\t\trecursion arrives at the base case and stops. The base case occurs a\n\t\t\ttotal of 2<sup>7</sup> = 128 times. The same principle turns out to be\n\t\t\ttremendously useful for processing a data structure which is very\n\t\t\twidespread in computing: a tree.\n\t\t\t</p>\n\n\t\t\t<h3>Tree Data Structures</h3>\n\t\t\t<p>\n\t\t\tAn illustrative example of a tree data structure is a family tree.\n\t\t\tConsider the British royal family, and more specifically, the\n\t\t\t<a target="_blank" href="https://en.wikipedia.org/wiki/Family_tree_of_the_British_royal_family#House_of_Windsor">house of Windsor</a>.\n\t\t\tThe line starts with Queen Victoria (1819&ndash;1901). She had five\n\t\t\tchildren. They again had children, all the way down to Prince George of\n\t\t\tCambridge. The <i>is-a-child-of</i> relation naturally yields a tree\n\t\t\tstructure. A tree is a graph structure in which a root node (here\n\t\t\tVictoria) is related to zero or more other nodes (her children Victoria,\n\t\t\tEdward, Alice, Alfred and Helena). These nodes can again be considered\n\t\t\troot nodes of sub-trees, namely their direct and indirect descendants.\n\t\t\tThis way, each node appears only once in the graph &mdash; otherwise it\n\t\t\tis still a graph, but not a tree.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWe will use a class to represent the tree. In fact, the class represents\n\t\t\ta single member of the family, and at the same time the complete\n\t\t\tsub-tree of descendants of that person. Each object (person) has only\n\t\t\ttwo attributes: a name, and a list of children. For simplicity, we make\n\t\t\tboth attributes public. We may leave the list of children incomplete if\n\t\t\twe do not care, otherwise the tree would grow very large. The data\n\t\t\tstructure representing (a part of) the house of Windsor, down to\n\t\t\tElisabeth II, could look like this:\n\t\t\t<tscript>\n\t\t\t\tclass FamilyMember\n\t\t\t\t{\n\t\t\t\tpublic:\n\t\t\t\t\tconstructor(name, children = [])\n\t\t\t\t\t{\n\t\t\t\t\t\tthis.name = name;\n\t\t\t\t\t\tthis.children = children;\n\t\t\t\t\t}\n\t\t\t\t\tvar name;\n\t\t\t\t\tvar children;\n\t\t\t\t}\n\n\t\t\t\tvar victoria = FamilyMember("Victoria", [\n\t\t\t\t\t\tFamilyMember("Victoria", [\n\t\t\t\t\t\t\tFamilyMember("Wilhelm II", []),\n\t\t\t\t\t\t]),\n\t\t\t\t\t\tFamilyMember("Edward VII", [\n\t\t\t\t\t\t\tFamilyMember("Albert Victor", []),\n\t\t\t\t\t\t\tFamilyMember("George V", [\n\t\t\t\t\t\t\t\tFamilyMember("Edward VIII", []),\n\t\t\t\t\t\t\t\tFamilyMember("George VI", [\n\t\t\t\t\t\t\t\t\tFamilyMember("Elisabeth II", []),\n\t\t\t\t\t\t\t\t\tFamilyMember("Margaret", []),\n\t\t\t\t\t\t\t\t]),\n\t\t\t\t\t\t\t\tFamilyMember("Mary", []),\n\t\t\t\t\t\t\t\tFamilyMember("Henry", []),\n\t\t\t\t\t\t\t\tFamilyMember("George", []),\n\t\t\t\t\t\t\t\tFamilyMember("John", []),\n\t\t\t\t\t\t\t]),\n\t\t\t\t\t\t\tFamilyMember("Louise", []),\n\t\t\t\t\t\t\tFamilyMember("Victoria", []),\n\t\t\t\t\t\t\tFamilyMember("Maud", []),\n\t\t\t\t\t\t\tFamilyMember("Alexander John", []),\n\t\t\t\t\t\t]),\n\t\t\t\t\t\tFamilyMember("Alice", [\n\t\t\t\t\t\t\tFamilyMember("Ernest Louis", []),\n\t\t\t\t\t\t]),\n\t\t\t\t\t\tFamilyMember("Alfred", [\n\t\t\t\t\t\t\tFamilyMember("Alfred", []),\n\t\t\t\t\t\t\tFamilyMember("Marie", []),\n\t\t\t\t\t\t\tFamilyMember("Victoria Melita", []),\n\t\t\t\t\t\t\tFamilyMember("Alexandra", []),\n\t\t\t\t\t\t\tFamilyMember("Beatrice", []),\n\t\t\t\t\t\t]),\n\t\t\t\t\t\tFamilyMember("Helena", []),\n\t\t\t\t\t]);\n\t\t\t</tscript>\n\t\t\tThe lines are indented so as to highlight the tree structure, which\n\t\t\tgrows from left-top to right-bottom in this case. Many types of\n\t\t\thierarchically organized data forms tree structures, for example a file\n\t\t\tsystem, where a directory contains files and other directories, which\n\t\t\tcan again contain more files and directories, and so on.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tNow consider a rather simple task: print all names in the family tree.\n\t\t\tWithout recursion, this is a tricky task (although solvable). With\n\t\t\trecursion, it becomes nearly trivial.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWe apply the recursive problem solving strategy to the problem. Printing\n\t\t\tall names in the tree is broken down into sub-problems as follows. The\n\t\t\tbase case will be a family member without children. Then the problem\n\t\t\treduces to printing the name. For a person with children, the problem is\n\t\t\tdecomposed into printing the name and processing all children,\n\t\t\trecursively. Hence, in this case, the number of recursive calls depends\n\t\t\ton the data, i.e., the number of children.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIn program code, the solution is surprisingly neat. It turns out that we\n\t\t\tdo not even need a case distinction between base case and general case:\n\t\t\t<tscript>\n\t\t\t\tfunction printFamilyTree(person)\n\t\t\t\t{\n\t\t\t\t\tprint(person.name);\n\t\t\t\t\tfor var child in person.children do printFamilyTree(child);\n\t\t\t\t}\n\t\t\t\tprintFamilyTree(victoria);\n\t\t\t</tscript>\n\t\t\tCould it be any simpler? The solution is powerful and elegant. Solving\n\t\t\tthe same problem with a loop does not necessarily take a much longer\n\t\t\tprogram (it will be somewhat longer though), but it does require heavier\n\t\t\tmachinery, namely maintaining a so-called stack. Furthermore, the\n\t\t\trecursive variant is easier to understand and maintain.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tProcessing trees is where recursion shines, but it is not the only type\n\t\t\tof problem where recursion is preferred over a loop-based solution. In\n\t\t\tfact, once we have a solid grasp on recursion, iterating the nodes of a\n\t\t\ttree is nearly as simple as iterating the items of an array. For an\n\t\t\tarray, we use a for-loop. For a tree structure, we use a recursive\n\t\t\tfunction. Aside from printing all names, one can think of many such\n\t\t\tfunctions, for example for finding a person by name, for counting all\n\t\t\tpersons with a specific first name, and so on.\n\t\t\t</p>\n\n\t\t\t<h2>Wrap-up</h2>\n\t\t\t<p>\n\t\t\tThe concept of recursion is related to a loop, in the sense that the\n\t\t\tsame code can be executed multiple times. In most cases, loops are\n\t\t\tpreferable, but sometimes recursion offers stunningly simple and\n\t\t\texpressive solutions for seemingly complicated problems. When writing a\n\t\t\trecursive function to solve a problem, we always implement a base case\n\t\t\tand the general case, which contains the recursive call for solving a\n\t\t\tsmaller problem instance.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tOne class of problems where recursion is generally preferred over a loop\n\t\t\tis iterating a tree data structure. In a sense, recursion does for a\n\t\t\ttree what a for-loop does for an array.\n\t\t\t</p>\n\t\t\t'}]}},8378:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_variables=void 0,e.tutorial_variables={id:"variables",title:"Variables",sections:[{content:"\n\t\t\t<p>\n\t\t\t</p>\n\t\t\t"},{content:'\n\t\t\t<p>\n\t\t\tVariables make code much more generic. Instead of solving a single\n\t\t\tproblem, they allow us to solve a whole class of problems. Doing so\n\t\t\tgreatly increases efficiency.\n\t\t\t</p><p>\n\t\t\tA variable stores a value, like a string, a number, or more complicated\n\t\t\tdata (to be discovered later). For example, if we write some code to\n\t\t\tcompute the square root of a specific number, wouldn\'t we want to be\n\t\t\table to reuse the code to calculate the square root of a different\n\t\t\tnumber? Using variables (and functions) we are able to do so. With\n\t\t\t<tscript>\n\t\t\t    var x;\n\t\t\t</tscript>\n\t\t\twe create a variable with the name "x". The name could equally well\n\t\t\tbe more descriptive, like "points" or "animal". Using appropriate and\n\t\t\tdescriptive names depending on the context is improves readability\n\t\t\tand maintainability of code, and is therefore considered good style.\n\t\t\t<tscript>\n\t\t\t    var points;\n\t\t\t    var animal;\n\t\t\t</tscript>\n\t\t\tMultiple variables can (but do not need to be) declared with a single\n\t\t\tdeclaration as follows:\n\t\t\t<tscript>\n\t\t\t    var points, animal;\n\t\t\t</tscript>\n\t\t\tWe can think of a variable as a box. The box has a name tag, and it\n\t\t\tcan contain exactly one value. Using a computer analogy, we can think\n\t\t\tof the operating system\'s clipboard as a variable. When we select and\n\t\t\tcopy some text in the browser then this text is copied from the webpage\n\t\t\tinto the clipboard. When we paste the content into a text editor then\n\t\t\tit is copied from the clipboard into the editor. The ability of the\n\t\t\tclipboard to store text or images, but only one entity at a time, is\n\t\t\twhat makes it similar to a variable.\n\t\t\t</p><p>\n\t\t\tNotice that in the above examples, the word "var" is printed in dark\n\t\t\tblue. This is done to indicate that "var" is a so-called <i>keyword</i>.\n\t\t\tStructurally, keywords like "var" are no different from names like "x",\n\t\t\t"animal", and "print". However, they have a special meaning for the\n\t\t\tprogramming language, like declaring a variable, and are therefore not\n\t\t\tavailable as names. A complete list of keywords of the TScript language\n\t\t\tis found\n\t\t\t<a target="_blank" href="https://tglas.github.io/tscript/?doc=%2Flanguage%2Fsyntax%2Fkeywords">here</a>.\n\t\t\t</p><p>\n\t\t\tLet\'s return to our variable. In programming, a variable has two roles:\n\t\t\t<ul>\n\t\t\t<li>A variable stores a value. This way the program can remember\n\t\t\t\tinformation for later use.</li>\n\t\t\t<li>A variable can change. It is hence more flexible than other values.\n\t\t\t\tThink of the value <code>"Hello World"</code>. We had\n\t\t\t\thard-coded it into the print command. A variable adds flexibility.\n\t\t\t\tInstead of always printing the same text, a variable allows the\n\t\t\t\tprint command to print whatever is currently stored in the variable.\n\t\t\t\t</li>\n\t\t\t</ul>\n\t\t\tFor working with variables, we need two mechanisms, namely for\n\t\t\t<i>storing</i> a value in a variable (write operation), and for\n\t\t\t<i>retrieving</i> it later on (read operation).\n\t\t\t</p>\n\t\t\t'},{content:'\n\t\t\t<h2>Assignment</h2>\n\t\t\t<p>\n\t\t\tAn assignment statement copies a value into a variable. This is the\n\t\t\twrite operation mentioned above. The symbol (or operator) "=" marks an\n\t\t\tassignment. Beforehand we have already declared variable x. Storing\n\t\t\tvalues in x (and then overwriting them) works as follows:\n\t\t\t<tscript>\n\t\t\tx = 1;                  # now the number 1 is assigned to x\n\t\t\tx = "Hello World!";     # now the string "Hello World!" is assigned to x\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIt is common to assign an initial value to a variable already when it is\n\t\t\tdeclared. This works as follows:\n\t\t\t<tscript>\n\t\t\tvar x = 1;              # declaration with initial assignment\n\t\t\t</tscript>\n\t\t\tNote that this syntax involves the "var" keyword, which declares the\n\t\t\tvariable. Each variable can only be declared once, but there can be an\n\t\t\tarbitrary number of assignments to the variable. If a further assignment\n\t\t\taccidentally uses the "var" keyword again, then it is a declaration, and\n\t\t\tnot (only) an assignment. The variable is now declared twice and we end\n\t\t\tup with an error message.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\t<div class = "tutorial-exercise">\n\t\t\t\tDeclare a variable called "points". Assign the number\n\t\t\t\t<code>100</code> to it. Then declare a second variable called "animal"\n\t\t\t\tand assign the string <code>"dog"</code> to it. We can either use\n\t\t\t\tseparate assignments or assign initial values.\n\t\t\t</div>\n\t\t\t</p>\n\t\t\t',correct:'\n\t\t\t\tvar points = 100;   # variable declaration with initial value\n\t\t\t\tvar animal;         # variable declaration\n\t\t\t\tanimal = "dog";     # assignment\n\t\t\t\t',tests:[{type:"code",code:"print(points); print(animal);"}]},{content:'\n            <h2>Using Variables</h2>\n            <p>\n\t\t\tWe have stored value in variables. However, we did not observe the effect\n\t\t\tof the assignment, because we never used the stored values. Retrieving and\n\t\t\tusing values stored in variables is as simple as it gets: we refer to the\n\t\t\tvalue stored in a variable by writing out the variable name.\n\t\t\tExample:\n\t\t\t<tscript>\n\t\t\t    var animal = "dog";   # variable declaration with initial value\n\t\t\t    print(animal);        # prints "dog", not "animal"\n\t\t\t</tscript>\n\t\t\tThe above program prints "dog" to the message area. Let\'s break down the\n\t\t\tprint command into its elementary steps. The following happened:\n\t\t\t<ol>\n\t\t\t<li>The name <code>animal</code> is encountered. It is looked up and\n\t\t\t\tfound to be a variable.</li>\n\t\t\t<li>The value of the variable is found to be "dog". This value is\n\t\t\t\tpassed on to the <code>print</code> command.</li>\n\t\t\t<li>The print command adds the line "dog" to the message area.</li>\n\t\t\t</ol>\n\t\t\t</p><p>\n\t\t\tNote the quite different effects of the following commands:\n\t\t\t<tscript>\n\t\t\t    print("animal");      # print the string "animal"\n\t\t\t    print(animal);        # print the string "dog" stored in the variable "animal"\n\t\t\t</tscript>\n\t\t\tNow we can understand the reason why the text "Hello World!" was\n\t\t\tenclosed in double quotes. Recall that the double quotes tell the\n\t\t\tcomputer to treat <code>Hello World</code> as a string, a\n\t\t\tpiece of text, not as a piece of program code. The same happens in the\n\t\t\tfirst command. In the second command, <code>animal</code>\n\t\t\tis treated as program code, in this case as the name of a variable. The\n\t\t\tname is a piece of program code. Its meaning is: "look and the name of\n\t\t\tthe variable and read out its value". That\'s what happens in the second\n\t\t\tcommand.\n\t\t\t</p><p>\n\t\t\t<div class = "tutorial-exercise">\n\t\t\t\tExtend the task from above, where we assigned values to the variables\n\t\t\t\t"points" and "animal". Print out the values of these variables with\n\t\t\t\ttwo <code>print</code> commands. Print out the value of\n\t\t\t\t"points" first and the value of "animal" last. Hence, our program\n\t\t\t\tshould produce two messages containing the number 100 and the word\n\t\t\t\t"dog".\n            </div>\n            </p>\n            ',correct:'\n\t\t\t\tvar points = 100;   # variable declaration with initial value\n\t\t\t\tvar animal;         # variable declaration\n\t\t\t\tanimal = "dog";     # assignment\n\t\t\t\tprint(points);      # print 100\n\t\t\t\tprint(animal);      # print "dog"\n\t\t\t\t'},{content:"\n            <h2>Gaining Flexibility</h2>\n            <p>\n            Until now, variables may feel like an additional burden. Why write\n            <tscript>\n            \tvar message = \"Hello World!\";\n            \tprint(message);\n            </tscript>\n            if we can equally well use the much simpler\n            <tscript>\n            \tprint(\"Hello World!\");\n            </tscript>\n            to get the same effect? To see the benefit, let's look at a more\n            interesting example. The following program draws a regular triangle\n            with the turtle:\n            <tscript>\n            \tturtle.move(40);\n            \tturtle.turn(120);\n            \tturtle.move(40);\n            \tturtle.turn(120);\n            \tturtle.move(40);\n            </tscript>\n            The side length of the triangle is fixed to 40. What if we want to draw\n            a larger triangle? We surely don't want to write the same program over\n            and over for different triangles. So, let's make the side length a variable:\n            <tscript>\n            \tvar side = 40;        # change this at need\n            \tturtle.move(side);\n            \tturtle.turn(120);\n            \tturtle.move(side);\n            \tturtle.turn(120);\n            \tturtle.move(side);\n            </tscript>\n            If we ever need to change the size of the triangle, then we do that in a\n            single place. Changing it three times would be cumbersome, and actually\n            error-prone. It is easy to imagine a more complex situation where a value\n            would need to be changed 20 times, distributed over hundreds of lines of\n            code. In contrast, changing the value of a variable is a much better\n            solution. As we move on, we'll see that programming offers even better\n            solutions to the problem of code reuse. All of them will involve using\n            variables.\n            </p>\n            "},{content:"\n            <h2>Wrap-Up</h2>\n            <p>\n\t\t\tWe are now able to create variables to use in our program. We know about\n\t\t\tdeclarations and assignments. The process of both at the beginning of a\n\t\t\tprogram or algorithm is often referred to as initialization as we set\n\t\t\tthe initial status of out program before anything is done.\n            </p>\n            "}]}},8090:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_welcome=void 0,e.tutorial_welcome={id:"welcome",title:"Programming Tutorial with TScript",sections:[{content:"\n\t\t\t<p>\n\t\t\tWelcome to the TScript tutorial! This tutorial is designed for\n\t\t\tprogramming beginners. Its main purpose is to teach you how to program a\n\t\t\tcomputer. Of course, it will do this using the TScript programming\n\t\t\tlanguage. However, the general process is completely generic and\n\t\t\ttransfers easily to other programming languages.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe tutorial will guide you through a sequence of teaching units. Each\n\t\t\tunit is accompanied by programming tasks. This allows you to apply the\n\t\t\tnewly gained knowledge hands-on.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe tutorial consists of 20 units (this introduction included). As a\n\t\t\tbeginner, you should not try to complete the whole tutorial at once.\n\t\t\tInstead, do a few units and then try the learned knowledge out using a\n\t\t\tpet project of your own. Once you start to feel comfortable with the\n\t\t\tmaterial, you are ready to move on to the next challenge.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tYou cannot learn to program in a day. Nobody can. Programming requires a\n\t\t\tcertain way of thinking, and every new way of thinking takes some time\n\t\t\tto sink in. That's not specific to programming, it is true for most\n\t\t\tcomplicated things out there. Don't rush. Give it some time, and most\n\t\t\timportantly, practice a lot. On that way, this tutorial aims to be a\n\t\t\tgood start.\n\t\t\t</p>\n\t\t\t"}]}},4147:t=>{"use strict";t.exports=JSON.parse('{"name":"tscript","version":"1.3.4","description":"","main":"tscript.js","scripts":{"build":"webpack --mode=production","dev":"webpack --mode=development --watch","interop":"webpack --mode=production --config webpack.interop.js","test":"mocha -r ts-node/register \\"src/**/*.test.ts\\"","test:fmt":"prettier --check \\"**/*\\"","prettier":"prettier --write \\"**/*\\"","gen-icons":"npx ts-node ./src/ide/gen-icons.ts"},"devDependencies":{"@interactjs/types":"^1.10.2","@types/chai":"^4.2.14","@types/lodash":"^4.14.167","@types/mocha":"^9.0.0","chai":"^4.2.0","css-loader":"^6.2.0","html-inline-css-webpack-plugin":"^1.10.0","html-inline-script-webpack-plugin":"^2.0.2","html-webpack-plugin":"^5.0.0-beta.6","mini-css-extract-plugin":"^2.2.2","mocha":"^9.1.1","prettier":"^2.2.1","ts-loader":"^9.2.5","ts-node":"^10.2.1","typescript":"^4.4.2","webpack":"^5.52.0","webpack-cli":"^4.8.0","webpack-dev-server":"^4.1.1"},"dependencies":{"interactjs":"^1.10.2"}}')}},__webpack_module_cache__={};function __webpack_require__(t){var e=__webpack_module_cache__[t];if(void 0!==e)return e.exports;var n=__webpac
