unctions, and that they are capable of doing things regular\n\t\t\tfunctions cannot do.\n\t\t\t</p>\n\n\t\t\t<h2>Event Handling</h2>\n\t\t\t<p>\n\t\t\tAnonymous function are well suited for being passed into other\n\t\t\tfunctions, mostly because of improved code locality. This means that\n\t\t\tthe function appears in the code exactly where it is used. Event\n\t\t\thandling is one prominent example. Consider the following click handler:\n\t\t\t<tscript>\n\t\t\t\tfunction drawDot(event)\n\t\t\t\t{\n\t\t\t\t\tcanvas.setFillColor(0, 0, 0);\n\t\t\t\t\tcanvas.fillCircle(event.x, event.y, 5);\n\t\t\t\t}\n\n\t\t\t\t# ...lots of other code...\n\n\t\t\t\tsetEventHandler("canvas.mousedown", drawDot);\n\t\t\t\tenterEventMode();\n\t\t\t</tscript>\n\t\t\tIf the comment is replaced with hundreds of lines of code then it\n\t\t\tbecomes hard to judge the effect of the call to\n\t\t\t<code>setEventHandler</code>, simply because we first need to locate the\n\t\t\tfunction <code>drawDot</code>. Of course, we could (manually) try to\n\t\t\tmake sure that the function is close, but code may evolve in\n\t\t\tunpredictable ways. So, that\'s not always realistic, in particular with\n\t\t\tmany programmers in a team. When passing an anonymous function directly\n\t\t\tas a parameter, the problem disappears automatically:\n\t\t\t<tscript>\n\t\t\t\tsetEventHandler("canvas.mousedown", function(event)\n\t\t\t\t{\n\t\t\t\t\tcanvas.setFillColor(0, 0, 0);\n\t\t\t\t\tcanvas.fillCircle(event.x, event.y, 5);\n\t\t\t\t});\n\t\t\t\tenterEventMode();\n\t\t\t</tscript>\n\t\t\tThere are of course applications other than event handling where it can\n\t\t\tmake sense to pass a function as a parameter into another function. All\n\t\t\tof these cases profit the same way from the ability to pass the function\n\t\t\tdirectly as a value, instead of referencing it by name.\n\t\t\t</p>\n\n\t\t\t<h2>Enclosing Variables</h2>\n\t\t\t<p>\n\t\t\tA very important property of anonymous functions is that they can be\n\t\t\tparameterized. We are able to dynamically create new functions, which\n\t\t\tare parameterized by variables. This is analogous to parametric families\n\t\t\tof functions in mathematics. Think of the family of (affine) linear\n\t\t\tfunctions of the form f(x) = mx + b. They have a variable, <i>x</i>,\n\t\t\tand two parameters <i>m</i> and <i>b</i>. An attempt to resemble the\n\t\t\tsame concept in code could look like this:\n\t\t\t<tscript>\n\t\t\t\tvar m, b;\n\t\t\t\tvar linear_func = function(x)\n\t\t\t\t{\n\t\t\t\t\treturn m * x + b;\n\t\t\t\t};\n\t\t\t</tscript>\n\t\t\tThat works to some extent, but it has two drawbacks:\n\t\t\t<ul>\n\t\t\t\t<li>If we return <code>linear_func</code> from a function then the\n\t\t\t\t\tvariables <code>m</code> and <code>b</code> are out of scope.\n\t\t\t\t\tTherefore, the construction only works if <code>m</code> and\n\t\t\t\t\t<code>b</code> are global variables.</li>\n\t\t\t\t<li>We cannot really create multiple instances of the function,\n\t\t\t\t\tsince there is only one instance of the variables holding the\n\t\t\t\t\tparameters.</li>\n\t\t\t</ul>\n\t\t\tBoth problems can be solved by turning the function into a class, with\n\t\t\tobjects holding the parameters, like this:\n\t\t\t<tscript>\n\t\t\t\tclass LinearFunction\n\t\t\t\t{\n\t\t\t\tpublic:\n\t\t\t\t\tconstructor(slope, offset)\n\t\t\t\t\t{\n\t\t\t\t\t\tm = slope;\n\t\t\t\t\t\tb = offset;\n\t\t\t\t\t}\n\t\t\t\t\tfunction eval(x)\n\t\t\t\t\t{\n\t\t\t\t\t\treturn m * x + b;\n\t\t\t\t\t}\n\t\t\t\tprivate:\n\t\t\t\t\tvar m, b;\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tIt is used as follows:\n\t\t\t<tscript>\n\t\t\tvar linear_func = LinearFunction(7, 2);   # function f(x) = 7x+2\n\t\t\tprint(linear_func.eval(5));     # computes 7*5+2, hence prints 37\n\t\t\t</tscript>\n\t\t\tImportantly, we can now create multiple instances of linear functions\n\t\t\twith different (and actually independent) parameters, simply by creating\n\t\t\tmultiple objects.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe solution is fine as long as calling the <code>eval</code> method\n\t\t\tworks in the corresponding context. However, think of sorting an array\n\t\t\taccording to a custom criterion, passed as an argument to\n\t\t\t<code>Array.sort(compare)</code>. Then <code>compare</code> needs to be\n\t\t\ta proper function, not an object with an <code>eval</code> method. If\n\t\t\tsuch a comparison function shall depend on parameters, how to resolve\n\t\t\tthe situation?\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tAn anonymous function can do exactly that. Besides not having a name, an\n\t\t\tanonymous function can hold parameter values, just like an object holds\n\t\t\tattributes. These attributes are declared in square brackets:\n\t\t\t<tscript>\n\t\t\t\tvar m=7, b=2;\n\t\t\t\tvar linear_func = function[m, b](x)\n\t\t\t\t{\n\t\t\t\t\treturn m*x + b;\n\t\t\t\t};\n\t\t\t</tscript>\n\t\t\tWe say that the variables <code>m</code> and <code>b</code> are\n\t\t\t<i>enclosed</i> in the function. What really happens is that the\n\t\t\tvariables are <i>copied</i> into the function. The best way to think\n\t\t\tabout it is that there are attributes of the same names inside of the\n\t\t\tfunction, so the names <code>m</code> and <code>b</code> inside of the\n\t\t\tfunction refer to the attributes, not to the variables outside of the\n\t\t\tfunction (as it may seem). This also means that if the values of the\n\t\t\tvariables change to <code>m=3</code> and <code>b=1</code> later on then\n\t\t\t<code>linear_func</code> still represents the function f(x) = 7x + 2,\n\t\t\tnot f(x) = 3x + 1.\n\t\t\tOne more difference to the class approach is that the values of the\n\t\t\tattributes enclosed in an anonymous function cannot be modified after\n\t\t\tinitialization.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe notation of enclosing variables is really only syntactic sugar for\n\t\t\tan actual attribute declaration with initialization. In fact, the\n\t\t\tfollowing works:\n\t\t\t<tscript>\n\t\t\t\tvar a=4;\n\t\t\t\tvar linear_func = function[m=a+1, b=a^2](x)\n\t\t\t\t{\n\t\t\t\t\treturn m*x + b;\n\t\t\t\t};\n\t\t\t</tscript>\n\t\t\tHere it is apparent that it is not the variable <code>a</code> which is\n\t\t\tenclosed, but that two attributes <code>m</code> and <code>b</code> are\n\t\t\tcreated and initialized to arbitrary values. In that sense,\n\t\t\t<code>function[m, b](x)</code> is short syntax for\n\t\t\t<code>function[m=m, b=b](x)</code>, which means that <code>m</code> and\n\t\t\t<code>b</code> are attributes, which happen to get initialized to the\n\t\t\tvalues of the variables of the same names from the outside scope.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tAs indicated before, <code>linear_func</code> can be called like a\n\t\t\tnormal function:\n\t\t\t<tscript>\n\t\t\t\tvar linear_func = function[m=7, b=2](x)\n\t\t\t\t{\n\t\t\t\t\treturn m*x + b;\n\t\t\t\t};\n\t\t\t\tprint(linear_func(5));   # prints 37   (= 7*5+2)\n\t\t\t</tscript>\n\t\t\t</p>\n\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tCreate an empty array <code>var functions = [];</code>. Run through a\n\t\t\tfor-loop over the range <code>0:10</code> and inside of the loop body,\n\t\t\tadd an anonymous function to the array representing the mathematical\n\t\t\tfunction f(x) = mx + 10, where <i>m</i> is the loop counter. In other\n\t\t\twords, the array shall contain 10 functions, representing the\n\t\t\tmathematical function 0x + 10, 1x + 10, 2x + 10, ..., 9x + 10.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:"\n\t\t\tvar functions = [];\n\t\t\tfor var m in 0:10 do\n\t\t\t{\n\t\t\t\tfunctions.push(function[m](x)\n\t\t\t\t{\n\t\t\t\t\treturn m*x + 10;\n\t\t\t\t});\n\t\t\t}",tests:[{type:"js",code:'let program = parse(code).program;\n\t\t\t\t\tif (! program) return "Failed to parse the program code.";\n\t\t\t\t\tif (! hasStructure(program, "loop;")) return "Use a loop to solve the problem!";\n\t\t\t\t\tif (isRecursive(program)) return "Please don\'t use recursion.";'},{type:"call",code:"functions[0](2);"},{type:"call",code:"functions[1](5);"},{type:"code",code:"for var f in functions do for var x in 3:5 do print(f(x));"}]},{content:"\n\t\t\t<p>\n\t\t\tWhat we have effectively done in the exercise is to create 10 different\n\t\t\tfunctions, although the keyword <code>function</code> appears only once\n\t\t\tin the code. In that sense, the ability to create parameterized\n\t\t\tfunctions greatly extends the scope of the data type <code>Type</code>,\n\t\t\tsince with anonymous functions, there is a potentially indefinite number\n\t\t\tof function values in a program. More and more values of type function\n\t\t\tcan come into existence, for example in a loop, or when reacting to an\n\t\t\tevent at the discretion of the user.\n\t\t\t</p>\n\n\t\t\t<h2>Wrap-up</h2>\n\t\t\t<p>\n\t\t\tWe have seen anonymous functions and their applications. One application\n\t\t\tis avoiding indirection or removing the need to refer to a function by\n\t\t\tname, since it can be passed into or returned from a function directly\n\t\t\tas a value. This generally improves code locality.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe other capability of anonymous functions is that they can be\n\t\t\tparameterized. This means that an anonymous function can have\n\t\t\tattributes that work pretty much like private attributes of an object.\n\t\t\tThis way, an arbitrary number of function instances can be created.\n\t\t\t</p>\n\t\t\t"}]}},8319:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_arrays=void 0,e.tutorial_arrays={id:"arrays",title:"Arrays",sections:[{content:'\n\t\t\t<p>\n\t\t\tSay, we want to write an application for managing data. We don\'t\n\t\t\tnecessarily talk about internet-scale data here &mdash; just any\n\t\t\tscalable task for which the amount of data is not fixed a priori, so the\n\t\t\tsize of our data may change over time. Let\'s pick a simple example: a\n\t\t\tshopping list. The list shall contain any number of items, which will\n\t\t\tsimply be strings for now. We need a list of scalable size containing\n\t\t\tstrings, so that we can add any number of items at need.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWe have learned that values like strings can be stored in variables.\n\t\t\tHence, we could start out like this:\n\t\t\t<tscript>\n\t\t\t\tvar item1 = "milk";\n\t\t\t\tvar item2 = "bread";\n\t\t\t\tvar item3 = "butter";\n\t\t\t\tvar item4 = "chocolate";\n\t\t\t\tvar item5 = "juice";\n\t\t\t\t# ...\n\t\t\t</tscript>\n\t\t\tThe problem with this approach is that whenever we want to add a new\n\t\t\titem, we need to change the program. We could have equally well used a\n\t\t\tspreadsheet for storing the data, in contrast to writing a program.\n\t\t\tWhat we aim for is that the program is written once, and\n\t\t\t<i>at runtime</i> we are able to add any number of values. Basically,\n\t\t\twe don\'t want to create a specific spreadsheet, but rather a program\n\t\t\tthat can work with any spreadsheet. With out current approach, that\n\t\t\twould entail defining a very large number of variables:\n\t\t\t<tscript>\n\t\t\t\t# ...\n\t\t\t\tvar item997;\n\t\t\t\tvar item998;\n\t\t\t\tvar item999\n\t\t\t\tvar item1000;\n\t\t\t</tscript>\n\t\t\tMost of them would be empty (e.g., <code>null</code>), since luckily,\n\t\t\tshopping lists tend to much shorter than 1000 entries. On the other\n\t\t\thand, if we ever need a longer shopping list then we are out of luck.\n\t\t\tAnd we did not even start to think about tasks like finding an empty\n\t\t\tvariable to store the next item, displaying the list, and so on.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThis problem obviously asks for a different approach. Instead of\n\t\t\tdefining a large number of variables, one for each string, it would be\n\t\t\tmuch nicer to define a single variable for the whole list. That variable\n\t\t\twould need the ability to store many strings, in fact an arbitrary\n\t\t\tnumber of them. That\'s exactly what a <i>container</i> does. In TScript,\n\t\t\tthere are two types of containers: arrays and dictionaries.\n\t\t\t</p>\n\n\t\t\t<h2>Storing Multiple Values</h2>\n\t\t\t<p>\n\t\t\tYou can imagine an array as a list of data values. The list can have any\n\t\t\tlength: it can be empty (store no value), a single value, ten or a\n\t\t\tmillion values. To create an array we use square brackets and separate\n\t\t\tvalues with commas:\n\t\t\t<tscript>\n\t\t\t\tvar a1 = [2, 3, 5, 7, 11, 13];          # array of numbers\n\t\t\t\tvar a2 = ["h", "e", "l", "l", "o"];     # array of strings\n\t\t\t\tvar a3 = [1, print, "string", false];   # array containing mixed data\n\t\t\t\tvar a4 = [1, [2, 3], 4];                # nested arrays\n\t\t\t\tvar a5 = [];                            # empty array\n\t\t\t</tscript>\n\t\t\tThe values stored in the array can be anything, including other arrays.\n\t\t\t<p>\n\t\t\t</p>\n\t\t\tEvery entry of the list can be accessed by its position, or index, as\n\t\t\tstorage positions in the array are enumerated. The first index of an\n\t\t\tarray is always at 0, therefore an array of size n has the indices 0 to\n\t\t\tn-1. This is exactly the range <code>0:n</code>, and that\'s no\n\t\t\tcoincidence. To access values from the array, we simply call the array\n\t\t\tby name and the index of the storage location we\'d like to get or set\n\t\t\tthe value from. We are even able to access sub-arrays of consecutive\n\t\t\tstorage locations by specifying a range of indices. Accessing entries\n\t\t\tof the above arrays works as follows:\n\t\t\t<tscript>\n\t\t\t\tprint(a1[2]);     # prints 5\n\t\t\t\tprint(a2[1:3]);   # prints [e,l]\n\t\t\t\ta3[3] = true;     # changes a3 to [1, print, "string", true]\n\t\t\t</tscript>\n\t\t\tIf we access an array inside of an array, we can access its items just \n\t\t\tas we access values from a standalone array:\n\t\t\t<tscript>\n\t\t\t\tprint(a4[1][0]);   # prints 2\n\t\t\t</tscript>\n\t\t\tLet\'s look at the last example more closely. The following happens:\n\t\t\t<ol>\n\t\t\t<li>The variable name <code>a4</code> is encountered. It is found to\n\t\t\t\tcontain an array as a value. The array holds three values: the\n\t\t\t\tinteger 1, another array, and the integer 4.</ul>\n\t\t\t<li>The item access operator <code>[1]</code> is found. It tells TScript\n\t\t\t\tthat we refer to item number 1. Since we start counting from 0,\n\t\t\t\tthat\'s the second item: the array <code>[2, 3]</code>.\n\t\t\t<li>The second item access operator <code>[0]</code> tells TScript that\n\t\t\t\twe refer to item number 0 of the latter array. That\'s the integer 2.\n\t\t\t<li>The integer 2 is passed to the <code>print</code> function, which\n\t\t\t\toutputs it as a message.</li>\n\t\t\t</ol>\n\t\t\tAccessing an invalid index results in an error message.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWith arrays in place, the data management of our shopping list simplifies\n\t\t\tconsiderably.\n\t\t\t</p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\tCreate a variable <code>shoppinglist</code> containing an array of the\n\t\t\titems <i>milk</i>, <i>bread</i>, <i>butter</i>, <i>chocolate</i>, and\n\t\t\t<i>juice</i>.\n\t\t\t</div>\n\t\t\t',correct:'\n\t\t\t\tvar shoppinglist = ["milk", "bread", "butter", "chocolate", "juice"];\n\t\t\t',tests:[{type:"code",code:"print(shoppinglist);"}]},{content:'\n\t\t\tIn a realistic application, the list will initially be an empty array.\n\t\t\tNow we can think about operations like adding new items, searching for\n\t\t\titems, deleting items, and printing out the whole list.\n\t\t\t</p>\n\n\t\t\t<h3>Loops over Arrays</h3>\n\t\t\t<p>\n\t\t\tIn many tasks, we need to do something with every item in the array. For\n\t\t\tour shopping list, we want to display the whole list. For simplicity, we\n\t\t\twill print out each item as a message. This is a repetitive operation,\n\t\t\tso we will use a loop. How often should the loop body run? To answer\n\t\t\tthat question, we need to know the number of items in the array. It can\n\t\t\tbe obtained with <code>shoppinglist.size()</code>. Then, looping over\n\t\t\tthe list and printing out all items works as follows:\n\t\t\t<tscript>\n\t\t\t\tfor var i in 0:shoppinglist.size() do\n\t\t\t\t{\n\t\t\t\t\tprint(shoppinglist[i]);\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tNote how we created a range dynamically at runtime from the array size.\n\t\t\tIf should be said that there is a simpler way to output the array:\n\t\t\t<tscript>\n\t\t\t\tprint(shoppinglist);\n\t\t\t</tscript>\n\t\t\tGive it a try!\n\t\t\tThe <code>print</code> function has no problem with outputting an array\n\t\t\tas a whole. However, the output is much less readable, in particular if\n\t\t\tthe list grows large. Furthermore, imagine drawing the items onto a\n\t\t\tbeautifully designed canvas interface - then we need a loop in any case.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tSay, we just ran out of butter. However, we are unsure &mdash; is butter\n\t\t\talready on the list or not? Since we have only five items right now,\n\t\t\tthat\'s easy enough to decide manually. However, if the list gets long\n\t\t\tthen we should better automate the task.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tSo consider the task of checking whether an item is already on the list\n\t\t\tor not. Let\'s write a function for the job. For the case that there is\n\t\t\tmore than one list in our program (groceries, christmas presents, ...),\n\t\t\twe will provide the array and the item we are looking for as parameters:\n\t\t\t<code>function findItem(list, item)</code>. The function shall return\n\t\t\tthe index at which the item was found, or <code>null</code> if it is not\n\t\t\tfound in the array. The value <code>null</code> then means: the item is\n\t\t\tfound at "no index".\n\t\t\t</p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tImplement the above described function <code>findItem</code>. The main\n\t\t\ttool is a loop over all items of the list. Within the loop, the current\n\t\t\titem must be compared with the query item. If they are equal, then the\n\t\t\tcurrent index is returned. If the loop exists normally, then the item\n\t\t\twas not found. In this case the function returns <code>null</code>.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tTest the function with the above shopping list, by printing its return\n\t\t\tvalue for various test cases. For example,\n\t\t\t<code>findItem(shoppinglist, "butter")</code> should return 2, while\n\t\t\t<code>findItem(shoppinglist, "cookies")</code> should return\n\t\t\t<code>null</code>, since cookies are not on the list.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:"\n\t\t\tfunction findItem(list, item)\n\t\t\t{\n\t\t\t\tfor var i in 0:list.size() do\n\t\t\t\t{\n\t\t\t\t\tif list[i] == item then return i;\n\t\t\t\t}\n\t\t\t\treturn null;\n\t\t\t}\n\t\t\t",tests:[{type:"call",code:'findItem(["coffee", "tea"], "coffee");'},{type:"call",code:'findItem(["coffee", "tea"], "tea");'},{type:"call",code:'findItem(["coffee", "tea"], "water");'}]},{content:'\n\t\t\t<p>\n\t\t\tIn many cases, we do not need the index, but only the items in the array,\n\t\t\tone after the other. For example, that\'s the case when printing the list.\n\t\t\tWith a for-loop, that\'s an extremely simple task, since arrays and\n\t\t\tfor-loops are best friends. Instead of iterating over the range of\n\t\t\tindices, the loop can iterate directly over the array. This means that\n\t\t\tthe loop counter is no longer an index, but rather an array element.\n\t\t\tThe following loop also prints the shopping list:\n\t\t\t<tscript>\n\t\t\t\tfor var item in shoppinglist do\n\t\t\t\t{\n\t\t\t\t\tprint(item);\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tHere is the first version once again for comparison:\n\t\t\t<tscript>\n\t\t\t\tfor var i in 0:shoppinglist.size() do\n\t\t\t\t{\n\t\t\t\t\tprint(shoppinglist[i]);\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tLet\'s discuss the differences in detail:\n\t\t\t<ul>\n\t\t\t\t<li>The names of the loop counters are different (<code>item</code>\n\t\t\t\t\tversus <code>i</code>). This is just a question of style. It is\n\t\t\t\t\tof no significance to the computer.</li>\n\t\t\t\t<li>The new version loops over the array, the old version over a\n\t\t\t\t\trange, which happens to be constructed from the array size,\n\t\t\t\t\tso that both loops perform the same number of iterations.</li>\n\t\t\t\t<li>In the new version, the loop variable holds items, while it\n\t\t\t\t\tholds indices in the old version. This is why an item is very\n\t\t\t\t\teasily accessed as <code>item</code> in the new version, and\n\t\t\t\t\ta bit more cumbersome as <code>shoppinglist[i]</code> in the\n\t\t\t\t\told version.</li>\n\t\t\t</ul>\n\t\t\tLike a range contains numbers, an array contains items. The for-loop can\n\t\t\titerate over both types of objects. In each iteration, the loop counter\n\t\t\ttakes on a value from the range or array, and in the next iteration the\n\t\t\tnext value, and so on, until reaching the end. Indeed, for the purpose of\n\t\t\tlooping, a range like <code>5:10</code> and the corresponding array\n\t\t\t<code>[5,6,7,8,9]</code> of indices are equivalent.\n\t\t\t</p>\n\n\t\t\t<h3>Manipulating Arrays</h3>\n\t\t\t<p>\n\t\t\tWe know how to create an array with defined content and access its\n\t\t\titems. However, more often than not, we need the ability to change an\n\t\t\texisting array at runtime. For example, we may want to add a new item to\n\t\t\tour shopping list and delete another one. These manipulations are\n\t\t\tperformed by various functions.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tA quite common case is to add elements one by one to an array. Then the\n\t\t\t<code>push</code>-method is a suitable solution. It appends a given\n\t\t\tvalue to the array it is called upon. Example:\n\t\t\t<tscript>\n\t\t\t\tshoppinglist.push("cookies");\n\t\t\t</tscript>\n\t\t\tReverse, the <code>pop</code>-method removes the last item and returns\n\t\t\tits value:\n\t\t\t<tscript>\n\t\t\t\tvar removedItem = shoppinglist.pop();\n\t\t\t</tscript>\n\t\t\tNow the cookies have disappeared from the list (sorry, no free cookies\n\t\t\tin this tutorial), and the variable <code>removedItem</code> contains\n\t\t\tthe string <code>"cookies"</code> as its value.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tSometimes we need to insert or remove an element at a specific position\n\t\t\tother than then end. This is achieved with <code>insert</code> and\n\t\t\t<code>remove</code> instead of <code>push</code> and <code>pop</code>.\n\t\t\tIn addition to the value, they allow to specify a position (index) where\n\t\t\tthe insertion or removal is supposed to happen. In contrast to\n\t\t\t<code>pop</code>, <code>remove</code> does not return the element.\n\t\t\tLet\'s look at some examples:\n\t\t\t<tscript>\n\t\t\t\tvar a = [];           # current array: []\n\t\t\t\ta.push("a");          # current array: ["a"]\n\t\t\t\ta.insert(0, true);    # current array: [true, "a"]\n\t\t\t\ta.insert(2, false);   # current array: [true, "a", false]\n\t\t\t\ta.push(7);            # current array: [true, "a", false, 7]\n\t\t\t\tprint(a.pop());       # current array: [true, "a", false]; prints 7\n\t\t\t\ta.remove(1);          # current array: [true, false]\n\t\t\t\ta[0] = 10;            # current array: [10, false]\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tCreate an empty array and fill it in a loop using <code>push</code>\n\t\t\twith the numbers from 0 to 10 (including 0 and 10). Print the array\n\t\t\tafter each insertion.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:"\n\t\t\tvar a = [];\n\n\t\t\tfor var i in 0:11 do {\n\t\t\t\ta.push(i);\n\t\t\t\tprint(a);\n\t\t\t}\n\t\t\t",tests:[{type:"js",code:'let program = parse(code).program;\n\t\t\t\t\tif (! program) return "Failed to parse the program code.";\n\t\t\t\t\tif (hasStructure(program, "{ call(print); call(print); }")) return "You do not need to use more than one print command.";\n\t\t\t\t\tif (isRecursive(program)) return "Please don\'t use recursion.";'},{type:"code",code:""}]},{content:'\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tCreate an empty array and fill it with a loop with <code>push</code>\n\t\t\twith the number from 0 to 10 (including 0 and 10). Print the array after\n\t\t\teach insertion. This is the same as before.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tNow let\'s make things a bit more tricky. Use a second loop to insert the\n\t\t\tsame numbers from top to bottom at every second position of the array.\n\t\t\tPrint the array after each insertion. The final array shall look like\n\t\t\tthis:\n\t\t\t<code>[0,10,1,9,2,8,3,7,4,6,5,5,6,4,7,3,8,2,9,1,10,0]</code>.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:"\n\t\t\tvar a = [];\n\n\t\t\tfor var i in 0:11 do {\n\t\t\t\ta.push(i);\n\t\t\t\tprint(a);\n\t\t\t}\n\n\t\t\tfor var i in 0:a.size() do {\n\t\t\t\ta.insert(2*i+1, 10-i);\n\t\t\t\tprint(a);\n\t\t\t}\n\t\t\t",tests:[{type:"js",code:'let program = parse(code).program;\n\t\t\t\t\tif (! program) return "Failed to parse the program code.";\n\t\t\t\t\tif (hasStructure(program, "{ call(print); call(print); call(print);}")) return "You do not need to use more than two print commands.";\n\t\t\t\t\tif (isRecursive(program)) return "Please don\'t use recursion.";'},{type:"code",code:""}]},{content:'\n\t\t\t<p>\n\t\t\tLet\'s apply the newly gained knowledge to our shopping list. We would\n\t\t\tlike to implement two more functions: one for adding an item while\n\t\t\tavoiding a duplicate, and one for removing a given item, specified by\n\t\t\tname. Using the above function <code>findItem</code>, that\'s really\n\t\t\teasy:\n\t\t\t<tscript>\n\t\t\tfunction addItem(list, item)\n\t\t\t{\n\t\t\t\tvar index = findItem(list, item);\n\t\t\t\tif index == null then list.push(item);\n\t\t\t}\n\n\t\t\tfunction removeItem(list, item)\n\t\t\t{\n\t\t\t\tvar index = findItem(list, item);\n\t\t\t\tif index != null then list.remove(index);\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tThis is also a good example of the proper use of functions. The shared\n\t\t\tfunctionality of locating an item by name is provided by the function\n\t\t\t<code>findItem</code>, which is then used multiple times in the program.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tLet\'s try it out:\n\t\t\t<tscript>\n\t\t\tfunction printList(list)\n\t\t\t{\n\t\t\t\tfor var item in list do print(item);\n\t\t\t}\n\n\t\t\tfunction findItem(list, item)\n\t\t\t{\n\t\t\t\tfor var i in 0:list.size() do\n\t\t\t\t{\n\t\t\t\t\tif list[i] == item then return i;\n\t\t\t\t}\n\t\t\t\treturn null;\n\t\t\t}\n\n\t\t\tfunction addItem(list, item)\n\t\t\t{\n\t\t\t\tvar index = findItem(list, item);\n\t\t\t\tif index == null then list.push(item);\n\t\t\t}\n\n\t\t\tfunction removeItem(list, item)\n\t\t\t{\n\t\t\t\tvar index = findItem(list, item);\n\t\t\t\tif index != null then list.remove(index);\n\t\t\t}\n\n\t\t\tvar shoppinglist = [];\n\t\t\taddItem(shoppinglist, "milk");\n\t\t\taddItem(shoppinglist, "bread");\n\t\t\taddItem(shoppinglist, "butter");\n\t\t\taddItem(shoppinglist, "chocolate");\n\t\t\taddItem(shoppinglist, "juice");\n\t\t\tprintList(shoppinglist);\n\t\t\taddItem(shoppinglist, "butter");    # duplicate!\n\t\t\tprintList(shoppinglist);            # same as before\n\t\t\tremoveItem(shoppinglist, "eggs");   # not found, no effect\n\t\t\tprintList(shoppinglist);            # still the same\n\t\t\t</tscript>\n\t\t\tThis is not (yet) a full-blown shopping list with graphical user\n\t\t\tinterface, but it is a good start. Feel free to replace the\n\t\t\t<code>printList</code> function with a version that draws the items onto\n\t\t\tthe canvas. You may prepare controls for adding and removing items,\n\t\t\talthough right now we do not yet have the tools to make them\n\t\t\toperational.\n\t\t\t</p>\n\n\t\t\t<h2>Further Array Operations</h2>\n\t\t\t<p>\n\t\t\tArrays provide two further notable operations. The first one is the sort\n\t\t\tfunction, which sorts the items in ascending order:\n\t\t\t<tscript>\n\t\t\t\tvar a = [5, 3, 4, 2, 3];\n\t\t\t\ta.sort();\n\t\t\t\tprint(a);   # prints [2,3,3,4,5]\n\t\t\t</tscript>\n\t\t\tThe second one is the function <code>Array.concat</code>, which\n\t\t\tconcatenates two arrays (as sequences) and returns a new sequence:\n\t\t\t<tscript>\n\t\t\t\tvar a = [1,2];\n\t\t\t\tvar b = [3,4,5];\n\t\t\t\tvar c = Array.concat(a, b);\n\t\t\t\tprint(c);   # prints [1,2,3,4,5]\n\t\t\t</tscript>\n\t\t\t</p>\n\n\t\t\t<h2>Multi-dimensional Grids</h2>\n\t\t\t<p>\n\t\t\tArrays represent a sequence of items in a defined order. However, quite\n\t\t\toften, items are ordered by more than one axis. For example, the fields\n\t\t\tof a chessboard form a two-dimensional structure, and we need two\n\t\t\tcoordinates, or indices, to refer to a specific field. So, in order to\n\t\t\trepresent pieces on a chessboard, do we need a different container?\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tNo, arrays are perfectly fine for this case. What we need is a\n\t\t\ttwo-dimensional array. The simplest way to create one is to form an\n\t\t\tarray of rows, with each row being an array of pieces\n\t\t\t(or <code>null</code> if the field is empty). A miniature 3x3 chessboard\n\t\t\tstate may look as follows:\n\t\t\t<tscript>\n\t\t\tvar board = [\n\t\t\t\t[null        , "white king", "white pawn"],\n\t\t\t\t[null        , "black pawn", null        ],\n\t\t\t\t["black king", null        , null        ]\n\t\t\t];\n\t\t\t</tscript>\n\t\t\tThe beauty of this approach is that we can access the items easily using\n\t\t\ttwo coordinates. To print the item in row zero and column two (the white\n\t\t\tpawn), we simple do\n\t\t\t<tscript>\n\t\t\tprint(board[0][2]);\n\t\t\t</tscript>\n\t\t\tThe same approach generalizes to three-dimensional grids and higher up,\n\t\t\tbut two-dimensional arrays are the most common case.\n\t\t\t</p>\n\n\t\t\t<h2>Wrap-up</h2>\n\t\t\t<p>\n\t\t\tArrays are containers: they are values which can reference any number of\n\t\t\tother values. In effect, this means that a variable which references a\n\t\t\tsingle value, if that value is an array, can implicitly reference any\n\t\t\tnumber of values. This gives us the power to write programs that work\n\t\t\twith any amount of data, always with the same code. We no longer need to\n\t\t\tworry about how much data we may need to handle. Of course, handling\n\t\t\tmore data needs more time, but still the same code works no matter how\n\t\t\tmuch data we have.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tArrays are extremely common in programming. They are involved in the\n\t\t\tmajority of cases where data is involved. Important operations on arrays\n\t\t\tare insertion (in particular at the end), removal, reading and\n\t\t\toverwriting values, and last but not least iterating over all items with\n\t\t\ta for-loop.\n\t\t\t</p>\n\t\t\t'}]}},9867:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_calculations=void 0,e.tutorial_calculations={id:"calculations",title:"Calculations",sections:[{content:'\n\t\t\t<p>\n\t\t\tWe have used strings (text) and numbers for various purposes.\n\t\t\tOf course, numbers become far more useful if we can perform\n\t\t\tcalculations with them. After all, we are aiming to program a\n\t\t\tcomputer, so let\'s make it compute something.\n\t\t\t</p>\n\t\t\t<h3>Operators</h3>\n\t\t\t<p>\n\t\t\tPerforming calculations is simple and intuitive. We can simply\n\t\t\twrite them out:\n\t\t\t<tscript>\n\t\t\tprint(20 + 15);   # prints 35\n\t\t\tprint(6 * 7);     # prints 42\n\t\t\t</tscript>\n\t\t\tTScript uses the following operators to express arithmetic\n\t\t\toperations:\n\t\t\t</p>\n\t\t\t<p>\n\t\t\t<table class="nicetable">\n\t\t\t<tr><th>operator</th><th>meaning</th></tr>\n\t\t\t<tr><td>+</td><td>addition</td></tr>\n\t\t\t<tr><td>-</td><td>subtraction</td></tr>\n\t\t\t<tr><td>*</td><td>multiplication</td></tr>\n\t\t\t<tr><td>/</td><td>division</td></tr>\n\t\t\t<tr><td>//</td><td>integer division</td></tr>\n\t\t\t<tr><td>%</td><td>modulo (remainder of the integer division)</td></tr>\n\t\t\t<tr><td>^</td><td>power</td></tr>\n\t\t\t</table>\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tLet\'s look at further examples:\n\t\t\t<tscript>\n\t\t\tprint(100 - 1);   # prints 99\n\t\t\tprint(23 / 7);    # prints 3.2857142857142856\n\t\t\tprint(23 // 5);   # prints 3\n\t\t\tprint(23 % 5);    # prints 2 (remainder of 23 // 3)\n\t\t\tprint(7^2);       # prints 49\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\t<h3>Notation</h3>\n\t\t\t<p>\n\t\t\tOf course, numbers don\'t need to be integers. We can use a sign, a\n\t\t\tdecimal point, and even an exponent to denote numbers in scientific\n\t\t\tnotation:\n\t\t\t<tscript>\n\t\t\tvar my_pi = 3.14159;      # decimal point\n\t\t\tvar minus_2 = -2;         # negative number\n\t\t\tvar h = 6.62607015e-34;   # Planck\'s constant\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\t<h3>Adding strings</h3>\n\t\t\t<p>\n\t\t\tIn contrast to numbers, dividing two strings does not make any sense\n\t\t\tand hence results in an error message. However, strings can be added,\n\t\t\tresulting in concatenation. Moreover, arbitrary values can be added\n\t\t\tto strings, as follows:\n\t\t\t<tscript>\n\t\t\tvar side = 5;\n\t\t\tprint("The side length of the square is " + side + ".");\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\t<h3>Calculations with Variables</h3>\n\t\t\t<p>\n\t\t\tLike most things in programming, calculations are much more powerful\n\t\t\twhen involving variables. Consider the following program:\n\t\t\t<tscript>\n\t\t\tvar side = 5;\n\t\t\tvar circumfence = 4 * side;\n\t\t\tvar area = side^2;\n\t\t\tprint("The side length of the square is " + side + ".");\n\t\t\tprint("The circumfence of the square is " + circumfence + ".");\n\t\t\tprint("The area of the square is " + area + ".");\n\t\t\t</tscript>\n\t\t\tWhy should we do that? What is wrong with the following?\n\t\t\t<tscript>\n\t\t\tprint("The side length of the square is 5.");\n\t\t\tprint("The circumfence of the square is 20.");\n\t\t\tprint("The area of the square is 25.");\n\t\t\t</tscript>\n\t\t\tWell, what if we ever need to change the side length? Changing only a\n\t\t\tsingle variable, it is ensured that all three measures of size of a\n\t\t\tsquare are kept consistent. Also, pre-calculating values is often bad\n\t\t\tstyle. This is because round-off artifacts can accumulate, while the\n\t\t\tcomputer\'s internal calculations tend to be more precise than what\n\t\t\tprogrammers do manually (or with a calculator).\n\t\t\t</p>\n\t\t\t<h3>Mathematical Constants and Functions</h3>\n\t\t\t<p>\n\t\t\tReconsider the problem of drawing a yellow sun on blue background onto\n\t\t\tthe canvas. As a bonus requirement, we want the sun to be horizontally\n\t\t\tcentered on the canvas. We start as follows:\n\t\t\t<tscript>\n\t\t\tvar center = canvas.width() / 2;    # horizontal center\n\t\t\tcanvas.setFillColor(0.5, 0.5, 1);   # light blue\n\t\t\tcanvas.clear();                     # fill the entire canvas\n\t\t\tcanvas.setFillColor(1, 1, 0);       # yellow\n\t\t\tcanvas.fillCircle(center, 100, 40); # ball (the sun)\n\t\t\t</tscript>\n\t\t\tLet\'s add a few rays to our sun. How to do that? Well, just draw a few\n\t\t\tyellow lines, right? But to which coordinates? We will use the\n\t\t\tmathematical functions <i>sin</i> and <i>cos</i> to calculate\n\t\t\tcoordinates. To this end, note that for mathematical functions, angles\n\t\t\tare always specified in <i>radians</i> (in contrast to degrees used by\n\t\t\tthe turtle). Casting a ray in a given angle <code>alpha</code>\n\t\t\thence works as follows:\n\t\t\t<tscript>\n\t\t\tvar alpha = 10;                             # ray direction (angle in degrees)\n\t\t\tvar length = 90;                            # ray length from the center\n\t\t\tvar radians = alpha / 180 * math.pi();      # turn alpha into radians\n\t\t\tvar x = length * math.cos(radians);         # position relative ...\n\t\t\tvar y = length * math.sin(radians);         # ... to the center\n\t\t\tcanvas.setLineColor(1, 1, 0);               # yellow\n\t\t\tcanvas.setLineWidth(3);                     # a bit wider\n\t\t\tcanvas.line(center, 100, center+x, 100+y);  # draw the ray!\n\t\t\t</tscript>\n\t\t\tThat\'s quite some calculations.\n\t\t\tGive it a try, and play around with the angle. Combining variables\n\t\t\tand calculations is a powerful technique. For now, in order to obtain\n\t\t\tadditional rays, we would need to copy and paste the program a number\n\t\t\tof times, paying attention not to declare variables multiple times.\n\t\t\tWe will get to know a better solution soon.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIn the above code, we have used <code>math.pi();</code>\n\t\t\tto obtain a (rather) precise representation of the mathematical\n\t\t\tconstant&nbsp;&#x3C0;. This is analogous to calling\n\t\t\t<code>canvas.width()</code>. Open the documentation and\n\t\t\tsearch for "math functions" in order to get an overview of the\n\t\t\tavailable functions. Besides trigonometric functions there are various\n\t\t\troots and other powers, logarithms, absolute value, rounding, sign, and\n\t\t\ta few more.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\tIt is time to do your own calculation. We will combine it with a bit\n\t\t\tof geometry using the turtle. Draw a right-angled triangle as follows:\n\t\t\t<tscript do-not-run>\n\t\t\tturtle.move(60);\n\t\t\tturtle.turn(90);\n\t\t\tturtle.move(60);\n\t\t\tturtle.turn(135);\n\t\t\tvar len;\n\t\t\tturtle.move(len);\n\t\t\t</tscript>\n\t\t\tOf course, the variable needs to be initialized with an appropriate\n\t\t\tdistance for the turtle to travel which is the length of the Hypotenuse.\n\t\t\tThis amounts to applying Pythagoras. Hint: The function\n\t\t\t<code>math.sqrt(x);</code> computes the square root of\n\t\t\tits parameter.\n\t\t\t</div>\n\t\t\t</p>\n\t\t\t',correct:"\n\t\t\tturtle.move(60);\n\t\t\tturtle.turn(90);\n\t\t\tturtle.move(60);\n\t\t\tturtle.turn(135);\n\t\t\tvar len = math.sqrt(60^2 + 60^2);\n\t\t\tturtle.move(len);\n\t\t\t"},{content:"\n            <h2>Composite Assignment Operators</h2>\n            <p>\n            In many situation we do not really need complex calculations, but instead\n            we wish to apply a single algebraic operation to modify an existing\n            value. For example, given a variable <i>n</i>, we may wish to increment\n            its variable. This can be achieved with an assignment of the pretty\n            trivial calculation <i>n+1</i> on the right-hand side:\n            <tscript do-not-run>\n            n = n + 1;\n            </tscript>\n            This situation is so common that there is a special shorthand notation,\n            known as composite assignment:\n            <tscript do-not-run>\n            n += 1;\n            </tscript>\n            The same works for other operators. For example, the value can be\n            doubled:\n            <tscript do-not-run>\n            n *= 2;\n            </tscript>\n            This is really nothing but syntactic sugar for the longer form\n            <code>n = n * 2;</code>. However, once you get used to it,\n            it is not only shorter, but it actually improves readability of code.\n            </p>\n\n            <h2>Wrap-Up</h2>\n            <p>\n\t\t\tYou can now use TScript as an extended calculator. Calculations can\n\t\t\tinvolve numbers and variables. Beyond the elementary arithmetic\n\t\t\toperators, TScript offers a range of built-in mathematical functions.\n            </p>\n            "}]}},5385:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_datatypes=void 0,e.tutorial_datatypes={id:"datatypes",title:"Simple Data Types",sections:[{content:'\n\t\t\t<p>\n\t\t\tWe have already encountered values of different types: numbers\n\t\t\tand strings. We have also had a glimpse at the values\n\t\t\t<code>true</code> and <code>false</code>.\n\t\t\tFurthermore, when printing an uninitialized variable, you may\n\t\t\thave stumbled across the value <code>null</code>:\n\t\t\t<tscript>\n\t\t\tvar animal;\n\t\t\tprint(animal);   # prints "null"\n\t\t\t</tscript>\n\t\t\tThis is a special value indicating that the variable contains\n\t\t\t"no actual value", or "nothing of interest". That\'s the case as\n\t\t\tlong as nothing was assigned to it.\n\t\t\t</p>\n\t\t\t<h2>List of Data Types</h2>\n\t\t\t<p>\n\t\t\tFor a programming language it is important that these values are\n\t\t\tof different types, called <i>data types</i>. The type of a value\n\t\t\tdecides on which operations can be applied to it. For example,\n\t\t\tnumbers can be multiplied and strings can be concatenated (with\n\t\t\tthe plus-operator). That sounds trivial, but we will see that it\n\t\t\timplies a few minor quirks.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe values we have seen so far are of the following types:\n\t\t\t</p>\n\t\t\t<table class="nicetable">\n\t\t\t<tr><th>data type</th><th>values</th><th>meaning</th></tr>\n\t\t\t<tr><td>Null</td><td><code>null</code></td><td>no (meaningful) value</td></tr>\n\t\t\t<tr><td>Boolean</td><td><code>true</code>, <code>false</code></td><td>truth or logic value</td></tr>\n\t\t\t<tr><td>Integer</td><td><code>0</code>, <code>23</code>, <code>-1000</code></td><td>integral number</td></tr>\n\t\t\t<tr><td>Real</td><td><code>2.0</code>, <code>3.14159</code></td><td>decimal number</td></tr>\n\t\t\t<tr><td>String</td><td><code>""</code>, <code>"Hello World!"</code></tscript></td><td>arbitrary text (can be empty)</td></tr>\n\t\t\t</table>\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tEach data type comes with a range of values it can represent.\n\t\t\tThe data types <code>Null</code> and\n\t\t\t<code>Boolean</code> are particularly simple; they\n\t\t\thave only one and two values, respectively.\n\t\t\t</p>\n\t\t\t<h2>Two Types of Numbers</h2>\n\t\t\t<p>\n\t\t\tIn a computer, the range and the precision of\n\t\t\tnumbers is limited, but for now this is a rather irrelevant\n\t\t\ttechnicality. If you are interested, open the documentation and\n\t\t\tsearch for "type integer" and "type real". As a rule of thumb,\n\t\t\tuse integers for counting and indexing, and real numbers for\n\t\t\tcalculations. While most of that will happen automatically, it\n\t\t\tis sometimes useful to be aware of the concept that every value\n\t\t\thas a data type, and that different types support different\n\t\t\toperations.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tOne example of such a situation is integer overflow. Integers\n\t\t\tare limited to the range -2<sup>31</sup> to +2<sup>31</sup>-1.\n\t\t\tWhile that range is large enough for most purposes, it is not\n\t\t\tinfinite. When exceeding the range, very unintuitive things\n\t\t\thappen, known as integer overflow:\n\t\t\t<tscript>\n\t\t\tprint(2000^3);     # prints -589934592\n\t\t\t</tscript>\n\t\t\tReal numbers have a significantly larger range, so with reals\n\t\t\tthe same calculation succeeds:\n\t\t\t<tscript>\n\t\t\tprint(2000.0^3);   # prints 8000000000\n\t\t\t</tscript>\n\t\t\tHere we have used a seemingly superfluous decimal point. The point does\n\t\t\tnot change the value of the number, but it forces the computer to\n\t\t\tinterpret it as a value of type <code>Real</code>.\n\t\t\t</p>\n\t\t\t<h2>Character Escaping</h2>\n            <p>\n            To store text we use type <code>String</code>. A string\n            is a sequence of characters of any size. A string is enclosed in double\n            quotation marks, which signal this specific data type. It is possible\n            to store any kind of character inside of a string. However, how to store\n            a double quotation mark in a string? The naive attempt of doing so would\n            look as follows:\n            </p>\n            <pre class="code">print("She shouted "Don\'t do that!" and left.");</pre>\n            <p>\n            However, the string ends after the second word. That\'s because TScript\n            has a strict syntax, and no chance to understand that we meant two double\n            quotes to delimit the string, while the other two are supposed to be\n            part of the string content. In this sense, the double quotation mark is a\n            "forbidden" character.\n            </p><p>\n            In order\n            to enable double quotes as well as several special characters (like\n            newline) inside of strings, a mechanism called <i>escaping</i> is\n            employed. It defines that the backslash character <code></code>\n            when used inside of a string has a special meaning, which depends on the\n            following character(s). The backslash plus the following characters taken\n            together is called an <i>escape sequence</i>. The most important escape\n            sequences are as follows:\n            </p>\n\t\t\t<table class="nicetable">\n\t\t\t<tr><th>escape sequence</th><th>meaning</th></tr>\n\t\t\t<tr><td><code>\\"</code></td><td><code>"</code></td></tr>\n\t\t\t<tr><td><code>\\\\</code></td><td><code>\\</code></td></tr>\n\t\t\t<tr><td><code>\\n</code></td><td>newline</td></tr>\n\t\t\t<tr><td><code>\\r</code></td><td>carriage return</td></tr>\n\t\t\t<tr><td><code>\\t</code></td><td>horizontal tabulator</td></tr>\n\t\t\t</table>\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWith the help of escape characters, we can complete the example:\n\t\t\t<tscript>\n\t\t\tprint("She shouted \\"Don\'t do that!\\" and left.");\n\t\t\t</tscript>\n\t\t\tFor a complete list of escape sequences, open the documentation and\n\t\t\tsearch for "string literal escape double quotes".\n\t\t\t</p>\n\t\t\t<h2>Further Data Types</h2>\n\t\t\t<p>\n\t\t\tAs we move on, we will discover five more built-in data types of\n\t\t\tTScript, as well as <i>classes</i>, which are user-defined data types.\n\t\t\tFor the moment, we will focus on strings and numbers, and in the\n\t\t\tfollowing units we will get to know more about truth values.\n\t\t\t</p>\n\t\t\t'}]}},4121:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_dictionaries=void 0,e.tutorial_dictionaries={id:"dictionaries",title:"Dictionaries",sections:[{content:'\n\t\t\t<p>\n\t\t\tAnother form of container is the dictionary. Just like an array, it can\n\t\t\thold any number of items. There is a single major difference: items are\n\t\t\tnot indexed with numbers in a range from 0 to the array size, but rather\n\t\t\twith strings. This seemingly small difference has far-reaching\n\t\t\tconsequences, and that\'s why arrays and dictionaries are quite\n\t\t\tdifferent.\n\t\t\t</p>\n\n\t\t\t<h2>Creating Dictionaries</h2>\n\t\t\t<p>\n\t\t\tLet\'s start by looking at an example where it makes sense to "index"\n\t\t\tdata with strings. Classic examples are a phone book, or more generally,\n\t\t\tan address book. Let\'s start with the simplest case: phone numbers only.\n\t\t\tWe way wish to represent the following data:\n\t\t\t<table class="nicetable">\n\t\t\t\t<tr><th>Name</th><th>Phone Number</th></tr>\n\t\t\t\t<tr><td>Alice</td><td>1234567</td></tr>\n\t\t\t\t<tr><td>Bob</td><td>55667788</td></tr>\n\t\t\t\t<tr><td>Charlie</td><td>9876543</td></tr>\n\t\t\t</table>\n\t\t\tHow to do that? We could use two arrays:\n\t\t\t<tscript>\n\t\t\t\tvar names = ["Alice", "Bob", "Charlie"];\n\t\t\t\tvar numbers = [1234567, 55667788, 9876543];\n\t\t\t</tscript>\n\t\t\tThat works, but it is far from ideal, for various reasons:\n\t\t\t<ul>\n\t\t\t\t<li>There is no formal mechanism in the language which tells us that\n\t\t\t\t\tthe two arrays belong together. The concept is not necessarily\n\t\t\t\t\treadable for a new programmer.</li>\n\t\t\t\t<li>We need to take care to keep the arrays consistent. For example,\n\t\t\t\t\twhen deleting a name, we also need to delete the corresponding\n\t\t\t\t\tnumber &mdash; otherwise we will be in deep trouble.</li>\n\t\t\t</ul>\n\t\t\tIt would be much nicer to have the corresponding information "name" and\n\t\t\t"phone number" bound together. In this simple case, that goal can be\n\t\t\tachieved by treating names as indices and phone numbers as values of a\n\t\t\tdictionary:\n\t\t\t<tscript>\n\t\t\t\tvar phonebook = {"Alice": 1234567, "Bob": 55667788, "Charlie": 9876543};\n\t\t\t</tscript>\n\t\t\tThis is roughly analogous to an array definition. Let\'s highlight\n\t\t\tsimilarities and differences:\n\t\t\t<ul>\n\t\t\t\t<li>A dictionary is enclosed in curly braces, while an array is\n\t\t\t\t\tenclosed in square brackets.</li>\n\t\t\t\t<li>In both bases, items are separated with commas.</li>\n\t\t\t\t<li>For dictionaries, items are always specified as pairs. We often\n\t\t\t\t\tcall them key-value-pairs. The key (or index) is a string,\n\t\t\t\t\tfollowed by a colon, followed by an arbitrary value. There is\n\t\t\t\t\tno restriction for dictionaries to contain only integers as\n\t\t\t\t\tvalues, as in the example above. They can hold any type of data,\n\t\t\t\t\tincluding arrays and dictionaries.</li>\n\t\t\t\t<li>Just like integer indices into an array, the keys of a\n\t\t\t\t\tdictionary must be unambiguous. However, since keys are not\n\t\t\t\t\timplicitly enumerated, this is up to the programmer.</li>\n\t\t\t\t<li>In an array, when inserting an item in the front, all indices\n\t\t\t\t\tchange. In a dictionary nothing like that can happen, since the\n\t\t\t\t\tkeys are explicit.</li>\n\t\t\t</ul>\n\t\t\tAlthough keys are strings, we can write them as identifiers (without\n\t\t\tdouble quotes) as long as there is no ambiguity:\n\t\t\t<tscript>\n\t\t\t\tvar phonebook = {Alice: 1234567, Bob: 55667788, Charlie: 9876543};\n\t\t\t</tscript>\n\t\t\tItems are accessed the same way as with arrays, but using strings as\n\t\t\tkeys:\n\t\t\t<tscript>\n\t\t\t\tprint(phonebook["Alice"]);     # prints 1234567\n\t\t\t\tphonebook["Bob"] = 88776655;   # store Bob\'s new number\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tContainers (arrays and dictionaries) can be nested. This is a powerful\n\t\t\tconcept for defining nearly arbitrarily complex data structures. Let\'s\n\t\t\tlook at an example:\n\t\t\t<tscript>\n\t\t\t\tvar data = {\n\t\t\t\t\t\tplayers: [\n\t\t\t\t\t\t\t{name: "Tom", console: "PC"},\n\t\t\t\t\t\t\t{name: "Tim", console: "PS"}\n\t\t\t\t\t\t]\n\t\t\t\t\t};\n\t\t\t\tprint(data["players"][0]["console"]);   # prints PC\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\tNotice how three item access operators are chained in the print\n\t\t\tstatement to access the value <code>"PC"</code>.\n\t\t\t</p>\n\n\t\t\t<h2>Iterating over Dictionaries</h2>\n\t\t\t<p>\n\t\t\tWhen trying to output the phone book, we encounter the major consequence\n\t\t\tof keys being arbitrary strings, in contrast to a range of indices:\n\t\t\tvalues in a dictionary are not ordered. As a programmer, we should think\n\t\t\tof dictionaries as "associative" containers, not as "sequence"\n\t\t\tcontainers. In arrays, the order (or sequence) of elements often has a\n\t\t\tmeaning. For arrays, it makes sense to sort its items by some rule, say,\n\t\t\tto sort numbers in ascending order. For dictionaries, such an operation\n\t\t\tdoes not make any sense. That\'s not because strings cannot be ordered\n\t\t\t(they can, using the lexicographic order by default), but rather because\n\t\t\tthat\'s not how dictionaries work.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tAs a consequence, when iterating over a dictionary, we should not assume\n\t\t\tthat the items appear in a specific order. In TScript, items usually\n\t\t\tappear in the same order in which they were added to the dictionary.\n\t\t\tThat\'s generally different from the lexicographic order of the keys.\n\t\t\tAlso, we cannot iterate over a dictionary using a range. That\'s because\n\t\t\tthe concept of "item number 5" does not exist in a dictionary. Luckily,\n\t\t\tthe dictionary is able to provide all of its items as an array, and we\n\t\t\talready know how to iterate over an array:\n\t\t\t<tscript>\n\t\t\t\tfor var key in phonebook.keys() do\n\t\t\t\t{\n\t\t\t\t\tvar value = phonebook[key];\n\t\t\t\t\tprint("name: " + key + " - phone number: " + value);\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tNote how we use a for-loop over the array <code>phonebook.keys()</code>\n\t\t\tto obtain the keys (names) one by one, and how we can use the square\n\t\t\tbracket (item access) operator inside of the loop to access the\n\t\t\tcorresponding values (phone numbers).\n\t\t\t</p>\n\n\t\t\t<h2>Manipulating Dictionaries</h2>\n\t\t\t<p>\n\t\t\tJust like arrays, dictionaries support operations for inserting and\n\t\t\tdeleting entries, or more specifically, key-value-pairs. Insertion\n\t\t\tworks exactly the same as overwriting a key:\n\t\t\t<tscript>\n\t\t\t\tphonebook["Doris"] = 24680;\n\t\t\t</tscript>\n\t\t\tIf Doris is already known then her number of overwritten, otherwise a\n\t\t\tnew entry is added. We can think of this operation as the instruction to\n\t\t\tthe dictionary to associate the value <code>24680</code> with the key\n\t\t\t<code>"Doris"</code>. Deletion works analogous to arrays:\n\t\t\t<tscript>\n\t\t\t\tphonebook.remove("Doris");\n\t\t\t</tscript>\n\t\t\t</p>\n\n\t\t\t<h2>Further Dictionary Operations</h2>\n\t\t\t<p>\n\t\t\tJust like an array, we can ask a dictionary for its size. That\'s\n\t\t\tgenerally not very useful, since its keys are not defined by a range. In\n\t\t\tcontrast, a very useful operation is to ask the dictionary whether it\n\t\t\tcontains a given key or not:\n\t\t\t<tscript>\n\t\t\t\tvar name = "Eric";\n\t\t\t\tif phonebook.has(name)\n\t\t\t\tthen print(name + "\'s phone number is " + phonebook[name]);\n\t\t\t\telse print("Sorry, I don\'t know " + name + "\'s number.");\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThere is a <code>Dictionary.merge</code> function, which works similar\n\t\t\tto <code>Array.concat</code>. If a key is present in both dictionaries\n\t\t\tto be merged, then the second value overwrites the first one.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWe have seen that a dictionary can provide all of its keys as an array\n\t\t\twith the keys function:\n\t\t\t<tscript>\n\t\t\t\tprint(phonebook.keys());   # prints [Alice,Bob,Charlie]\n\t\t\t</tscript>\n\t\t\tIt can equally well return its values as an array:\n\t\t\t<tscript>\n\t\t\t\tprint(phonebook.values());   # prints [1234567,55667788,9876543]\n\t\t\t</tscript>\n\t\t\tThis can simpliy loop iterating over the values in cases where the keys\n\t\t\tare not needed.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tWrite a <code>function histogram(array)</code>, which takes an array\n\t\t\tof strings as input and returns a histogram: for each string it counts\n\t\t\tthe number of occurrences. It returns the histogram as a dictionary\n\t\t\twith the string as the key and the frequency as the value. For example,\n\t\t\tcalling the function with the array <code>["foo", "bar", "foo"]</code>\n\t\t\tshall yield the return value <code>{"foo": 2, "bar": 1}</code>.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tSolution strategy: Start with an empty dictionary. Loop over the array.\n\t\t\tInside of the loop, check whether the current string is already known as\n\t\t\ta key in the dictionary. If yes, then increment its count by one. If no,\n\t\t\tthen add the key with a count of one. Finally, return the dictionary.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:"\n\t\t\tfunction histogram(array)\n\t\t\t{\n\t\t\t\tvar d = {};\n\t\t\t\tfor var s in array do\n\t\t\t\t{\n\t\t\t\t\tif d.has(s)\n\t\t\t\t\tthen d[s] += 1;\n\t\t\t\t\telse d[s] = 1;\n\t\t\t\t}\n\t\t\t\treturn d;\n\t\t\t}\n\t\t\t",tests:[{type:"js",code:'let program = parse(code).program;\n\t\t\t\t\tif (! program) return "Failed to parse the program code.";\n\t\t\t\t\tif (isRecursive(program)) return "Please don\'t use recursion.";'},{type:"call",code:'histogram(["foo", "bar", "foo"]);'},{type:"call",code:'histogram(["foo", "bar", "foo", "foo", "blabla", "test", "test"]);'}]},{content:"\n\t\t\t<h2>Wrap-up</h2>\n\t\t\t<p>\n\t\t\tDictionaries, like arrays, can reference as many values as necessary.\n\t\t\tThey use strings as keys, and their items are not enumerated or ordered.\n\t\t\tWe can think of them as an association of keys with values.\n\t\t\t</p>\n\t\t\t"}]}},313:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_dowhile=void 0,e.tutorial_dowhile={id:"dowhile",title:"Loops with Conditions",sections:[{content:"\n\t\t\t<p>\n\t\t\tA for-loop executes a piece of code multiple times, for a pre-defined\n\t\t\tnumber of iterations. However, what if we don't know beforehand how many\n\t\t\titerations we need? Consider the problem of printing out the first 100\n\t\t\tprime numbers: 2, 3, 5, 7, 11, 13, 17, 19, ...\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tHow do we do that? We may loop over all numbers starting at 2. For each\n\t\t\tnumber we check whether it is prime or not. If it is prime then we print\n\t\t\tit and increment a counter. For the sake of simplicity, let's assume that\n\t\t\twe have a check for a number being prime or not readily at our disposal.\n\t\t\tWhen the counter reaches 100 then we stop. However, how many loop\n\t\t\titerations do we need?\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWe can pick a \"large enough\" number:\n\t\t\t<tscript>\n\t\t\tvar counter = 0;\n\t\t\tfor var n in 2:1000000 do\n\t\t\t{\n\t\t\t\tif isPrime(n) and counter < 100 then\n\t\t\t\t{\n\t\t\t\t\tprint(n);\n\t\t\t\t\tcounter += 1;\n\t\t\t\t}\n\t\t\t}\n\t\t\t</tscript>\n\t\t\t(The code won't run, since the imagined\n\t\t\t<code>isPrime</code> check does not exist.)\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tLooping until <i>n = 1000000</i> is surely enough for the task. However,\n\t\t\tcan we get away with 10000? Maybe 1000? 500? Even less? What if the\n\t\t\tnumber of primes to output is flexible? Can we come up with a good value\n\t\t\tthat just works, without earning a diploma in number theory first?\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tLooping for too long is wasteful. On the other hand, in general for a\n\t\t\tmore demanding task it may be hard enough to come up with any number of\n\t\t\titerations that's surely large enough. Quite obviously, this task needs a\n\t\t\tdifferent approach: we would like to run the loop until a condition is\n\t\t\tmet. In this case, the loop shall stop when the counter reaches 100, no\n\t\t\tmatter how many iterations it takes.\n\t\t\t</p>\n\t\t\t<h2>While-Loops</h2>\n\t\t\t<p>\n\t\t\tTScript offers two types of loops of this kind: The do-while-loop and the\n\t\t\twhile-do-loop. We will call them while-loops when the difference does not\n\t\t\tmatter. Both of these loops run <i>while</i> a condition is fulfilled.\n\t\t\tThey make solving our problem quite straightforward:\n\t\t\t<tscript>\n\t\t\tvar counter = 0, n = 2;\n\t\t\twhile counter < 100 do\n\t\t\t{\n\t\t\t\tif isPrime(n) then\n\t\t\t\t{\n\t\t\t\t\tprint(n);\n\t\t\t\t\tcounter += 1;\n\t\t\t\t}\n\t\t\t\tn += 1;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tWhile-loops do not use loop counters, since there is no range involved.\n\t\t\tThis brings the minor downside that we need to maintain and increment\n\t\t\t<i>n</i> ourselves. However, aside from that, the loop is greatly\n\t\t\timproved, since it runs exactly as often as it needs to. The need to\n\t\t\testimate a suitable number of iterations beforehand is gone.\n\t\t\t</p>\n\t\t\t<h2>Pre- and Post-Checked Loops</h2>\n\t\t\t<p>\n\t\t\tThe above loop is a while-do-loop, simply because the keyword\n\t\t\t<code>while</code> precedes the keyword\n\t\t\t<code>do</code>. We can turn the loop around:\n\t\t\t<tscript>\n\t\t\tvar counter = 0, n = 2;\n\t\t\tdo\n\t\t\t{\n\t\t\t\tif isPrime(n) then\n\t\t\t\t{\n\t\t\t\t\tprint(n);\n\t\t\t\t\tcounter += 1;\n\t\t\t\t}\n\t\t\t\tn += 1;\n\t\t\t}\n\t\t\twhile counter < 100;\n\t\t\t</tscript>\n\t\t\tThis is a do-while-loop. In this case, both of them do the job just fine.\n\t\t\tThe only difference between the two loops is that the while-do-loop\n\t\t\tchecks the condition <i>before</i> it executes the loop body, while the\n\t\t\tdo-while-loop checks the condition <i>after</i> it executes the loop\n\t\t\tbody. This is intuitive, since in the first case the condition is denoted\n\t\t\tbefore the loop body, and in the second case it appears after the loop\n\t\t\tbody. Therefore, the loops are known as <i>pre-checked</i> and\n\t\t\t<i>post-checked</i> loops.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe only difference between the two loop types is that a post-checked\n\t\t\tloop executes the loop body at least once, while a pre-checked loop has\n\t\t\the ability to skip the loop body entirely if the condition is false\n\t\t\talready initially. What sounds like nit-picking at first is a quite\n\t\t\tcommon requirement in practice, where pre-checked loops are much more\n\t\t\tcommon than their post-checked counterparts.\n\t\t\t</p>\n\t\t\t<div class=\"tutorial-exercise\">\n\t\t\t<p>\n\t\t\tWrite a while-do-loop yourself. The loop shall output all square numbers\n\t\t\tof at most three digits (starting at 1), i.e., all square numbers smaller\n\t\t\tthan 1000. Use only a single print statement inside of the loop.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t",correct:"\n\t\t\t\tvar n = 1;\n\t\t\t\twhile (n^2 < 1000) do {\n\t\t\t\t\tprint(n^2);\n\t\t\t\t\tn += 1;\n\t\t\t\t}\n\t\t\t\t",tests:[{type:"code",code:"print(i);"},{type:"js",code:'\n\t\t\t\t\t\tlet program = parse(code).program;\n\t\t\t\t\t\tif (! program) return "Failed to parse the program code.";\n\t\t\t\t\t\tif (hasStructure(program, "{ call(print); call(print); }")) return "Use only a single print command!";\n\t\t\t\t\t\tif (! hasStructure(program, "loop;")) return "Use a loop to solve the problem!";\n\t\t\t\t\t\tif (! hasStructure(program, "\'while-do-loop\';")) return "Use a do while-loop to solve the problem!";\n\t\t\t\t\t\tif (! hasStructure(program, "loop { call(print); }")) return "Use a print statement inside of the loop body to solve the problem!";\n\t\t\t\t\t\tif (isRecursive(program)) return "Please don\'t use recursion.";\n\t\t\t\t\t\t'}]},{content:'\n\t\t\t<h2>Break and continue</h2>\n\t\t\t<p>\n\t\t\tWhile-loops have greatly extended our flexibility of stopping a loop at\n\t\t\tneed. However, in some cases we need even more flexibility: we may wish\n\t\t\tto stop the loop when we are in the middle of the loop body.\n\t\t\tConceptually, such a situation may look as follows:\n\t\t\t<tscript>\n\t\t\tvar n = 0;\n\t\t\twhile n < 100 do\n\t\t\t{\n\t\t\t\t# several\n\t\t\t\t# commands\n\t\t\t\t# here ...\n\t\t\t\tif (n^2+1) % 17 == 5 then\n\t\t\t\t{\n\t\t\t\t\tbreak;   # stop the loop immediately\n\t\t\t\t}\n\t\t\t\t# ... several\n\t\t\t\t# commands\n\t\t\t\t# here\n\t\t\t\tn += 1;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tThe <code>break</code> command stops the loop immediately.\n\t\t\tIt does not even wait for the current loop iteration to finish, but\n\t\t\tinstead directly jumps to the next instruction after the loop. This\n\t\t\tallows us to write something that looks suspiciously similar to a great\n\t\t\tdanger, namely an infinite loop that never stops:\n\t\t\t<tscript do-not-run>\n\t\t\tvar n = 0;\n\t\t\twhile true do\n\t\t\t{\n\t\t\t\t# several\n\t\t\t\t# commands\n\t\t\t\t# here ...\n\t\t\t\tif (n^2+1) % 17 == 5 then\n\t\t\t\t{\n\t\t\t\t\tbreak;   # stop the loop immediately\n\t\t\t\t}\n\t\t\t\t# ... several\n\t\t\t\t# commands\n\t\t\t\t# here\n\t\t\t\tn += 1;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tThe construction <code>while true do</code> taken by itself\n\t\t\tis an infinite loop, since the condition is fixed to being fulfilled.\n\t\t\tAfter all, it is not even a proper condition, but a hard-coded outcome\n\t\t\tthereof. We could equally well write\n\t\t\t<code>while 0 == 0 do</code>. This loop would be a clear\n\t\t\tbug in the program, since it never completes. Unless... yes, unless a\n\t\t\t<code>break</code> statement comes to the rescue.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tA related control-flow statement is the keyword\n\t\t\t<code>continue</code>. Like <code>break</code>\n\t\t\tit leaves the loop body immediately. However, it does not leave the loop,\n\t\t\tbut instead it jumps straight to the condition, and in case that the\n\t\t\tcondition holds, to the next loop iteration. In effect, it allows us to\n\t\t\t<i>skip</i> the remainder of the loop body. To see both keywords in\n\t\t\teffect, we can rewrite the prime number example as follows:\n\t\t\t<tscript do-not-run>\n\t\t\tvar counter = 0, n = 2;\n\t\t\twhile true do\n\t\t\t{\n\t\t\t\tif not isPrime(n) then continue;\n\t\t\t\tprint(n);\n\t\t\t\tcounter += 1;\n\t\t\t\tif counter == 100 then break;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\tWrite a (conceptually) infinite loop containing a break statement.\n\t\t\tInside of its loop body, it shall use <code>prompt</code> to\n\t\t\tobtain a value from the user. If the user cancels the dialog (the value\n\t\t\tis <code>null</code>) then it should ask again, until a\n\t\t\tstring is provided. This string shall be printed and the loop shall stop.\n\t\t\t</div>\n\t\t\t',correct:'\n\t\t\t\twhile true do\n\t\t\t\t{\n\t\t\t\t\tvar v = prompt("Please enter something!");\n\t\t\t\t\tif v == null then continue;\n\t\t\t\t\tprint(v);\n\t\t\t\t\tbreak;\n\t\t\t\t}\n\t\t\t',tests:[{type:"code",code:"",input:["Hello"]},{type:"code",code:"",input:[null,"World"]},{type:"code",code:"",input:[null,null,null,null,null,"Test"]},{type:"js",code:'let program = parse(code).program;\n\t\t\t\t\tif (! program) return "Failed to parse the program code.";\n\t\t\t\t\tif (! hasStructure(program, "loop;")) return "Use a loop to solve the problem!";\n\t\t\t\t\tif (!hasStructure(program, "loop { condition; }")) return "There needs to be a condition to break the loop at the right time!";\n\t\t\t\t\tif (isRecursive(program)) return "Please don\'t use recursion.";'}]},{content:'\n\t\t\t<p>\n\t\t\t<code>break</code> and <code>continue</code>\n\t\t\talso work with for-loops. They behave the exact same way. In particular,\n\t\t\tcontinuing a for-loop means to start the next loop iteration, and that\n\t\t\tinvolved incrementing the loop counter. Note that executing\n\t\t\t<code>continue</code> in the last iteration of a for-loop is\n\t\t\tequivalent to executing <code>break</code>, since there is\n\t\t\tnot next iteration. The same holds for a while-loop when the condition is\n\t\t\tno longer fulfilled.\n\t\t\t</p>\n\n\t\t\t<h2>Equivalence of loops</h2>\n\t\t\t<p>\n\t\t\tIn general it is possible to write every <i>for</i>-loop as a\n\t\t\t<i>while</i>-loop. Vice versa only <i>while</i>-loops where the number of\n\t\t\tloop iterations is known a-priori can be written as a <i>for</i>-loop.\n\t\t\tThe easiest way to make that happen is to use a variable as a loop\n\t\t\tcounter, similar to <i>n</i> in the prime number examples. Give it a try!\n\t\t\t</p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\tWrite a while-do-loop that is equivalent to the following for-loop:\n\t\t\t<tscript>\n\t\t\t\tfor var i in 5:10 do print(i);\n\t\t\t</tscript>\n\t\t\tIn other words, write a while-do-loop with a single print statement in\n\t\t\tits loop body, which prints the numbers 5, 6, 7, 8, and 9.\n\t\t\t</div>\n\t\t\t',correct:"\n\t\t\t\tvar i = 5;\n\t\t\t\twhile i < 10 do\n\t\t\t\t{\n\t\t\t\t\tprint(i);\n\t\t\t\t\ti += 1;\n\t\t\t\t}\n\t\t\t",tests:[{type:"code",code:"print(i);"},{type:"js",code:'let program = parse(code).program;\n\t\t\t\t\tif (! program) return "Failed to parse the program code.";\n\t\t\t\t\tif (hasStructure(program, "{ call(print); call(print); }")) return "Use only a single print command!";\n\t\t\t\t\tif (! hasStructure(program, "loop;")) return "Use a loop to solve the problem!";\n\t\t\t\t\tif (! hasStructure(program, "\'while-do-loop\';")) return "Use a while-do-loop to solve the problem!";\n\t\t\t\t\tif (!hasStructure(program, "loop { call(print); }")) return "Use a print statement inside of the loop!";\n\t\t\t\t\tif (isRecursive(program)) return "Please don\'t use recursion.";'}]},{content:"\n\t\t\t<p>\n\t\t\tThe above exercise shows that in principle we could drop for-loops\n\t\t\tentirely and solve all problems with while-loops. However, practically\n\t\t\tspeaking that would be a bad idea. It is easy to see that for the task\n\t\t\tof printing the numbers in the range 5:10, the for-loop is superior in\n\t\t\tabout every possible evaluation category. In general, when given a\n\t\t\tchoice, you should always use the tool that's most appropriate and most\n\t\t\tnatural for the task as hand. As a rule of thumb, in most cases, a\n\t\t\tfor-loop is the right tool for the job. However, some loops are much\n\t\t\teasier to formulate in terms of a condition, and then a while-loop should\n\t\t\tbe picked.\n\t\t\t</p>\n\n\t\t\t<h2>Wrap-up</h2>\n\t\t\t<p>\n\t\t\tIn this section you have learned about loops which use a condition\n\t\t\tinstead of a pre-defined range to decide when to stop. They are mostly\n\t\t\tused if the number of loop iterations is not known prior to execution,\n\t\t\tor if one likes to create an infinite loop that is terminated with the\n\t\t\t<code>break;</code>-statement. In many cases you are free\n\t\t\tto choose if you'd like to use a <i>for</i>-loop, a <i>while-do</i>-loop,\n\t\t\tor a <i>do-while</i>-loop, but often one kind of loop has advantages over\n\t\t\tthe others, like having a set count of iterations. Always try to pick the\n\t\t\ttool that's most appropriate for the task.\n\t\t\t</p>\n\t\t\t"}]}},4500:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_events=void 0,e.tutorial_events={id:"events",title:"Event Handling",sections:[{content:'\n\t\t\t<p>\n\t\t\tUntil now, our programs consist of a number of commands executed in\n\t\t\tsequence. We know how alter the program flow using control structures\n\t\t\tlike loops and conditional statements, and how to redirect it into\n\t\t\tfunctions, acting as sub-programs. However, this paradigm assumes that\n\t\t\tthe whole program runs immediately when started all the way to the end.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThat is often what we want, but not always. When our goal is to\n\t\t\timplement a graphical application interacting with the user, we would\n\t\t\tlike to be able to react to user input, like a key press of a mouse\n\t\t\tclick. Our programs (sub-programs) shall run <i>in response to such\n\t\t\tevents</i>. The ability to do that would put us into the position to\n\t\t\timplement a proper Graphical User Interface (GUI). In a more general\n\t\t\tsetting, when not restricted by the sandboxed TScript (browser)\n\t\t\tenvironment, we may also wish to react to other events, like incoming\n\t\t\tnetwork traffic or the completion of an asynchronous disk or memory\n\t\t\ttransfer process.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tEvery TScript program is always in one out of two modes: either in its\n\t\t\tnormal mode, where commands are executed one after the other until the\n\t\t\tprogram halts, or in <i>event mode</i>. Being in event mode means that\n\t\t\tthe program waits for events (like mouse clicks) and then processes\n\t\t\tthese events. Processing simply means that a function is called. In\n\t\t\tother words, we can put a TScript program into a waiting mode in which\n\t\t\tit waits for events to occur, and when an event happens then TScript\n\t\t\tnotifies our program of the event by calling a function, which allows us\n\t\t\tto execute arbitrary code in response to the event.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe following three functions are relevant for event handling:\n\t\t\t<ul>\n\t\t\t\t<li>The function <code>setEventHandler(name, handler)</code> tells\n\t\t\t\t\tTScript that we are interested in handling a specific event.\n\t\t\t\t\tEvents have names (strings), like <code>timer</code> and\n\t\t\t\t\t<code>canvas.mousedown</code>. The second argument is a function\n\t\t\t\t\tthat will be called each time an event of the given type occurs.\n\t\t\t\t\t</li>\n\t\t\t\t<li>The function <code>enterEventMode()</code> puts the program into\n\t\t\t\t\tevent handling mode. It does not return immediately, but instead\n\t\t\t\t\tit blocks the program flow. From then on, the program reacts to\n\t\t\t\t\tevents and calls the handler functions defined by means of\n\t\t\t\t\t<code>setEventHandler</code>.</li>\n\t\t\t\t<li>The function <code>quitEventMode(value = null)</code> stops the\n\t\t\t\t\tevent mode. Since the only code that runs in event mode are\n\t\t\t\t\tevent handlers (and functions called from there), this function\n\t\t\t\t\tmust be called in response to an event. For example, one may\n\t\t\t\t\tdecide to quit event mode when the user presses the escape key\n\t\t\t\t\ton the keyboard. Calling this function makes the main program\n\t\t\t\t\treturn from the call to <code>enterEventMode</code>, and\n\t\t\t\t\tcontinue from there. The optional parameter of\n\t\t\t\t\t<code>quitEventMode</code> becomes the return value of\n\t\t\t\t\t<code>enterEventMode</code>.</li>\n\t\t\t</ul>\n\t\t\tTo illustrate the process better, let us look at an example:\n\t\t\t<tscript>\n\t\t\t\tfunction onClick(event)\n\t\t\t\t{\n\t\t\t\t\tprint("Mouse click at canvas position " + event.x + "," + event.y);\n\t\t\t\t}\n\t\t\t\tfunction onKey(event)\n\t\t\t\t{\n\t\t\t\t\tif event.key == "Escape" then quitEventMode();\n\t\t\t\t}\n\t\t\t\tsetEventHandler("canvas.mousedown", onClick);\n\t\t\t\tsetEventHandler("canvas.keydown", onKey);\n\t\t\t\tenterEventMode();\n\t\t\t</tscript>\n\t\t\tGive it a try! Click the canvas at a few times at different positions\n\t\t\tand then press the Escape key to stop the program.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tNotice how the control flow of the program works:\n\t\t\t<ul>\n\t\t\t\t<li>In the main program, two functions are defined (but not called).\n\t\t\t\t\tThen we tell TScript that we want to use them as event handlers\n\t\t\t\t\tfor the events <code>"canvas.mousedown"</code> and\n\t\t\t\t\t<code>"canvas.keydown"</code>. These events are "mouse button is\n\t\t\t\t\tpressed down" and "keyboard key is pressed down".</li>\n\t\t\t\t<li>Next, the call to <code>enterEventMode()</code> takes place. It\n\t\t\t\t\tis the last command in the program, but the program does not\n\t\t\t\t\tstop yet. In a sense, the contrary is the case: it has just\n\t\t\t\t\tstared. This is because the function does not return, but\n\t\t\t\t\tinstead puts the program into event mode. That mode lasts\n\t\t\t\t\tpotentially indefinitely.</li>\n\t\t\t\t<li>Whenever a mouse click is registered on the canvas, the function\n\t\t\t\t\t<code>onClick</code> is executed. This can happen any number of\n\t\t\t\t\ttimes, depending on the actions of the user.</li>\n\t\t\t\t<li>Whenever a keyboard button is pressed (while the canvas holds\n\t\t\t\t\tthe keyboard focus, which can be enabled by clicking the canvas),\n\t\t\t\t\tthe function <code>onKey</code> is executed. Also this can\n\t\t\t\t\thappen any number of times, depending on the actions of the\n\t\t\t\t\tuser.</li>\n\t\t\t\t<li>In the last case, if the key is the escape key then the function\n\t\t\t\t\t<code>quitEventMode</code> is called. This stops event handling\n\t\t\t\t\t(after the handler returns) and hence makes the call to\n\t\t\t\t\t<code>enterEventMode()</code> above return.</li>\n\t\t\t</ul>\n\t\t\tNote that the function names <code>onClick</code> and <code>onKey</code>\n\t\t\tare not relevant. In principle, we could rename them as we wish.\n\t\t\tHowever, naming them according to the event they process is usually a\n\t\t\thelpful convention.\n\t\t\t</p>\n\n\t\t\t<h2>Event Names</h2>\n\t\t\t<p>\n\t\t\tWe did not discuss where the event names like\n\t\t\t<code>"canvas.mousedown"</code> come from. They are defined by TScript.\n\t\t\tIn order to use events, we need to know these names. There is a timer\n\t\t\tevent, which is evoked up to 60 times per second. Its name is\n\t\t\tsimply <code>"timer"</code>. All other available events belong to the\n\t\t\tcanvas. A list of these events can be found in the\n\t\t\t<a target="_blank" href="?doc=/library/canvas">canvas documentation</a>.\n\t\t\tIn the documentation, scroll down all the way till the section\n\t\t\t"Managing Events". There is a table that lists all event names.\n\t\t\t</p>\n\n\t\t\t<h2>The Event Parameter</h2>\n\t\t\t<p>\n\t\t\tThe same table also lists the event types. Each event is described by a\n\t\t\tparameter. Therefore, in TScript, each and every event handler function\n\t\t\ttakes exactly one parameter, which is conventionally called\n\t\t\t<code>event</code>. In most cases, this event is an object. Below the\n\t\t\ttable, the documentation provides further details on the classes\n\t\t\tdescribing the various mouse and keyboard events.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tYou may also wish to try a few of the example programs from the\n\t\t\tdocumentation. That\'s a good way of getting to know events better. Also,\n\t\t\tthe keyboard handers are well suited for teaching you the names of the\n\t\t\tkeys of your keyboard.\n\t\t\t</p>\n\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tSet an event handler for the <code>"canvas.keydown"</code> event. In the\n\t\t\tevent handler, print <code>Hello World!</code> if the user presses the\n\t\t\tspace bar, and stop the event loop if the user presses the escape key.\n\t\t\tTo this end, evaluate <code>event.key</code> to obtain the name of the\n\t\t\tpressed key.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\t<b>Note:</b> When testing your program, first click the canvas with the\n\t\t\tmouse. This way you ensure that it holds the keyboard focus and is hence\n\t\t\treceiving keyboard events.\n\t\t\t</div>\n\t\t\t',correct:'\n\t\t\tfunction onKey(event)\n\t\t\t{\n\t\t\t\tif event.key == " " then print("Hello World!");\n\t\t\t\tif event.key == "Escape" then quitEventMode();\n\t\t\t}\n\t\t\tsetEventHandler("canvas.keydown", onKey);\n\t\t\tenterEventMode();\n\t\t\t',tests:[{type:"code",code:"",input:[{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:"h",shift:!1,control:!1,alt:!1,meta:!1}},{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:" ",shift:!1,control:!1,alt:!1,meta:!1}},{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:" ",shift:!1,control:!1,alt:!1,meta:!1}},{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:"z",shift:!1,control:!1,alt:!1,meta:!1}},{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:" ",shift:!1,control:!1,alt:!1,meta:!1}},{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:"Escape",shift:!1,control:!1,alt:!1,meta:!1}},{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:" ",shift:!1,control:!1,alt:!1,meta:!1}}]}]},{content:'\n\t\t\t<h2>Timer Events</h2>\n\t\t\t<p>\n\t\t\tThe timer event was mentioned before. For example, it can be used to\n\t\t\trun animations. The following program uses a timer event to move a red\n\t\t\tcall across the canvas:\n\t\t\t<tscript>\n\t\t\tvar position = -20;\n\t\t\tfunction onTick(event)\n\t\t\t{\n\t\t\t\tcanvas.setFillColor(1, 1, 1);\n\t\t\t\tcanvas.clear();\n\t\t\t\tcanvas.setFillColor(1, 0, 0);\n\t\t\t\tcanvas.fillCircle(position, position, 20);\n\t\t\t\tposition += 1;   # speed: 1 unit per 1/60 second\n\t\t\t\tif position > canvas.width()+20 or position > canvas.height()+20\n\t\t\t\tthen quitEventMode();\n\t\t\t}\n\t\t\tsetEventHandler("timer", onTick);\n\t\t\tenterEventMode();\n\t\t\t</tscript>\n\t\t\tThe ball should slowly move down diagonally. We can make it move faster\n\t\t\tby changing the speed in the program.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe handler <code>onTick</code> does not make any use of its parameter\n\t\t\t<code>event</code>. Indeed, for timer events, the parameter is simply\n\t\t\tthe value <code>null</code>, and hence pretty much useless.\n\t\t\t</p>\n\n\t\t\t<h2>Keyboard Events</h2>\n\t\t\t<p>\n\t\t\tWe have already seen that key presses cause the event\n\t\t\t<code>"canvas.keydown"</code>. Using these events to do something\n\t\t\tnon-trivial like entering a text into a text editor is a lot of work.\n\t\t\tAlso, not all keyboards (in all countries) have the same keys, and it\n\t\t\tis questionable whether one should rely on the existence of specific\n\t\t\tkeys. Finally, TScript does not provide a translatio
