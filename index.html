 uncovered by the player?\n\t\t\t\t\tvar flag = false;        # did the player place a flag here?\n\t\t\t\t}\n\n\t\t\t\tvar sizeX, sizeY, mines, todo;\n\t\t\t\tvar field;\n\n\t\t\t\tfunction create(sx, sy, m)\n\t\t\t\t{\n\t\t\t\t\tsizeX = sx;\n\t\t\t\t\tsizeY = sy;\n\t\t\t\t\tmines = m;\n\t\t\t\t\ttodo = sx * sy - mines;\n\t\t\t\t\tfield = [];\n\t\t\t\t\tfor var y in 0:sizeY do\n\t\t\t\t\t{\t\n\t\t\t\t\t\tvar row = [];\n\t\t\t\t\t\tfor var x in 0:sizeX do row.push(Tile());\n\t\t\t\t\t\tfield.push(row);\n\t\t\t\t\t}\n\t\t\t\t\twhile m > 0 do\n\t\t\t\t\t{\n\t\t\t\t\t\tvar x = Integer(math.random() * sizeX);\n\t\t\t\t\t\tvar y = Integer(math.random() * sizeY);\n\t\t\t\t\t\tif not field[y][x].mine then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tfield[y][x].mine = true;\n\t\t\t\t\t\t\tm -= 1;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tcreate(16, 16, 40);\n\n\t\t\t\tvar tilesize = math.min(canvas.width() // sizeX, canvas.height() // sizeY);\n\n\t\t\t\t# draw a single tile\n\t\t\t\tfunction drawTile(x, y)\n\t\t\t\t{\n\t\t\t\t\tvar f = field[y][x];\n\n\t\t\t\t\t# draw background and frame\n\t\t\t\t\tif f.uncovered then canvas.setFillColor(0.7, 0.7, 0.7); else canvas.setFillColor(0.5, 0.5, 0.5);\n\t\t\t\t\tcanvas.setLineColor(0.6, 0.6, 0.6);\n\t\t\t\t\tcanvas.setLineWidth(tilesize / 10);\n\t\t\t\t\tcanvas.frameRect(x*tilesize, y*tilesize, tilesize, tilesize);\n\n\t\t\t\t\tif f.uncovered then\n\t\t\t\t\t{\n\t\t\t\t\t\tif f.mine then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\t# draw mine\n\t\t\t\t\t\t\tcanvas.setFillColor(0, 0, 0);\n\t\t\t\t\t\t\tcanvas.fillCircle((x+0.5)*tilesize, (y+0.5)*tilesize, 0.3*tilesize);\n\t\t\t\t\t\t}\n\t\t\t\t\t\telse\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\t# TODO: draw colored number\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t\telse if f.flag then\n\t\t\t\t\t{\n\t\t\t\t\t\t# draw flag\n\t\t\t\t\t\tcanvas.setFillColor(1, 0, 0);\n\t\t\t\t\t\tcanvas.fillArea([[(x+0.7)*tilesize, (y+0.2)*tilesize], [(x+0.2)*tilesize, (y+0.3)*tilesize], [(x+0.7)*tilesize, (y+0.4)*tilesize]]);\n\t\t\t\t\t\tcanvas.fillRect((x+0.7)*tilesize, (y+0.2)*tilesize, 0.05*tilesize, 0.6*tilesize);\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tfunction draw()\n\t\t\t\t{\n\t\t\t\t\tfor var y in 0:sizeY do\n\t\t\t\t\t\tfor var x in 0:sizeX do\n\t\t\t\t\t\t\tdrawTile(x, y);\n\t\t\t\t}\n\t\t\t\tdraw();\n\n\t\t\t\t# number of mines in the 3x3 neighborhood of a tile\n\t\t\t\tfunction neighbors(x, y)\n\t\t\t\t{\n\t\t\t\t\tvar num = 0;\n\t\t\t\t\tfor var v in -1:2 do\n\t\t\t\t\t{\n\t\t\t\t\t\tif y+v < 0 or y+v >= sizeY then continue;\n\t\t\t\t\t\tfor var u in -1:2 do\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tif x+u < 0 or x+u >= sizeX then continue;\n\t\t\t\t\t\t\tif field[y+v][x+u].mine then num += 1;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t\treturn num;\n\t\t\t\t}\n\t\t\t\t",tests:[{type:"code",code:"\n\t\t\t\t\t\tfield[4][2].mine = false;\n\t\t\t\t\t\tfield[4][3].mine = true;\n\t\t\t\t\t\tfield[4][4].mine = false;\n\t\t\t\t\t\tfield[5][2].mine = false;\n\t\t\t\t\t\tfield[5][3].mine = false;\n\t\t\t\t\t\tfield[5][4].mine = false;\n\t\t\t\t\t\tfield[6][2].mine = false;\n\t\t\t\t\t\tfield[6][3].mine = false;\n\t\t\t\t\t\tfield[6][4].mine = false;\n\t\t\t\t\t\tprint(neighbors(3, 5));\n\t\t\t\t\t\t"},{type:"code",code:"\n\t\t\t\t\t\tfield[4][2].mine = false;\n\t\t\t\t\t\tfield[4][3].mine = false;\n\t\t\t\t\t\tfield[4][4].mine = true;\n\t\t\t\t\t\tfield[5][2].mine = false;\n\t\t\t\t\t\tfield[5][3].mine = false;\n\t\t\t\t\t\tfield[5][4].mine = false;\n\t\t\t\t\t\tfield[6][2].mine = false;\n\t\t\t\t\t\tfield[6][3].mine = false;\n\t\t\t\t\t\tfield[6][4].mine = false;\n\t\t\t\t\t\tprint(neighbors(3, 5));\n\t\t\t\t\t\t"},{type:"code",code:"\n\t\t\t\t\t\tfield[4][2].mine = false;\n\t\t\t\t\t\tfield[4][3].mine = false;\n\t\t\t\t\t\tfield[4][4].mine = false;\n\t\t\t\t\t\tfield[5][2].mine = false;\n\t\t\t\t\t\tfield[5][3].mine = false;\n\t\t\t\t\t\tfield[5][4].mine = true;\n\t\t\t\t\t\tfield[6][2].mine = false;\n\t\t\t\t\t\tfield[6][3].mine = false;\n\t\t\t\t\t\tfield[6][4].mine = true;\n\t\t\t\t\t\tprint(neighbors(3, 5));\n\t\t\t\t\t\t"},{type:"code",code:"\n\t\t\t\t\t\tfield[4][2].mine = false;\n\t\t\t\t\t\tfield[4][3].mine = true;\n\t\t\t\t\t\tfield[4][4].mine = false;\n\t\t\t\t\t\tfield[5][2].mine = true;\n\t\t\t\t\t\tfield[5][3].mine = false;\n\t\t\t\t\t\tfield[5][4].mine = true;\n\t\t\t\t\t\tfield[6][2].mine = true;\n\t\t\t\t\t\tfield[6][3].mine = false;\n\t\t\t\t\t\tfield[6][4].mine = false;\n\t\t\t\t\t\tprint(neighbors(3, 5));\n\t\t\t\t\t\t"},{type:"code",code:"\n\t\t\t\t\t\tfield[4][2].mine = true;\n\t\t\t\t\t\tfield[4][3].mine = true;\n\t\t\t\t\t\tfield[4][4].mine = true;\n\t\t\t\t\t\tfield[5][2].mine = true;\n\t\t\t\t\t\tfield[5][3].mine = false;\n\t\t\t\t\t\tfield[5][4].mine = true;\n\t\t\t\t\t\tfield[6][2].mine = true;\n\t\t\t\t\t\tfield[6][3].mine = true;\n\t\t\t\t\t\tfield[6][4].mine = true;\n\t\t\t\t\t\tprint(neighbors(3, 5));\n\t\t\t\t\t\t"},{type:"code",code:"\n\t\t\t\t\t\tfield[4][2].mine = true;\n\t\t\t\t\t\tfield[4][3].mine = true;\n\t\t\t\t\t\tfield[4][4].mine = false;\n\t\t\t\t\t\tfield[5][2].mine = true;\n\t\t\t\t\t\tfield[5][3].mine = false;\n\t\t\t\t\t\tfield[5][4].mine = true;\n\t\t\t\t\t\tfield[6][2].mine = true;\n\t\t\t\t\t\tfield[6][3].mine = false;\n\t\t\t\t\t\tfield[6][4].mine = true;\n\t\t\t\t\t\tprint(neighbors(3, 5));\n\t\t\t\t\t\t"}]},{content:'\n\t\t\t\t<p>\n\t\t\t\tWith the ability to count mines in the neighborhood, it is time to\n\t\t\t\tcomplete the <code>drawTile</code> function. In case of no neighboring\n\t\t\t\tmines there is nothing to do. Otherwise a colored digit is to be\n\t\t\t\tcentered into the tile. Instead of going through nine different cases\n\t\t\t\t(0 to 8 mines), we define RGB colors as follows:\n\t\t\t\t<tscript>\n\t\t\t\tvar rgb = [\n\t\t\t\t\t\tnull,\n\t\t\t\t\t\t[0,0,1],\n\t\t\t\t\t\t[0,0.5,0],\n\t\t\t\t\t\t[1,0,0],\n\t\t\t\t\t\t[0,0,0.5],\n\t\t\t\t\t\t[0.5,0,0],\n\t\t\t\t\t\t[0,0.5,0.5],\n\t\t\t\t\t\t[0,0,0],\n\t\t\t\t\t\t[0.4,0.4,0.4]\n\t\t\t\t\t];\n\t\t\t\t</tscript>\n\t\t\t\tEach RGB color is an array of three numbers. For 1 to 8 mines, it can be\n\t\t\t\taccessed as <code>rgb[num]</code>, where <code>num</code> is the number\n\t\t\t\tof mines in the neighborhood. Add this variable to the program. Then\n\t\t\t\treplace the line\n\t\t\t\t<tscript>\n\t\t\t\t# TODO: draw colored number\n\t\t\t\t</tscript>\n\t\t\t\twith the following code snippet:\n\t\t\t\t</p>\n\t\t\t\t<tscript>\n\t\t\t\tvar num = neighbors(x, y);\n\t\t\t\tif num > 0 then\n\t\t\t\t{\n\t\t\t\t\t# draw colored number\n\t\t\t\t\tcanvas.setFillColor(rgb[num][0], rgb[num][1], rgb[num][2]);\n\t\t\t\t\tcanvas.setTextAlign("center");\n\t\t\t\t\tcanvas.setFont("Helvetica", 0.6*tilesize);\n\t\t\t\t\tcanvas.text((x+0.5)*tilesize, (y+0.25)*tilesize, num);\n\t\t\t\t}\n\t\t\t\t</tscript>\n\t\t\t\tWhen manually uncovering a few tiles and then calling <code>draw();</code>\n\t\t\t\tyou should see colored numbers appearing.\n\n\t\t\t\t<h2>Handling Events</h2>\n\t\t\t\t<p>\n\t\t\t\tUsually in games, we\'d redraw the canvas every frame. With our\n\t\t\t\tminesweeper game it is sufficient to just redraw the tiles that change.\n\t\t\t\tChange happens in response to clicks: the left mouse button uncovers a\n\t\t\t\ttile, while the right mouse button toggles the flag.\n\t\t\t\t</p>\n\t\t\t\t<p>\n\t\t\t\tWe start by creating the <code>function uncover(x, y)</code>. It shall\n\t\t\t\tbe called when the user clicks a covered tile without a flag. If the\n\t\t\t\ttile is already uncovered or if it contains a flag then the function\n\t\t\t\treturns immediately. Otherwise it sets the flag <code>uncovered</code>\n\t\t\t\tto <code>true</code> and calls <code>drawTile(x, y)</code> to update the\n\t\t\t\tdisplay.\n\t\t\t\t</p>\n\t\t\t\t<p>\n\t\t\t\tIf the tile is a mine then the player looses the game. The function\n\t\t\t\tshall quit event mode and output the message\n\t\t\t\t<code>"Baaaam! Better luck next time!"</code> as an alert.\n\t\t\t\tOtherwise we decrement the variable <code>todo</code>. If it reaches\n\t\t\t\tzero then the player wins the game. This is signaled with the alert\n\t\t\t\t<code>"Congratulations! You cleared the field."</code> and stopping\n\t\t\t\tevent mode.\n\t\t\t\t</p>\n\t\t\t\t<p>\n\t\t\t\tIn the main program, add the following lines to handle events:\n\t\t\t\t<tscript>\n\t\t\t\tsetEventHandler("canvas.keydown", function(event)\n\t\t\t\t{\n\t\t\t\t\tif event.key == "Escape" then quitEventMode();\n\t\t\t\t});\n\t\t\t\tsetEventHandler("canvas.mousedown", function(event)\n\t\t\t\t{\n\t\t\t\t\tif event.x >= sizeX * tilesize or event.y >= sizeY * tilesize then return;\n\t\t\t\t\tif event.button == "left" then uncover(event.x // tilesize, event.y // tilesize);\n\t\t\t\t});\n\t\t\t\tenterEventMode();\n\t\t\t\t</tscript>\n\t\t\t\tThe key handler allows us to stop the program at any time.\n\t\t\t\tThe click handler calls our function if the mouse is over a tile.\n\t\t\t\tRecall that the variable <code>win</code> will contain the parameter\n\t\t\t\tpassed to <code>quitEventMode</code>. We handle the result by raising a\n\t\t\t\tcorresponding alert.\n\t\t\t\t</p>\n\t\t\t\t<p>\n\t\t\t\tWe will eventually have to check whether the uncovered tile has any\n\t\t\t\tmines as neighbors. If not, all neighboring tiles shall be uncovered.\n\t\t\t\tWe will leave that for the next step.\n\t\t\t\t</p>\n\t\t\t\t<div class="tutorial-exercise">\n\t\t\t\t<p>\n\t\t\t\tImplement the <code>function uncover(x, y)</code> as described above.\n\t\t\t\t</p>\n\t\t\t\t</div>\n\t\t\t',correct:'\n\t\t\t\tclass Tile {\n\t\t\t\tpublic:\n\t\t\t\t\tvar mine = false;        # is there a mine in this tile?\n\t\t\t\t\tvar uncovered = false;   # was this tile uncovered by the player?\n\t\t\t\t\tvar flag = false;        # did the player place a flag here?\n\t\t\t\t}\n\n\t\t\t\tvar sizeX, sizeY, mines, todo;\n\t\t\t\tvar field;\n\n\t\t\t\tvar rgb = [\n\t\t\t\t\t\tnull,\n\t\t\t\t\t\t[0,0,1],\n\t\t\t\t\t\t[0,0.5,0],\n\t\t\t\t\t\t[1,0,0],\n\t\t\t\t\t\t[0,0,0.5],\n\t\t\t\t\t\t[0.5,0,0],\n\t\t\t\t\t\t[0,0.5,0.5],\n\t\t\t\t\t\t[0,0,0],\n\t\t\t\t\t\t[0.4,0.4,0.4]\n\t\t\t\t\t];\n\n\t\t\t\tfunction create(sx, sy, m)\n\t\t\t\t{\n\t\t\t\t\tsizeX = sx;\n\t\t\t\t\tsizeY = sy;\n\t\t\t\t\tmines = m;\n\t\t\t\t\ttodo = sx * sy - mines;\n\t\t\t\t\tfield = [];\n\t\t\t\t\tfor var y in 0:sizeY do\n\t\t\t\t\t{\t\n\t\t\t\t\t\tvar row = [];\n\t\t\t\t\t\tfor var x in 0:sizeX do row.push(Tile());\n\t\t\t\t\t\tfield.push(row);\n\t\t\t\t\t}\n\t\t\t\t\twhile m > 0 do\n\t\t\t\t\t{\n\t\t\t\t\t\tvar x = Integer(math.random() * sizeX);\n\t\t\t\t\t\tvar y = Integer(math.random() * sizeY);\n\t\t\t\t\t\tif not field[y][x].mine then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tfield[y][x].mine = true;\n\t\t\t\t\t\t\tm -= 1;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tcreate(16, 16, 40);\n\n\t\t\t\tvar tilesize = math.min(canvas.width() // sizeX, canvas.height() // sizeY);\n\n\t\t\t\t# draw a single tile\n\t\t\t\tfunction drawTile(x, y)\n\t\t\t\t{\n\t\t\t\t\tvar f = field[y][x];\n\n\t\t\t\t\t# draw background and frame\n\t\t\t\t\tif f.uncovered then canvas.setFillColor(0.7, 0.7, 0.7); else canvas.setFillColor(0.5, 0.5, 0.5);\n\t\t\t\t\tcanvas.setLineColor(0.6, 0.6, 0.6);\n\t\t\t\t\tcanvas.setLineWidth(tilesize / 10);\n\t\t\t\t\tcanvas.frameRect(x*tilesize, y*tilesize, tilesize, tilesize);\n\n\t\t\t\t\tif f.uncovered then\n\t\t\t\t\t{\n\t\t\t\t\t\tif f.mine then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\t# draw mine\n\t\t\t\t\t\t\tcanvas.setFillColor(0, 0, 0);\n\t\t\t\t\t\t\tcanvas.fillCircle((x+0.5)*tilesize, (y+0.5)*tilesize, 0.3*tilesize);\n\t\t\t\t\t\t}\n\t\t\t\t\t\telse\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tvar num = neighbors(x, y);\n\t\t\t\t\t\t\tif num > 0 then\n\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\t# draw colored number\n\t\t\t\t\t\t\t\tcanvas.setFillColor(rgb[num][0], rgb[num][1], rgb[num][2]);\n\t\t\t\t\t\t\t\tcanvas.setTextAlign("center");\n\t\t\t\t\t\t\t\tcanvas.setFont("Helvetica", 0.6*tilesize);\n\t\t\t\t\t\t\t\tcanvas.text((x+0.5)*tilesize, (y+0.25)*tilesize, num);\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t\telse if f.flag then\n\t\t\t\t\t{\n\t\t\t\t\t\t# draw flag\n\t\t\t\t\t\tcanvas.setFillColor(1, 0, 0);\n\t\t\t\t\t\tcanvas.fillArea([[(x+0.7)*tilesize, (y+0.2)*tilesize], [(x+0.2)*tilesize, (y+0.3)*tilesize], [(x+0.7)*tilesize, (y+0.4)*tilesize]]);\n\t\t\t\t\t\tcanvas.fillRect((x+0.7)*tilesize, (y+0.2)*tilesize, 0.05*tilesize, 0.6*tilesize);\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tfunction draw()\n\t\t\t\t{\n\t\t\t\t\tfor var y in 0:sizeY do\n\t\t\t\t\t\tfor var x in 0:sizeX do\n\t\t\t\t\t\t\tdrawTile(x, y);\n\t\t\t\t}\n\t\t\t\tdraw();\n\n\t\t\t\tfunction neighbors(x, y)\n\t\t\t\t{\n\t\t\t\t\tvar counter = 0;\n\t\t\t\t\tfor var a in -1:2 do\n\t\t\t\t\t{\n\t\t\t\t\t\tif y+a < 0 or y+a >= sizeY then continue;\n\t\t\t\t\t\tfor var b in -1:2 do\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tif x+b < 0 or x+b >= sizeX then continue;\n\t\t\t\t\t\t\tif field[y+a][x+b].mine then counter += 1;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t\treturn counter;\n\t\t\t\t}\n\n\t\t\t\tfunction uncover(x, y)\n\t\t\t\t{\n\t\t\t\t\tif field[y][x].uncovered or field[y][x].flag then return;\n\t\t\t\t\tfield[y][x].uncovered = true;\n\t\t\t\t\tdrawTile(x, y);\n\t\t\t\t\tif field[y][x].mine then\n\t\t\t\t\t{\n\t\t\t\t\t\tquitEventMode();\n\t\t\t\t\t\talert("Baaaam! Better luck next time!");\n\t\t\t\t\t}\n\t\t\t\t\telse\n\t\t\t\t\t{\n\t\t\t\t\t\ttodo -= 1;\n\t\t\t\t\t\tif todo == 0 then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tquitEventMode();\n\t\t\t\t\t\t\talert("Congratulations! You cleared the field.");\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tsetEventHandler("canvas.keydown", function(event)\n\t\t\t\t{\n\t\t\t\t\tif event.key == "Escape" then quitEventMode();\n\t\t\t\t});\n\t\t\t\tsetEventHandler("canvas.mousedown", function(event)\n\t\t\t\t{\n\t\t\t\t\tif event.x >= sizeX * tilesize or event.y >= sizeY * tilesize then return;\n\t\t\t\t\tif event.button == "left" then uncover(event.x // tilesize, event.y // tilesize);\n\t\t\t\t});\n\t\t\t\tenterEventMode();\n\t\t\t',tests:[{type:"code",input:[{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:"Escape",shift:!1,control:!1,alt:!1,meta:!1}}],code:"\n\t\t\t\t\t\tfield[0][0].mine = false;\n\t\t\t\t\t\tfield[0][1].mine = true;\n\t\t\t\t\t\tfield[1][0].mine = false;\n\t\t\t\t\t\tfield[1][1].mine = true;\n\t\t\t\t\t\tuncover(0, 0);\n\t\t\t\t\t\tuncover(1, 1);\n\t\t\t\t\t"},{type:"code",input:[{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:"Escape",shift:!1,control:!1,alt:!1,meta:!1}}],code:"\n\t\t\t\t\t\tfield[0][0].mine = false;\n\t\t\t\t\t\tfield[0][0].flag = true;\n\t\t\t\t\t\tfield[1][1].mine = true;\n\t\t\t\t\t\tuncover(0, 0);\n\t\t\t\t\t\tuncover(1, 1);\n\t\t\t\t\t"}]},{content:'\n\t\t\t\t<p>\n\t\t\t\tThe game is already playable, although it is quite tough. As a first\n\t\t\t\timprovement, we should allow the user to toggle flags. To this end,\n\t\t\t\twe extend the click handler as follows:\n\t\t\t\t<tscript>\n\t\t\t\tsetEventHandler("canvas.mousedown", function(event)\n\t\t\t\t{\n\t\t\t\t\tif event.x >= sizeX * tilesize or event.y >= sizeY * tilesize then return;\n\t\t\t\t\tif event.button == "left" then uncover(event.x // tilesize, event.y // tilesize);\n\t\t\t\t\telse if event.button == "right" then toggle(event.x // tilesize, event.y // tilesize);\n\t\t\t\t});\n\t\t\t\t</tscript>\n\n\t\t\t\t<div class="tutorial-exercise">\n\t\t\t\t<p>\n\t\t\t\tImplement the <code>function toggle(x, y)</code>. When called on a\n\t\t\t\tuncovered field it does nothing. Otherwise it toggles the flag, i.e.,\n\t\t\t\tit adds the flag if there was none, and it removes the flag otherwise.\n\t\t\t\tOf course, it calls <code>drawTile(x, y);</code> when it is done.\n\t\t\t\t</p>\n\t\t\t\t</div>\n\t\t\t',correct:'\n\t\t\t\tclass Tile {\n\t\t\t\tpublic:\n\t\t\t\t\tvar mine = false;        # is there a mine in this tile?\n\t\t\t\t\tvar uncovered = false;   # was this tile uncovered by the player?\n\t\t\t\t\tvar flag = false;        # did the player place a flag here?\n\t\t\t\t}\n\n\t\t\t\tvar sizeX, sizeY, mines, todo;\n\t\t\t\tvar field;\n\n\t\t\t\tvar rgb = [\n\t\t\t\t\t\tnull,\n\t\t\t\t\t\t[0,0,1],\n\t\t\t\t\t\t[0,0.5,0],\n\t\t\t\t\t\t[1,0,0],\n\t\t\t\t\t\t[0,0,0.5],\n\t\t\t\t\t\t[0.5,0,0],\n\t\t\t\t\t\t[0,0.5,0.5],\n\t\t\t\t\t\t[0,0,0],\n\t\t\t\t\t\t[0.4,0.4,0.4]\n\t\t\t\t\t];\n\n\t\t\t\tfunction create(sx, sy, m)\n\t\t\t\t{\n\t\t\t\t\tsizeX = sx;\n\t\t\t\t\tsizeY = sy;\n\t\t\t\t\tmines = m;\n\t\t\t\t\ttodo = sx * sy - mines;\n\t\t\t\t\tfield = [];\n\t\t\t\t\tfor var y in 0:sizeY do\n\t\t\t\t\t{\t\n\t\t\t\t\t\tvar row = [];\n\t\t\t\t\t\tfor var x in 0:sizeX do row.push(Tile());\n\t\t\t\t\t\tfield.push(row);\n\t\t\t\t\t}\n\t\t\t\t\twhile m > 0 do\n\t\t\t\t\t{\n\t\t\t\t\t\tvar x = Integer(math.random() * sizeX);\n\t\t\t\t\t\tvar y = Integer(math.random() * sizeY);\n\t\t\t\t\t\tif not field[y][x].mine then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tfield[y][x].mine = true;\n\t\t\t\t\t\t\tm -= 1;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tcreate(16, 16, 40);\n\n\t\t\t\tvar tilesize = math.min(canvas.width() // sizeX, canvas.height() // sizeY);\n\n\t\t\t\t# draw a single tile\n\t\t\t\tfunction drawTile(x, y)\n\t\t\t\t{\n\t\t\t\t\tvar f = field[y][x];\n\n\t\t\t\t\t# draw background and frame\n\t\t\t\t\tif f.uncovered then canvas.setFillColor(0.7, 0.7, 0.7); else canvas.setFillColor(0.5, 0.5, 0.5);\n\t\t\t\t\tcanvas.setLineColor(0.6, 0.6, 0.6);\n\t\t\t\t\tcanvas.setLineWidth(tilesize / 10);\n\t\t\t\t\tcanvas.frameRect(x*tilesize, y*tilesize, tilesize, tilesize);\n\n\t\t\t\t\tif f.uncovered then\n\t\t\t\t\t{\n\t\t\t\t\t\tif f.mine then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\t# draw mine\n\t\t\t\t\t\t\tcanvas.setFillColor(0, 0, 0);\n\t\t\t\t\t\t\tcanvas.fillCircle((x+0.5)*tilesize, (y+0.5)*tilesize, 0.3*tilesize);\n\t\t\t\t\t\t}\n\t\t\t\t\t\telse\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tvar num = neighbors(x, y);\n\t\t\t\t\t\t\tif num > 0 then\n\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\t# draw colored number\n\t\t\t\t\t\t\t\tcanvas.setFillColor(rgb[num][0], rgb[num][1], rgb[num][2]);\n\t\t\t\t\t\t\t\tcanvas.setTextAlign("center");\n\t\t\t\t\t\t\t\tcanvas.setFont("Helvetica", 0.6*tilesize);\n\t\t\t\t\t\t\t\tcanvas.text((x+0.5)*tilesize, (y+0.25)*tilesize, num);\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t\telse if f.flag then\n\t\t\t\t\t{\n\t\t\t\t\t\t# draw flag\n\t\t\t\t\t\tcanvas.setFillColor(1, 0, 0);\n\t\t\t\t\t\tcanvas.fillArea([[(x+0.7)*tilesize, (y+0.2)*tilesize], [(x+0.2)*tilesize, (y+0.3)*tilesize], [(x+0.7)*tilesize, (y+0.4)*tilesize]]);\n\t\t\t\t\t\tcanvas.fillRect((x+0.7)*tilesize, (y+0.2)*tilesize, 0.05*tilesize, 0.6*tilesize);\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tfunction draw()\n\t\t\t\t{\n\t\t\t\t\tfor var y in 0:sizeY do\n\t\t\t\t\t\tfor var x in 0:sizeX do\n\t\t\t\t\t\t\tdrawTile(x, y);\n\t\t\t\t}\n\t\t\t\tdraw();\n\n\t\t\t\tfunction neighbors(x, y)\n\t\t\t\t{\n\t\t\t\t\tvar counter = 0;\n\t\t\t\t\tfor var a in -1:2 do\n\t\t\t\t\t{\n\t\t\t\t\t\tif y+a < 0 or y+a >= sizeY then continue;\n\t\t\t\t\t\tfor var b in -1:2 do\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tif x+b < 0 or x+b >= sizeX then continue;\n\t\t\t\t\t\t\tif field[y+a][x+b].mine then counter += 1;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t\treturn counter;\n\t\t\t\t}\n\n\t\t\t\tfunction uncover(x, y)\n\t\t\t\t{\n\t\t\t\t\tif field[y][x].uncovered or field[y][x].flag then return;\n\t\t\t\t\tfield[y][x].uncovered = true;\n\t\t\t\t\tdrawTile(x, y);\n\t\t\t\t\tif field[y][x].mine then\n\t\t\t\t\t{\n\t\t\t\t\t\tquitEventMode();\n\t\t\t\t\t\talert("Baaaam! Better luck next time!");\n\t\t\t\t\t}\n\t\t\t\t\telse\n\t\t\t\t\t{\n\t\t\t\t\t\ttodo -= 1;\n\t\t\t\t\t\tif todo == 0 then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tquitEventMode();\n\t\t\t\t\t\t\talert("Congratulations! You cleared the field.");\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tfunction toggle(x, y)\n\t\t\t\t{\n\t\t\t\t\tif field[y][x].uncovered then return;\n\t\t\t\t\tfield[y][x].flag = not field[y][x].flag;\n\t\t\t\t\tdrawTile(x, y);\n\t\t\t\t}\n\n\t\t\t\tsetEventHandler("canvas.keydown", function(event)\n\t\t\t\t{\n\t\t\t\t\tif event.key == "Escape" then quitEventMode();\n\t\t\t\t});\n\t\t\t\tsetEventHandler("canvas.mousedown", function(event)\n\t\t\t\t{\n\t\t\t\t\tif event.x >= sizeX * tilesize or event.y >= sizeY * tilesize then return;\n\t\t\t\t\tif event.button == "left" then uncover(event.x // tilesize, event.y // tilesize);\n\t\t\t\t\telse if event.button == "right" then toggle(event.x // tilesize, event.y // tilesize);\n\t\t\t\t});\n\t\t\t\tenterEventMode();\n\t\t\t',tests:[{type:"code",input:[{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:"Escape",shift:!1,control:!1,alt:!1,meta:!1}}],code:"\n\t\t\t\t\t\tfield[0][0].mine = false;\n\t\t\t\t\t\tfield[0][1].mine = true;\n\t\t\t\t\t\tfield[1][0].mine = false;\n\t\t\t\t\t\tfield[1][1].mine = true;\n\t\t\t\t\t\tuncover(0, 0);\n\t\t\t\t\t\tuncover(1, 1);\n\t\t\t\t\t"},{type:"code",input:[{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:"Escape",shift:!1,control:!1,alt:!1,meta:!1}}],code:"\n\t\t\t\t\t\ttoggle(6, 4);\n\t\t\t\t\t\ttoggle(6, 4);\n\t\t\t\t\t\ttoggle(6, 4);\n\t\t\t\t\t"}]},{content:"\n\t\t\t\t<h2>Uncovering Areas</h2>\n\t\t\t\t<p>\n\t\t\t\tOne annoyance with the current implementation is that areas around tiles\n\t\t\t\twithout neighboring mines are not uncovered automatically, which results\n\t\t\t\tin excessive trivial clicking. Let's automate that task!\n\t\t\t\t</p>\n\t\t\t\t<p>\n\t\t\t\tHow to achieve that? The solution is surprisingly simple. Whenever we\n\t\t\t\tencounter a field without neighboring mines, we can automatically\n\t\t\t\tuncover all neighboring tiles. This amounts to <i>recursively</i>\n\t\t\t\tcalling <code>uncover</code> from within that function.\n\t\t\t\t</p>\n\n\t\t\t\t<div class=\"tutorial-exercise\">\n\t\t\t\t<p>\n\t\t\t\tExtend the function <code>uncover</code> to recursively uncover whole\n\t\t\t\tares. Don't forget to take care of the boundaries of the field.\n\t\t\t\t</p>\n\t\t\t\t</div>\n\t\t\t",correct:'\n\t\t\t\tclass Tile {\n\t\t\t\tpublic:\n\t\t\t\t\tvar mine = false;        # is there a mine in this tile?\n\t\t\t\t\tvar uncovered = false;   # was this tile uncovered by the player?\n\t\t\t\t\tvar flag = false;        # did the player place a flag here?\n\t\t\t\t}\n\n\t\t\t\tvar sizeX, sizeY, mines, todo;\n\t\t\t\tvar field;\n\n\t\t\t\tvar rgb = [\n\t\t\t\t\t\tnull,\n\t\t\t\t\t\t[0,0,1],\n\t\t\t\t\t\t[0,0.5,0],\n\t\t\t\t\t\t[1,0,0],\n\t\t\t\t\t\t[0,0,0.5],\n\t\t\t\t\t\t[0.5,0,0],\n\t\t\t\t\t\t[0,0.5,0.5],\n\t\t\t\t\t\t[0,0,0],\n\t\t\t\t\t\t[0.4,0.4,0.4]\n\t\t\t\t\t];\n\n\t\t\t\tfunction create(sx, sy, m)\n\t\t\t\t{\n\t\t\t\t\tsizeX = sx;\n\t\t\t\t\tsizeY = sy;\n\t\t\t\t\tmines = m;\n\t\t\t\t\ttodo = sx * sy - mines;\n\t\t\t\t\tfield = [];\n\t\t\t\t\tfor var y in 0:sizeY do\n\t\t\t\t\t{\t\n\t\t\t\t\t\tvar row = [];\n\t\t\t\t\t\tfor var x in 0:sizeX do row.push(Tile());\n\t\t\t\t\t\tfield.push(row);\n\t\t\t\t\t}\n\t\t\t\t\twhile m > 0 do\n\t\t\t\t\t{\n\t\t\t\t\t\tvar x = Integer(math.random() * sizeX);\n\t\t\t\t\t\tvar y = Integer(math.random() * sizeY);\n\t\t\t\t\t\tif not field[y][x].mine then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tfield[y][x].mine = true;\n\t\t\t\t\t\t\tm -= 1;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tcreate(16, 16, 40);\n\n\t\t\t\tvar tilesize = math.min(canvas.width() // sizeX, canvas.height() // sizeY);\n\n\t\t\t\t# draw a single tile\n\t\t\t\tfunction drawTile(x, y)\n\t\t\t\t{\n\t\t\t\t\tvar f = field[y][x];\n\n\t\t\t\t\t# draw background and frame\n\t\t\t\t\tif f.uncovered then canvas.setFillColor(0.7, 0.7, 0.7); else canvas.setFillColor(0.5, 0.5, 0.5);\n\t\t\t\t\tcanvas.setLineColor(0.6, 0.6, 0.6);\n\t\t\t\t\tcanvas.setLineWidth(tilesize / 10);\n\t\t\t\t\tcanvas.frameRect(x*tilesize, y*tilesize, tilesize, tilesize);\n\n\t\t\t\t\tif f.uncovered then\n\t\t\t\t\t{\n\t\t\t\t\t\tif f.mine then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\t# draw mine\n\t\t\t\t\t\t\tcanvas.setFillColor(0, 0, 0);\n\t\t\t\t\t\t\tcanvas.fillCircle((x+0.5)*tilesize, (y+0.5)*tilesize, 0.3*tilesize);\n\t\t\t\t\t\t}\n\t\t\t\t\t\telse\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tvar num = neighbors(x, y);\n\t\t\t\t\t\t\tif num > 0 then\n\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\t# draw colored number\n\t\t\t\t\t\t\t\tcanvas.setFillColor(rgb[num][0], rgb[num][1], rgb[num][2]);\n\t\t\t\t\t\t\t\tcanvas.setTextAlign("center");\n\t\t\t\t\t\t\t\tcanvas.setFont("Helvetica", 0.6*tilesize);\n\t\t\t\t\t\t\t\tcanvas.text((x+0.5)*tilesize, (y+0.25)*tilesize, num);\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t\telse if f.flag then\n\t\t\t\t\t{\n\t\t\t\t\t\t# draw flag\n\t\t\t\t\t\tcanvas.setFillColor(1, 0, 0);\n\t\t\t\t\t\tcanvas.fillArea([[(x+0.7)*tilesize, (y+0.2)*tilesize], [(x+0.2)*tilesize, (y+0.3)*tilesize], [(x+0.7)*tilesize, (y+0.4)*tilesize]]);\n\t\t\t\t\t\tcanvas.fillRect((x+0.7)*tilesize, (y+0.2)*tilesize, 0.05*tilesize, 0.6*tilesize);\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tfunction draw()\n\t\t\t\t{\n\t\t\t\t\tfor var y in 0:sizeY do\n\t\t\t\t\t\tfor var x in 0:sizeX do\n\t\t\t\t\t\t\tdrawTile(x, y);\n\t\t\t\t}\n\t\t\t\tdraw();\n\n\t\t\t\tfunction neighbors(x, y)\n\t\t\t\t{\n\t\t\t\t\tvar counter = 0;\n\t\t\t\t\tfor var a in -1:2 do\n\t\t\t\t\t{\n\t\t\t\t\t\tif y+a < 0 or y+a >= sizeY then continue;\n\t\t\t\t\t\tfor var b in -1:2 do\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tif x+b < 0 or x+b >= sizeX then continue;\n\t\t\t\t\t\t\tif field[y+a][x+b].mine then counter += 1;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t\treturn counter;\n\t\t\t\t}\n\n\t\t\t\tfunction uncover(x, y)\n\t\t\t\t{\n\t\t\t\t\tif field[y][x].uncovered or field[y][x].flag then return;\n\t\t\t\t\tfield[y][x].uncovered = true;\n\t\t\t\t\tdrawTile(x, y);\n\t\t\t\t\tif field[y][x].mine then\n\t\t\t\t\t{\n\t\t\t\t\t\tquitEventMode();\n\t\t\t\t\t\talert("Baaaam! Better luck next time!");\n\t\t\t\t\t}\n\t\t\t\t\telse\n\t\t\t\t\t{\n\t\t\t\t\t\ttodo -= 1;\n\t\t\t\t\t\tif todo == 0 then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tquitEventMode();\n\t\t\t\t\t\t\talert("Congratulations! You cleared the field.");\n\t\t\t\t\t\t}\n\t\t\t\t\t\tif neighbors(x, y) == 0 then\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\tfor var a in -1:2 do\n\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\tif y+a < 0 or y+a >= sizeY then continue;\n\t\t\t\t\t\t\t\tfor var b in -1:2 do\n\t\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\t\tif x+b < 0 or x+b >= sizeX then continue;\n\t\t\t\t\t\t\t\t\tuncover(x+b, y+a);\n\t\t\t\t\t\t\t\t}\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\n\t\t\t\tfunction toggle(x, y)\n\t\t\t\t{\n\t\t\t\t\tif field[y][x].uncovered then return;\n\t\t\t\t\tfield[y][x].flag = not field[y][x].flag;\n\t\t\t\t\tdrawTile(x, y);\n\t\t\t\t}\n\n\t\t\t\tsetEventHandler("canvas.keydown", function(event)\n\t\t\t\t{\n\t\t\t\t\tif event.key == "Escape" then quitEventMode();\n\t\t\t\t});\n\t\t\t\tsetEventHandler("canvas.mousedown", function(event)\n\t\t\t\t{\n\t\t\t\t\tif event.x >= sizeX * tilesize or event.y >= sizeY * tilesize then return;\n\t\t\t\t\tif event.button == "left" then uncover(event.x // tilesize, event.y // tilesize);\n\t\t\t\t\telse if event.button == "right" then toggle(event.x // tilesize, event.y // tilesize);\n\t\t\t\t});\n\t\t\t\tenterEventMode();\n\t\t\t',tests:[{type:"code",input:[{type:"canvas.keydown",classname:"canvas.KeyboardEvent",event:{key:"Escape",shift:!1,control:!1,alt:!1,meta:!1}}],code:"\n\t\t\t\t\t\tfield[0][0].mine = false;\n\t\t\t\t\t\tfield[0][1].mine = false;\n\t\t\t\t\t\tfield[0][2].mine = false;\n\t\t\t\t\t\tfield[0][3].mine = true;\n\t\t\t\t\t\tfield[1][0].mine = false;\n\t\t\t\t\t\tfield[1][1].mine = false;\n\t\t\t\t\t\tfield[1][2].mine = false;\n\t\t\t\t\t\tfield[1][3].mine = true;\n\t\t\t\t\t\tfield[2][0].mine = false;\n\t\t\t\t\t\tfield[2][1].mine = false;\n\t\t\t\t\t\tfield[2][2].mine = true;\n\t\t\t\t\t\tfield[2][3].mine = false;\n\t\t\t\t\t\tfield[3][0].mine = true;\n\t\t\t\t\t\tfield[3][1].mine = false;\n\t\t\t\t\t\tfield[3][2].mine = false;\n\t\t\t\t\t\tfield[3][3].mine = false;\n\t\t\t\t\t\tuncover(0, 0);\n\t\t\t\t\t"}]},{content:'\n\t\t\t\t<h2>Final Steps</h2>\n\t\t\t\t<p>\n\t\t\t\tWe are only two small steps away from completing the project.\n\t\t\t\t</p>\n\n\t\t\t\t<h3>Initialization</h3>\n\t\t\t\t<p>\n\t\t\t\tCurrently, the player can only guess in the initial move. We should\n\t\t\t\tbreak the symmetry by uncovering a tile without neighbors, which results\n\t\t\t\tin a whole area being uncovered. All we need to do is to search for a\n\t\t\t\tfree tile. The process should be as follows: Add a while-loop, draw\n\t\t\t\trandom coordinates, check the number of neighbors, and if the number is\n\t\t\t\tzero then uncover the field and stop the loop.\n\t\t\t\t</p>\n\n\t\t\t\t<h3>Resizing</h3>\n\t\t\t\t<p>\n\t\t\t\tFinally, let\'s make the game resilient to resizing of the canvas. That\'s\n\t\t\t\teasy: handle the <code>"canvas.resize"</code> event. In the event\n\t\t\t\thandler, first re-compute the variable <code>tilesize</code> and then\n\t\t\t\tcall <code>draw()</code>.\n\t\t\t\t</p>\n\n\t\t\t\t<h2>Wrap-Up</h2>\n\t\t\t\t<p>\n\t\t\t\tWhen that\'s done, we should have arrived at a fully functional\n\t\t\t\tminesweeper game! :) Here is the full code:\n\t\t\t\t</p>\n\t\t\t\t<pre>\nclass Tile {\npublic:\n\tvar mine = false;        # is there a mine in this tile?\n\tvar uncovered = false;   # was this tile uncovered by the player?\n\tvar flag = false;        # did the player place a flag here?\n}\n\nvar sizeX, sizeY, mines, todo;\nvar field;\n\nvar rgb = [\n\t\tnull,\n\t\t[0,0,1],\n\t\t[0,0.5,0],\n\t\t[1,0,0],\n\t\t[0,0,0.5],\n\t\t[0.5,0,0],\n\t\t[0,0.5,0.5],\n\t\t[0,0,0],\n\t\t[0.4,0.4,0.4]\n\t];\n\nfunction create(sx, sy, m)\n{\n\tsizeX = sx;\n\tsizeY = sy;\n\tmines = m;\n\ttodo = sx * sy - mines;\n\tfield = [];\n\tfor var y in 0:sizeY do\n\t{\t\n\t\tvar row = [];\n\t\tfor var x in 0:sizeX do row.push(Tile());\n\t\tfield.push(row);\n\t}\n\twhile m > 0 do\n\t{\n\t\tvar x = Integer(math.random() * sizeX);\n\t\tvar y = Integer(math.random() * sizeY);\n\t\tif not field[y][x].mine then\n\t\t{\n\t\t\tfield[y][x].mine = true;\n\t\t\tm -= 1;\n\t\t}\n\t}\n}\n\ncreate(16, 16, 40);\n\nvar tilesize = math.min(canvas.width() // sizeX, canvas.height() // sizeY);\n\n# draw a single tile\nfunction drawTile(x, y)\n{\n\tvar f = field[y][x];\n\n\t# draw background and frame\n\tif f.uncovered then canvas.setFillColor(0.7, 0.7, 0.7); else canvas.setFillColor(0.5, 0.5, 0.5);\n\tcanvas.setLineColor(0.6, 0.6, 0.6);\n\tcanvas.setLineWidth(tilesize / 10);\n\tcanvas.frameRect(x*tilesize, y*tilesize, tilesize, tilesize);\n\n\tif f.uncovered then\n\t{\n\t\tif f.mine then\n\t\t{\n\t\t\t# draw mine\n\t\t\tcanvas.setFillColor(0, 0, 0);\n\t\t\tcanvas.fillCircle((x+0.5)*tilesize, (y+0.5)*tilesize, 0.3*tilesize);\n\t\t}\n\t\telse\n\t\t{\n\t\t\tvar num = neighbors(x, y);\n\t\t\tif num > 0 then\n\t\t\t{\n\t\t\t\t# draw colored number\n\t\t\t\tcanvas.setFillColor(rgb[num][0], rgb[num][1], rgb[num][2]);\n\t\t\t\tcanvas.setTextAlign("center");\n\t\t\t\tcanvas.setFont("Helvetica", 0.6*tilesize);\n\t\t\t\tcanvas.text((x+0.5)*tilesize, (y+0.25)*tilesize, num);\n\t\t\t}\n\t\t}\n\t}\n\telse if f.flag then\n\t{\n\t\t# draw flag\n\t\tcanvas.setFillColor(1, 0, 0);\n\t\tcanvas.fillArea([[(x+0.7)*tilesize, (y+0.2)*tilesize], [(x+0.2)*tilesize, (y+0.3)*tilesize], [(x+0.7)*tilesize, (y+0.4)*tilesize]]);\n\t\tcanvas.fillRect((x+0.7)*tilesize, (y+0.2)*tilesize, 0.05*tilesize, 0.6*tilesize);\n\t}\n}\n\nfunction draw()\n{\n\tfor var y in 0:sizeY do\n\t\tfor var x in 0:sizeX do\n\t\t\tdrawTile(x, y);\n}\ndraw();\n\nfunction neighbors(x, y)\n{\n\tvar counter = 0;\n\tfor var a in -1:2 do\n\t{\n\t\tif y+a < 0 or y+a >= sizeY then continue;\n\t\tfor var b in -1:2 do\n\t\t{\n\t\t\tif x+b < 0 or x+b >= sizeX then continue;\n\t\t\tif field[y+a][x+b].mine then counter += 1;\n\t\t}\n\t}\n\treturn counter;\n}\n\nfunction uncover(x, y)\n{\n\tif field[y][x].uncovered or field[y][x].flag then return;\n\tfield[y][x].uncovered = true;\n\tdrawTile(x, y);\n\tif field[y][x].mine then\n\t{\n\t\tquitEventMode();\n\t\talert("Baaaam! Better luck next time!");\n\t}\n\telse\n\t{\n\t\ttodo -= 1;\n\t\tif todo == 0 then\n\t\t{\n\t\t\tquitEventMode();\n\t\t\talert("Congratulations! You cleared the field.");\n\t\t}\n\t\tif neighbors(x, y) == 0 then\n\t\t{\n\t\t\tfor var a in -1:2 do\n\t\t\t{\n\t\t\t\tif y+a < 0 or y+a >= sizeY then continue;\n\t\t\t\tfor var b in -1:2 do\n\t\t\t\t{\n\t\t\t\t\tif x+b < 0 or x+b >= sizeX then continue;\n\t\t\t\t\tuncover(x+b, y+a);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n}\n\nfunction toggle(x, y)\n{\n\tif field[y][x].uncovered then return;\n\tfield[y][x].flag = not field[y][x].flag;\n\tdrawTile(x, y);\n}\n\nwhile true do\n{\n\tvar x = Integer(math.random() * sizeX);\n\tvar y = Integer(math.random() * sizeY);\n\tif neighbors(x, y) == 0 then\n\t{\n\t\tuncover(x, y);\n\t\tbreak;\n\t}\n}\n\nsetEventHandler("canvas.keydown", function(event)\n{\n\tif event.key == "Escape" then quitEventMode();\n});\nsetEventHandler("canvas.mousedown", function(event)\n{\n\tif event.x >= sizeX * tilesize or event.y >= sizeY * tilesize then return;\n\tif event.button == "left" then uncover(event.x // tilesize, event.y // tilesize);\n\telse if event.button == "right" then toggle(event.x // tilesize, event.y // tilesize);\n});\nsetEventHandler("canvas.resize", function(event)\n{\n\ttilesize = math.min(canvas.width() // sizeX, canvas.height() // sizeY);\n\tdraw();\n});\nenterEventMode();\n\t\t\t\t</pre>\n\t\t\t\t<p>\n\t\t\t\tEnjoy!\n\t\t\t\t</p>\n\t\t\t'}]}},8866:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_graphics=void 0,e.tutorial_graphics={id:"graphics",title:"Simple Graphics",sections:[{content:'\n\t\t\t<p>\n\t\t\tOur first two commands, <code>print</code> and <code\n\t\t\tclass="code">alert</code>, output text. However, modern computers\n\t\t\tinteract with users primarily through graphical interfaces, not through\n\t\t\tconsoles and message areas. TScript offers the possibility to render\n\t\t\tsimple graphical output. There are two different ways to do so - Turtle\n\t\t\tand Canvas Graphics. The output is drawn to specific panels called\n\t\t\t"Turtle" and "Canvas". They can be toggled with the corresponding\n\t\t\tbuttons in the toolbar of the IDE.\n\t\t\t</p>\n\t\t\t'},{content:'\n\t\t\t<h2>Turtle Graphics</h2>\n\t\t\t<p>\n\t\t\tA simple way to create graphical output is with the so called Turtle\n\t\t\tGraphics. Imagine a little artificial turtle, which you can steer\n\t\t\tprogrammatically, running over its panel while drawing with an\n\t\t\tattached pencil. In essence, the turtle is controlled with only two\n\t\t\tcommands: <code>turtle.move</code> and\n\t\t\t<code>turtle.turn</code>. The move command makes the\n\t\t\tturtle move straight for a given distance, while the turn command\n\t\t\tmakes it rotate in place by an angle specified in degrees\n\t\t\t(in contrast to radians). Let\'s try it out:\n\t\t\t<tscript>\n\t\t\tturtle.move(50);\n\t\t\tturtle.turn(45);\n\t\t\tturtle.move(30);\n\t\t\t</tscript>\n\t\t\tCopy the commands over into the editor and run the program. You\n\t\t\tshould see a line with a kink on the turtle panel. If you cannot see\n\t\t\tthe figure then you need to activate the turtle panel by pressing the\n\t\t\tcorresponding toolbar button. The following just happened:\n\t\t\t<ul>\n\t\t\t<li>The imagined turtle robot started in the middle of the gray area,\n\t\t\t\theading upwards.</li>\n\t\t\t<li>It was instructed to move 50 units straight ahead. While doing so,\n\t\t\t\tit was drawing a black line onto the gray background with its\n\t\t\t\tattached pen.</li>\n\t\t\t<li>After stopping, it turned 45 degrees to the right. Afterwards,\n\t\t\t\tit was heading diagonally towards the top right. Since it turned\n\t\t\t\tin place, this operation did not draw anything new.</li>\n\t\t\t<li>The turtle moved diagonally into its current direction for 30\n\t\t\t\tunits, drawing a second line. Naturally, the second line started\n\t\t\t\twhere the first one ended.</li>\n\t\t\t</ul>\n\t\t\tSince the turtle can move quite fast, we only see the end result, as\n\t\t\tif it had been created in a single step. However, that is not the case.\n\t\t\t</p><p>\n\t\t\tThe move and turn commands can be combined freely, and with arbitrary\n\t\t\tnumbers. In particular, negative numbers are fine. Since the turn\n\t\t\tcommand makes the turtle rotate by a number of degrees to the right,\n\t\t\t<code>turtle.turn(-90)</code> makes it turn by 90 degrees\n\t\t\t<i>to the left</i>, due to the negative sign of the parameter.\n\t\t\tLikewise, <code>turtle.move(-20)</code> makes the\n\t\t\tturtle move backward.\n\t\t\t</p><p>\n\t\t\tTo make things a bit more interesting, the turtle can move its pen up\n\t\t\tand down, and it can change its color. Lifting the pen works with the\n\t\t\tcommand\n\t\t\t<tscript>\n\t\t\tturtle.pen(false);\n\t\t\t</tscript>\n\t\t\twhile\n\t\t\t<tscript>\n\t\t\tturtle.pen(true);\n\t\t\t</tscript>\n\t\t\tlowers the pen. We will encounter the keywords\n\t\t\t<code>true</code> and <code>false</code>\n\t\t\tagain in later units. Moving around with lifted pen changes the position\n\t\t\tof the turtle robot without drawing lines. The color is changed as\n\t\t\tfollows:\n\t\t\t<tscript>\n\t\t\tturtle.color(1, 0, 0);    # red\n\t\t\tturtle.move(20);\n\t\t\tturtle.color(0, 1, 0);    # green\n\t\t\tturtle.move(20);\n\t\t\tturtle.color(0, 0, 1);    # blue\n\t\t\tturtle.move(20);\n\t\t\tturtle.color(1, 0.5, 0);  # orange\n\t\t\tturtle.move(20);\n\t\t\tturtle.color(0, 0, 0);    # black\n\t\t\tturtle.move(20);\n\t\t\t</tscript>\n\t\t\tAgain, copy the program over to the editor and see the effect. In a\n\t\t\tcomputer, colors are frequently encoded with the\n\t\t\t<a target="_blank" href="https://en.wikipedia.org/wiki/RGB_color_model">red-green-blue (RGB) color model</a>.\n\t\t\tEach color is additively composed of the three base colors red, green,\n\t\t\tand blue, which can be fully on (value 1) or fully off (value 0), or\n\t\t\ttake any gradual value in between. Turning everything off yields black,\n\t\t\twhite is all-on, and setting the three color channels to the same value\n\t\t\tresults in shades of gray. Combining red with blue gives violet, and so\n\t\t\ton. The only counter-intuitive combination it that adding red and green\n\t\t\tgives yellow, and the same is required for mixing orange and brown.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\tTry out the turtle graphics by yourself. Draw a square using the\n\t\t\tmove and turn commands. Use a side length of 50 and an angle of\n\t\t\t90&deg;.\n\t\t\t</div>\n\t\t\t</p>\n\t\t\t',correct:"\n\t\t\t\tturtle.move(50);\n\t\t\t\tturtle.turn(90);\n\t\t\t\tturtle.move(50);\n\t\t\t\tturtle.turn(90);\n\t\t\t\tturtle.move(50);\n\t\t\t\tturtle.turn(90);\n\t\t\t\tturtle.move(50);\n\t\t\t\t","ignore-order":!0,tests:[{type:"code",code:""}]},{content:'\n\t\t\t<h2>Canvas Graphics</h2>\n\t\t\t<p>\n\t\t\tTurtle graphics is extremely restricted. It is apparently unsuitable for\n\t\t\tcreating complex user interfaces, or actually anything beyond simple\n\t\t\tline drawings. Its main use is in teaching programming concepts. More\n\t\t\tserious drawing capabilities are offered by canvas graphics.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe canvas is a two-dimensional area, on which we can draw arbitrary\n\t\t\tshapes, curves, and text. This is sufficient, in principle, for\n\t\t\tdisplaying all kinds of controls, like buttons, sliders, check boxes,\n\t\t\tand so on. It is also what allows us to create simple games. It could\n\t\t\tin principle be used even for displaying complex three-dimensional\n\t\t\tgraphics, however, TScript is not the right programming language for\n\t\t\tthat purpose.\n\t\t\t</p>\n\t\t\t<h3>Drawing Shapes</h3>\n\t\t\t<p>\n\t\t\tOn the canvas we can draw <i>lines</i> (and curves), <i>shapes</i>\n\t\t\t(filled areas), and a combination of both (filled areas with a\n\t\t\tframe-like boundary). Finally, it has special means to draw text.\n\t\t\tEverything that is drawn is specified in terms of coordinates. The\n\t\t\ttop left corner of the canvas has coordinates (0, 0). The first\n\t\t\tcoordinate is the number of pixels we move to the right, the second\n\t\t\tcoordinate is the number of pixels we move down. Hence, coordinates\n\t\t\t(x, y) specify a point nearly as we are used to from mathematical\n\t\t\tconventions, with the twist that the vertical axis points downwards.\n\t\t\tThis is a common convention in computer graphics.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tLet\'s look at an example. The following program draws a line, a\n\t\t\trectangle, a circle, and a text:\n\t\t\t<tscript>\n\t\t\tcanvas.line(50, 50, 150, 150);         # x1, y1, x2, y2\n\t\t\tcanvas.fillRect(100, 30, 100, 50);     # left, top, width, height\n\t\t\tcanvas.circle(50, 100, 25);            # x, y, radius\n\t\t\tcanvas.text(50, 150, "Hello World");   # x, y, text\n\t\t\t</tscript>\n\t\t\tCopy the program into the editor and run it! If you cannot see the\n\t\t\tcanvas output then most probably the canvas panel is hidden. Bring\n\t\t\tit to the front with the corresponding toolbar button and run the\n\t\t\tprogram again.\n\t\t\t</p><p>\n\t\t\tNotice that the rectangle is filled, while the circle is not.\n\t\t\tMake sure that you understand the effect of each number. Simply mess\n\t\t\taround with the numbers, run the program again, and observe the\n\t\t\tchanges.\n\t\t\t</p>\n\t\t\t<h3>Styling</h3>\n\t\t\t<p>\n\t\t\tUntil now, everything was drawn with default styles, which amounts\n\t\t\tto drawing in black with a line width of one. The following drawing\n\t\t\tstyles can be customized:\n\t\t\t<ul>\n\t\t\t<li>The canvas maintains two colors, one for lines and one for filling\n\t\t\t\tin areas. Somewhat counter-intuitively, the fill color is also used\n\t\t\t\tfor drawing text. The colors can be changed with\n\t\t\t\t<code>canvas.setLineColor(red, green, blue);</code>\n\t\t\t\tand <code>canvas.setFillColor(red, green, blue);</code>.</li>\n\t\t\t<li>All lines are drawn with a specified width (in pixels), which can\n\t\t\t\tbe set with <code>canvas.setLineWidth(width);</code>.</li>\n\t\t\t<li>The function <code>canvas.setFont(font, size);</code>\n\t\t\t\tsets the font name and the font size for subsequent text output.\n\t\t\t\tExample: <code>canvas.setFont("Helvetica", 36);</code></li>\n\t\t\t<li>By default, text is left-aligned. This can be changed with\n\t\t\t\t<code>canvas.setTextAlign(alignment);</code>. Possible\n\t\t\t\talignments are "left", "center", and "right".</li>\n\t\t\t</ul>\n\t\t\tOf course, in all functions above, the placeholders (like "red",\n\t\t\t"green", "blue", "width" and "alignment") must be replaced with actual\n\t\t\tvalues.\n\t\t\t</p>\n\t\t\t<h3>Shapes with Frames</h3>\n\t\t\t<p>\n\t\t\tThe following program draws three styled rectangles:\n\t\t\t<tscript>\n\t\t\tcanvas.setLineColor(1, 0, 0);         # red\n\t\t\tcanvas.setFillColor(0.7, 0.7, 0.7);   # light gray\n\t\t\tcanvas.setLineWidth(10);              # quite bold\n\t\t\tcanvas.rect(50, 50, 70, 100);         # outline only\n\t\t\tcanvas.fillRect(150, 50, 70, 100);    # area only\n\t\t\tcanvas.frameRect(250, 50, 70, 100);   # area with outline\n\t\t\t</tscript>\n\t\t\tSeveral further canvas drawing commands are available in three\n\t\t\tvariants, namely for drawing curves or outlines, filled shapes, and\n\t\t\tframed shapes.\n\t\t\t</p>\n\t\t\t<h3>Canvas Size</h3>\n\t\t\t<p>\n\t\t\tSince devices and screen resolutions differ, and more so window sizes,\n\t\t\talso the size of the canvas is subject to change. Therefore, at any\n\t\t\ttime, the current width and height of the canvas can be determined\n\t\t\twith the functions <code>canvas.width()</code> and\n\t\t\t<code>canvas.height()</code>. They are similar to the\n\t\t\t<code>print</code> command, however, they do not take an\n\t\t\targument but instead <i>return</i> (i.e., represent) a value. This\n\t\t\tvalue can be used to fill, say, the top 100 pixels of the canvas over\n\t\t\tthe full width with a light green background:\n\t\t\t<tscript>\n\t\t\tcanvas.setFillColor(0.7, 1, 0.7);\n\t\t\tcanvas.fillRect(0, 0, canvas.width(), 100);\n\t\t\t</tscript>\n\t\t\tMore flexible options become available in a future unit of this\n\t\t\ttutorial when we will have a detailed look at performing calculations.\n\t\t\t</p>\n\t\t\t<h3>Further Reading</h3>\n\t\t\t<p>\n\t\t\tThe canvas offers a wide variety of functions. For some of these we need\n\t\t\tadvanced concepts covered in later units of this tutorial. Anyway, this\n\t\t\tis a good opportunity for exploring the TScript documentation. Simply\n\t\t\thit the button "Documentation" in the very right of the toolbar. Then\n\t\t\tsearch for "canvas", or for any other topic.\n\t\t\t</p>\n\t\t\t<h3>Experimentation!</h3>\n\t\t\t<p>\n\t\t\tThe best way to explore the power of canvas graphics is to give it a\n\t\t\ttry! You may experiment with the following tasks:\n\t\t\t<ul>\n\t\t\t<li>Create a "child drawing", with a meadow, a blue sky, a yellow sun,\n\t\t\t\ta house, and a tree. If you feel keen about it, try to add a\n\t\t\t\trainbow. To that end, draw a 360&deg; rainbow from full circles\n\t\t\t\tand then paint over the parts you don\'t need.</li>\n\t\t\t<li>Draw a window or dialog with border, title bar, some text, and an\n\t\t\t\tokay button. It is understood that for now the button will not be\n\t\t\t\tfunctional.</li>\n\t\t\t</ul>\n\t\t\t</p>\n\n\t\t\t<h2>Wrap-Up</h2>\n\t\t\t<p>\n\t\t\tYou have now learned about basic types of graphical output. Turtle\n\t\t\tgraphics is extremely limited, but also very restricted in scope. In\n\t\t\tcontrast, canvas graphics offers sufficiently powerful capabilities to\n\t\t\tcreate little animations and games. The best way to learn how to use\n\t\t\tTScript graphics is to just play around with everything and see what\n\t\t\thappens. You might want to try out various commands you can find in the\n\t\t\tdocumentation.\n\t\t\t</p>\n\t\t\t'}]}},948:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_helloworld=void 0,e.tutorial_helloworld={id:"helloworld",title:"The First Program",sections:[{content:'\n\t\t\t<p>\n\t\t\tProgramming means to give commands to the computer. These\n\t\t\tcommands, taken together, are the program, or code. Running the\n\t\t\tprogram means to make the computer execute the commands. The\n\t\t\tnice thing about programming is that once the program is\n\t\t\twritten, it can be executed any number of times without further\n\t\t\t(human) effort. Therefore, programming means task automation.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tWhich tasks can be automated depends on the interface between\n\t\t\tthe computer and the world. A screen allows the computer to\n\t\t\toutput text, graphics, and videos. We\'ll start with the simplest\n\t\t\tof all outputs: a line of text.\n\t\t\t</p>\n\n\t\t\t<h2>Hello World</h2>\n\t\t\t<p>\n\t\t\tA good old tradition of computer science is that the first\n\t\t\tprogram a programmer writes in a new programming language simply\n\t\t\toutputs the greeting\n\t\t\t</p>\n\t\t\t<div style="font-size: 150%; text-align: center; padding: 1em; border: 1px solid #000;">\n\t\t\t\tHello World!\n\t\t\t</div>\n\t\t\t<p>\n\t\t\tSo, let\'s start writing our first program!\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe program will consist only of a single command. In TScript\n\t\t\t(and many other languages), a line of text can be produced with\n\t\t\tthe <code>print</code> command. In a programming\n\t\t\tlanguage, all commands follow a very strict syntax. The syntax\n\t\t\trules of a programming language are similar to the grammar rules\n\t\t\tof a spoken language. The syntax of the print-command is as\n\t\t\tfollows:\n\t\t\t<tscript>\n\t\t\t\tprint("Hello World!");\n\t\t\t</tscript>\n\t\t\tWith the parentheses and double quotes, this may be a bit more\n\t\t\tthan expected, so let\'s dissect the syntax:\n\t\t\t<ul>\n\t\t\t<li>The command outputs everything inside of the parentheses.</li>\n\t\t\t<li>The double quotes tell the computer to treat\n\t\t\t\t<code>Hello World!</code> as text data, in\n\t\t\t\tcontrast to further commands, numbers, calculations and the\n\t\t\t\tlike. In programming, such values are called <i>strings</i>.\n\t\t\t\t</li>\n\t\t\t<li>The semicolon at the very end is a command delimiter. Each\n\t\t\t\tand every command ends with a semicolon.</li>\n\t\t\t</ul>\n\t\t\t</p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tNow go ahead and type the above command into the editor. Refuse\n\t\t\tthe temptation to copy&amp;paste. Rather type it carefully\n\t\t\tyourself, so you are forced to pay attention to the details like\n\t\t\tparentheses, double quotes, and the semicolon. Congratulations!\n\t\t\tYou are just about to write your first program!\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t<p>\n\t\t\tThe program can be run (or executed) by pressing F7, or by\n\t\t\tpressing the "Run" button with the green triangle ("play"\n\t\t\tsymbol) in the toolbar. Doing so should produce the greeting\n\t\t\t<code>Hello World!</code> as a line in the message\n\t\t\tarea.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIf you made a mistake, usually a typo, then running the program\n\t\t\tfails. In this case you get an error message. If you did not get\n\t\t\tan error message then try removing a parenthesis, a double quote\n\t\t\tor the semicolon. Now, running the program will result in an\n\t\t\terror message. That\'s what we meant before when stating that\n\t\t\teach command follows a strict syntax.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tFor the purpose of this tutorial, use F7 or the "Run" button for\n\t\t\tcode testing. Once you are done, press the "solve task" button\n\t\t\tbelow. It will give you feedback on your code. If a test fails,\n\t\t\tthen the error message can be clicked for further details. If\n\t\t\tyou have solved the task correctly and completely, then it moves\n\t\t\ton to the next section of the tutorial. You can also skip the\n\t\t\tprogramming task by clicking the "skip task" button, or you can\n\t\t\tcheat and take a glimpse at the reference solution.\n\t\t\t</p>\n\t\t\t',correct:'print("Hello World!");',tests:[{type:"code",code:""}]},{content:'\n\t\t\t<h3>A Note on Reference Solutions</h3>\n\t\t\t<p>\n\t\t\tIn programming, there is rarely only one solution leading to the\n\t\t\tgoal. Therefore, in particular for more complex tasks, your\n\t\t\tsolution may deviate quite widely from the given reference solution.\n\t\t\tThat\'s not a problem at all! View the provided reference solution\n\t\t\tas <i>one</i> possible solution, not as the only way to go about\n\t\t\ta task. By reading reference solutions, you may however learn about\n\t\t\tbattle-proven "standard" ways of solving certain problems.\n\t\t\t</p>\n\n\t\t\t<h3>Whitespace and Comments</h3>\n\t\t\t<p>\n\t\t\tIn TScript and most other languages (with Python being a notable\n\t\t\texception), we can insert whitespace like spaces, tabulators and\n\t\t\teven newlines everywhere in between the elements of the program.\n\t\t\tFurthermore, we can add comments. Comments are ignored by the\n\t\t\tcomputer. They are intended to be read by humans, like ourselves\n\t\t\tand by our colleagues. A (line) comment starts with a rhombus\n\t\t\t(aka hashtag) and extends to the end of the line. Taken together,\n\t\t\tthis means that our first program could equally well look like this:\n\t\t\t<tscript>\n\t\t\t\t# Here comes a greeting:\n\t\t\t\tprint(              # print command\n\t\t\t\t\t"Hello World!"  # the actual greeting text as a string\n\t\t\t\t) ;\n\t\t\t</tscript>\n\t\t\t</p>\n\n\t\t\t<h2>Variation</h2>\n\t\t\t<p>\n\t\t\tThe print command is a bit boring. Who needs a computer for\n\t\t\tprinting messages to a message area?\n\t\t\t</p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>Let\'s do something visually more appealing: we output the\n\t\t\tgreeting in a message box. That\'s done with the\n\t\t\t<code>alert</code> command. It has the same syntax as\n\t\t\tthe print command. Replace print with alert and see what happens.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:'alert("Hello World!");',tests:[{type:"code",code:""}]},{content:"\n\t\t\t<h2>Wrap-up</h2>\n\t\t\t<p>\n\t\t\tYou have just written your first program. Nothing\n\t\t\tfancy, just a short greeting. You could have achieved that\n\t\t\teasier by typing the greeting yourself instead of letting the\n\t\t\tprogram do the job, right? However, now the task is automated\n\t\t\tand you can run the program as often as you wish, at the press\n\t\t\tof a button!\n\t\t\t</p>\n\t\t\t"}]}},4602:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_ifelse=void 0,e.tutorial_ifelse={id:"ifelse",title:"Conditions in Programming",sections:[{content:'\n\t\t\t<p>\n\t\t\tA very common requirement in programming is to flexibly turn parts of\n\t\t\tthe code on or off, or to execute either one or the other part depending\n\t\t\ton a condition. Let\'s look at an example, the infamous FizzBuzz task.\n\t\t\tThe task is to output a range of numbers, say, <code\n\t\t\tclass="code">1:101</code>. However, if the number in question is a\n\t\t\tmultiple of 3 then "Fizz" should be printed instead of the number.\n\t\t\tAccordingly, "Buzz" shall be printed instead of numbers which are a\n\t\t\tmultiple of 5. Numbers which are a multiple of 3 and 5 at the same time\n\t\t\tshall be replaced with "FizzBuzz".\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIt seems quite obvious that this task asks for a for-loop:\n\t\t\t<tscript>\n\t\t\tfor var n in 1:101 do\n\t\t\t{\n\t\t\t\tprint(n);\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tHowever, until now all numbers are printed. What we need in addition is\n\t\t\ta way to distinguish and detect different cases, and to react\n\t\t\taccordingly. We will go for four different <i>branches</i> in our loop\n\t\t\tbody, doing the following:\n\t\t\t<ul>\n\t\t\t<li>print the number <i>n</i>,</li>\n\t\t\t<li>print "Fizz",</li>\n\t\t\t<li>print "Buzz",</li>\n\t\t\t<li>print "FizzBuzz".</li>\n\t\t\t</ul>\n\t\t\t</p>\n\t\t\t<h3>Fizz Only</h3>\n\t\t\t<p>\n\t\t\tFor the start, let\'s simplify the task a bit: we drop "Buzz" altogether,\n\t\t\tand "FizzBuzz" with it. Only two cases remain: the number is either a\n\t\t\tmultiple of 3 or not. This property can be tested with a condition\n\t\t\tinvolving the modulo operator, which computes the remainder of an\n\t\t\tinteger division: <i>n</i> is a multiple of 3 if and only if it is\n\t\t\tdivisible by 3, and that\'s the case if and only if the remainder of the\n\t\t\tdivision of <i>n</i> by 3 is 0. This condition is expressed as\n\t\t\t<code>n % 3 == 0</code>. The following happens:\n\t\t\t<ul>\n\t\t\t<li><i>n</i> is divided by 3 and the remainder of the integer\n\t\t\t\tdivision is obtained.</li>\n\t\t\t<li>The remainder is <i>compared</i> with 0 for equality. If\n\t\t\t\tit is equal then the comparison takes the value\n\t\t\t\t<code>true</code>, otherwise it results in\n\t\t\t\tthe value <code>false</code>.\n\t\t\t</ul>\n\t\t\tA comparison for equality always involves the operator <code\n\t\t\tclass="code">==</code>. This is different from the operator <code\n\t\t\tclass="code">=</code>, which triggers an assignment. The available\n\t\t\tcomparison operators are listed in the following table:\n\t\t\t</p>\n\t\t\t<table class="nicetable">\n\t\t\t<tr><th>operator</th><th>meaning</th></tr>\n\t\t\t<tr><td>==</td><td>is equal</td></tr>\n\t\t\t<tr><td>!=</td><td>is not equal</td></tr>\n\t\t\t<tr><td>&lt;</td><td>strictly less than</td></tr>\n\t\t\t<tr><td>&lt;=</td><td>less than or equal</td></tr>\n\t\t\t<tr><td>&gt;</td><td>strictly greater than</td></tr>\n\t\t\t<tr><td>&gt;=</td><td>greater than or equal</td></tr>\n\t\t\t</table>\n\t\t\t<p>\n\t\t\tThe lion\'s share of truth values created in a program is\n\t\t\tnever stored in a variable or printed out. Instead, these\n\t\t\tvalues enter a conditional statement, or\n\t\t\t<code>if</code>-<code>then</code>-<code>else</code>\n\t\t\tconstruct. This is exactly the branching tool we need to\n\t\t\tsolve our problem:\n\t\t\t<tscript>\n\t\t\tfor var n in 1:101 do\n\t\t\t{\n\t\t\t\tif n % 3 == 0\n\t\t\t\tthen print("Fizz");\n\t\t\t\telse print(n);\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tWhen running this code we obtain 100 messages. Every third message reads\n\t\t\t"Fizz", while all others contain numbers. Problem solved!\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tAt a second glance, for understanding the construction we do not\n\t\t\tneed to know much about truth values. It is often more intuitive to\n\t\t\tthink of the condition itself and the object of interest, and to leave\n\t\t\tthe rest to common sense.\n\t\t\t</p>\n\t\t\t<h3>FizzBuzz</h3>\n\t\t\t<p>\n\t\t\tThere are many ways to extend our program to the general FizzBuzz case.\n\t\t\tIf you are interested in possible solutions then please consult the\n\t\t\tinternet search engine of your choice. Here, the focus is on how to\n\t\t\thandle more than two cases in general. This works as follows:\n\t\t\t<tscript>\n\t\t\tfor var n in 1:101 do\n\t\t\t{\n\t\t\t\tif n % 15 == 0 then print("FizzBuzz");\n\t\t\t\telse if n % 3 == 0 then print("Fizz");\n\t\t\t\telse if n % 5 == 0 then print("Buzz");\n\t\t\t\telse print(n);\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tThe first condition of <i>n</i> being divisible by 15 happens to be\n\t\t\tmathematically equivalent to it being divisible by 3 and by 5 at the same\n\t\t\ttime. However, this may not be obvious to someone else reading our code.\n\t\t\tWe should consider adding a comment, or even better, expressing the idea\n\t\t\tmore directly:\n\t\t\t<tscript>\n\t\t\tfor var n in 1:101 do\n\t\t\t{\n\t\t\t\tif n % 3 == 0 and n % 5 == 0 then print("FizzBuzz");\n\t\t\t\telse if n % 3 == 0 then print("Fizz");\n\t\t\t\telse if n % 5 == 0 then print("Buzz");\n\t\t\t\telse print(n);\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tThis may not be the most efficient and also not the most elegant\n\t\t\tsolution, but on the pro side, the intention becomes clear immediately.\n\t\t\t</p>\n\n\t\t\t<h2>Boolean Operators</h2>\n\t\t\t<p>\n\t\t\tAt this point, we have introduced a new construction: the keyword\n\t\t\t<code>and</code>. It takes two conditions and turns them\n\t\t\tinto a composite condition which is true if and only if both parts are\n\t\t\ttrue. Similarly, conditions can be combined with\n\t\t\t<code>or</code>, and a single condition can be negated with\n\t\t\t<code>not</code>. All of these keywords are known as\n\t\t\tlogical or Boolean operators (named in honor of\n\t\t\t<a target="_blank" href="https://en.wikipedia.org/wiki/George_Boole">George Boole</a>).\n\t\t\tAbove, we have argued that the and-operator creates a new condition from\n\t\t\ttwo simpler conditions. In programming, the formalization of this\n\t\t\tconcept is a bit different. The conditions remain separate. Only their\n\t\t\tresults, namely the truth values <code>true</code> and\n\t\t\t<code>false</code>, and combined with the logic operators.\n\t\t\tThat\'s one reason why it is important to understand these values as\n\t\t\tbelonging to their own data type.\n\t\t\t</p>\n\t\t\t<h2>Handling a Single Case</h2>\n\t\t\t<p>\n\t\t\tQuite often, we want to perform an operation in one case, but perform no\n\t\t\toperation whatsoever otherwise. In that case, the\n\t\t\t<code>else</code> part can simply be dropped. In fact, it\n\t\t\tis entirely optional.\n\t\t\t</p>\n\t\t\t<h2>Control Structures and Blocks</h2>\n\t\t\t<p>\n\t\t\tA conditional statement, just like a for-loop, is a <i>control\n\t\t\tstructure</i>. This term indicates that the constructs can flexibly\n\t\t\talter the <i>control flow</i>, i.e., the decision which statement is\n\t\t\texecuted next. All control structures have in common that they handle\n\t\t\tindividual statements, like the print commands found in the above\n\t\t\tFizzBuzz program. However, what if we want to execute more than one\n\t\t\tcommand in one of the cases?\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThen we have to replace the command with a <i>block</i> of commands.\n\t\t\tWe have seen such blocks before when working with for-loops.\n\t\t\tStrictly speaking, a for-loop executes a single statement multiple\n\t\t\ttimes. However, the statement can always be replaced with a block of\n\t\t\tstatements, enclosed in curly braces. This is exactly what we called\n\t\t\tthe loop body in the previous unit. The same works with conditions:\n\t\t\t<tscript do-not-run>\n\t\t\tif value < 10 then\n\t\t\t{\n\t\t\t\tprint("The value is too small.");\n\t\t\t\tvalue = 10;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\t</p>\n\t\t\t<div class="tutorial-exercise">\n\t\t\tThe function <code>prompt</code> can be used to obtain a\n\t\t\tvalue from the user, as follows:\n\t\t\t<tscript>\n\t\t\tvar s = prompt("Please enter some text!");\n\t\t\t</tscript>\n\t\t\tAfterwards, <code>s</code> contains the string entered by\n\t\t\tthe user or <code>null</code> if the user canceled the\n\t\t\tprompt dialog. Complete the program such that it outputs\n\t\t\t<code>s</code> only if the user did not cancel the\n\t\t\tinteraction.\n\t\t\t</div>\n\t\t\t',correct:'\n\t\t\tvar s = prompt("Please enter some text!");\n\t\t\tif s != null then print(s);\n\t\t\t',tests:[{type:"code",code:"",input:["Hello"]},{type:"code",code:"",input:[null]}]},{content:"\n            <h2>Wrap-up</h2>\n            <p>\n\t\t\tThe if-else-control structure makes a decision which code to execute\n\t\t\tunder certain conditions. Boolean statements are evaluated to be true or\n\t\t\tfalse and decide whether the then-case or the else-case is executed. It\n\t\t\tis possible to create conditions using comparison operators, and to\n\t\t\tcompose the conditions using logical operators.\n\t\t\t</p>\n            "}]}},8197:(t,e,n)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorialData=void 0;const r=n(8090),i=n(948),a=n(9867),o=n(8866),s=n(8378),l=n(5385),c=n(4602),d=n(6469),h=n(313),p=n(2203),u=n(8319),m=n(4121),f=n(2107),g=n(4500),y=n(2618),v=n(3234),b=n(8386),w=n(2088),A=n(3370),x=n(3620);let k=new Array;k.push(r.tutorial_welcome),k.push(i.tutorial_helloworld),k.push(o.tutorial_graphics),k.push(s.tutorial_variables),k.push(a.tutorial_calculations),k.push(l.tutorial_datatypes),k.push(d.tutorial_forloop),k.push(c.tutorial_ifelse),k.push(h.tutorial_dowhile),k.push(p.tutorial_functions),k.push(u.tutorial_arrays),k.push(m.tutorial_dictionaries),k.push(f.tutorial_mutable),k.push(y.tutorial_oop),k.push(v.tutorial_inheritance),k.push(g.tutorial_events),k.push(b.tutorial_functiontype),k.push(w.tutorial_recursion),k.push(A.tutorial_anonymousfunc),k.push(x.tutorial_game),e.tutorialData=k},3234:(t,e)=>{"use strict";Object.defineProperty(e,"__esModule",{value:!0}),e.tutorial_inheritance=void 0,e.tutorial_inheritance={id:"inheritance",title:"Inheritance",sections:[{content:'\n\t\t\t<p>\n\t\t\tIn the previous unit we have learned about classes. With classes, we are\n\t\t\table to define our own data types. Such a type could be quite similar to\n\t\t\ta built-in type. For example, we could use a class to represent rational\n\t\t\tnumbers, also called fractions (like 4/7), as tuples of numerator and\n\t\t\tdenominator.\n\t\t\tHowever, most classes are not like that. They represent more complex\n\t\t\tentities in a program, which often correspond to objects in the real\n\t\t\tworld. We used <code>class Person</code> as an example, with objects\n\t\t\trepresenting Alice, Bob, and Charlie.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIn the real world, categories tend to form hierarchies. For example, an\n\t\t\temployee is a person, and so is a customer (assuming end customers). The\n\t\t\tconcepts of "employee" and "customer" are both specializations of the\n\t\t\tgeneral category "person". They can be specialized further, all the way\n\t\t\tdown to an individual, which is usually represented as an object, not a\n\t\t\tcategory.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe same holds true for other things we may wish to manage, like goods\n\t\t\twe offer for sale in our website\'s shop. Assume that we sell furniture.\n\t\t\tThere are different types of furniture, like tables, chairs, wardrobes,\n\t\t\tshelves, beds, even whole kitchens composed of several types of quite\n\t\t\tspecialized cabinets, and so on. Depending on the type of furniture, the\n\t\t\tdifferent pieces have different properties, which shall be represented\n\t\t\tas attributes in our system. Every piece of furniture has a name, an\n\t\t\toverall size (with dimensions width, height, depth), a weight, and a\n\t\t\tprice. That\'s easy:\n\t\t\t<tscript>\n\t\t\tclass Furniture\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tconstructor(name, width, height, depth, weight, price)\n\t\t\t\t{\n\t\t\t\t\tm_name = name;\n\t\t\t\t\tm_width = width; m_height = height; m_depth = depth;\n\t\t\t\t\tm_weight = weight;\n\t\t\t\t\tm_price = price;\n\t\t\t\t}\n\n\t\t\t\tfunction name() { return m_name; }\n\t\t\t\tfunction size() { return [m_width, m_height, m_depth]; }\n\t\t\t\tfunction weight() { return m_weight; }\n\t\t\t\tfunction price() { return m_price; }\n\t\t\t\tfunction description()\n\t\t\t\t{\n\t\t\t\t\treturn m_name + ", size " + m_width + "x" + m_height + "x" + m_width\n\t\t\t\t\t\t+ ", weight " + m_weight + "kg, $" + m_price;\n\t\t\t\t}\n\n\t\t\tprivate:\n\t\t\t\tvar m_name;\n\t\t\t\tvar m_width, m_height, m_depth;\n\t\t\t\tvar m_weight;\n\t\t\t\tvar m_price;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tWe can now create a piece of furniture (an object) and output its\n\t\t\tdescription:\n\t\t\t<tscript>\n\t\t\t\tvar chair = Furniture("Solo", 48, 102, 55, 12.5, 69.95);\n\t\t\t\tprint(chair.description());\n\t\t\t</tscript>\n\t\t\tThis will print the following message:\n\t\t\t<pre>Solo, size 48x102x48, weight 12.5kg, $69.95</pre>\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tFurniture also has a type, like "chair", "bed" or "cupboard". However,\n\t\t\tfurther properties like the number of compartments of a closet and the\n\t\t\tsize of the mattress of a bed (say, king size or queen size in the US\n\t\t\tsystem) make sense only if the furniture is of a certain type. So, how\n\t\t\tto represent this data in our class? Should the class contain an\n\t\t\tattribute <code>m_mattress_size</code> or rather not? If the object is\n\t\t\tnot a bed, then should that attribute simply be <code>null</code>?\n\t\t\t</p>\n\n\t\t\t<h2>Specialization</h2>\n\t\t\t<p>\n\t\t\tThe answer is that the furniture class should <i>not</i> contain that\n\t\t\tattribute. It should only include attributes that make sense for all\n\t\t\tfurniture. Instead, there should be a second class, which we may call\n\t\t\t<code>Bed</code>, and that class shall indeed contain the attribute.\n\t\t\tThe category "bed" is a specialization of the category "furniture". We\n\t\t\twill do exactly the same with the corresponding classes representing the\n\t\t\tcategories: we will create a class <code>Bed</code> which\n\t\t\t<i>specializes</i> the class <code>Furniture</code>:\n\t\t\t<tscript>\n\t\t\tclass Bed : Furniture\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tconstructor(name, width, height, depth, weight, price, mattress_size)\n\t\t\t\t: super(name, width, height, depth, weight, price)\n\t\t\t\t{\n\t\t\t\t\tm_mattress_size = mattress_size;\n\t\t\t\t}\n\n\t\t\t\tfunction mattress_size() { return m_mattress_size; }\n\n\t\t\tprivate:\n\t\t\t\tvar m_mattress_size;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tLet\'s go through this construction step by step:\n\t\t\t<ul>\n\t\t\t\t<li>After the class name <code>Bed</code>, we have used a colon and\n\t\t\t\t\tthe name of the general class <code>Furniture</code> which we\n\t\t\t\t\tspecialize. In this context, Bed is called the subclass, and\n\t\t\t\t\tFurniture is called the superclass. This tells TScript: please\n\t\t\t\t\tcopy everything from the super class into this class, so we do\n\t\t\t\t\tnot need to repeat it here.</li>\n\t\t\t\t<li>Because all members from <code>class Furniture</code> were\n\t\t\t\t\tcopied, we only need to write down in which aspects a bed\n\t\t\t\t\tdiffers from general furniture. This usually means adding a few\n\t\t\t\t\tthings, in particular the attributes that make sense only for\n\t\t\t\t\tthe more specialized concept. We therefore add the attribute\n\t\t\t\t\t<code>m_mattress_size</code> and a corresponding getter.</li>\n\t\t\t\t<li>The constructor takes a special form. Like in the superclass\n\t\t\t\t\tdefinition, we use a colon to denote that we wish to defer part\n\t\t\t\t\tof the job to the superclass. Since every bed is a piece of\n\t\t\t\t\tfurniture, and since furniture already has a constructor for\n\t\t\t\t\tinitializing its attributes, it makes sense to let that existing\n\t\t\t\t\tconstructor do its part of the initialization work. This is done\n\t\t\t\t\twith the <code>super</code> syntax. It simply calls the\n\t\t\t\t\tconstructor of the superclass. Inside of the function body of\n\t\t\t\t\tthe constructor we initialize the additional attributes.</li>\n\t\t\t</ul>\n\t\t\tThe process of copying all members from the superclass is called\n\t\t\tinheritance. We say that Bed is a subclass of Furniture, Furniture is\n\t\t\tthe superclass (or base class) of Bed, and Bed inherits Furniture. The\n\t\t\tlast statement is interesting. What we really mean is that the class Bed\n\t\t\tinherits all members of Furniture, so it also inherits its public\n\t\t\tinterface. As we can see, the subclass is free to extend the interface,\n\t\t\there by adding an additional getter.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tOn the level of objects, this means that every object of type Bed has\n\t\t\tseven attributes. Six thereof are inherited from class Furniture, and\n\t\t\tone is added by class Bed. Since the object has all properties of class\n\t\t\tFurniture, is actually <i>is</i> a piece of furniture. In particular,\n\t\t\tcode that operates on the public interface of <code>Furniture</code>\n\t\t\tworks flawlessly on an object of type <code>Bed</code>. What sounds like\n\t\t\ta pretty trivial statement is really a general guideline: inheritance in\n\t\t\tsoftware is meant to represent <i>is a</i> relations in the real world.\n\t\t\tIf you can say than every A is a B, then in software, it most probably\n\t\t\tmakes sense to model A and B as classes, where B is the superclass and A\n\t\t\tis the subclass.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tIf we had a shop selling only beds then the above construction would be\n\t\t\trather meaningless, and we could equally well have used a single class\n\t\t\t<code>Bed</code> containing the more general properties from the start.\n\t\t\tIf we also sell other types of furniture, then we will need to add more\n\t\t\tsubclasses like Table, Wardrobe, Shelf and so on, each of which adds\n\t\t\ttheir own attributes and their own public interface methods. They all\n\t\t\tshare a common base class. Like for real-world concepts, we can design\n\t\t\ta whole hierarchy of classes. For example, there may be different\n\t\t\tsub-types of wardrobes, and even the superclass Furniture may inherit a\n\t\t\tmore general <code>class Product</code>. This way, classes naturally\n\t\t\tform a tree structure.\n\t\t\t</p>\n\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tRecall <code>class Animal</code> from the previous unit:\n\t\t\t<tscript>\n\t\t\tclass Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tfunction greet()\n\t\t\t\t{ print("Hello, my name is " + m_name + "!"); }\n\n\t\t\t\tconstructor(name)\n\t\t\t\t{ m_name = name; }\n\n\t\t\t\tfunction name()\n\t\t\t\t{ return m_name; }\n\n\t\t\tprivate:\n\t\t\t\tvar m_name;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tCopy this class into the editor. Then create a subclass\n\t\t\t<code>Dog</code>. The subclass should add a new private attribute\n\t\t\t<code>m_breed</code>, a second parameter in the constructor to set the\n\t\t\tbreed, and a getter <code>function breed</code>. You should test your\n\t\t\tcode by creating a dog and printing its name and its breed.\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:'\n\t\t\tclass Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tfunction greet()\n\t\t\t\t{ print("Hello, my name is " + m_name + "!"); }\n\n\t\t\t\tconstructor(name)\n\t\t\t\t{ m_name = name; }\n\n\t\t\t\tfunction name()\n\t\t\t\t{ return m_name; }\n\n\t\t\tprivate:\n\t\t\t\tvar m_name;\n\t\t\t}\n\n\t\t\tclass Dog : Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tconstructor(name, breed)\n\t\t\t\t: super(name)\n\t\t\t\t{ m_breed = breed; }\n\n\t\t\t\tfunction breed()\n\t\t\t\t{ return m_breed; }\n\n\t\t\tprivate:\n\t\t\t\tvar m_breed;\n\t\t\t}',tests:[{type:"code",code:'var d = Dog("Bella", "Terrier"); alert(d.name()); alert(d.breed());'}]},{content:'\n\t\t\t<h3>Overriding Superclass Behavior</h3>\n\t\t\t<p>\n\t\t\tSubclasses cannot only extend the interface of the base class, they can\n\t\t\talso alter the behavior. To see why that makes sense, let\'s create a\n\t\t\tnice bed:\n\t\t\t<tscript>\n\t\t\t\tvar someBed = Bed("Sweet Dreams", 209, 199, 72, 115, 999, "king size");\n\t\t\t\tprint(someBed.description());\n\t\t\t</tscript>\n\t\t\tWe obtain the following description:\n\t\t\t<pre>Sweet Dreams, size 209x199x209, weight 115kg, $999</pre>\n\t\t\tThis description neither tells us that we are looking at a bed, nor\n\t\t\twhich mattress size we have. This calls for an improvement. For beds, we\n\t\t\twould like to see a more specialized description. This is achieved by\n\t\t\t<i>overriding</i> the <code>description</code> method of the super\n\t\t\tclass. Inside of class Bed we add the following public method:\n\t\t\t<tscript>\n\t\t\t\tfunction description()\n\t\t\t\t{\n\t\t\t\t\tvar dim = size();\n\t\t\t\t\treturn "Bed \'" + name()\n\t\t\t\t\t\t+ "\', size " + dim[0] + "x" + dim[1] + "x" + dim[2]\n\t\t\t\t\t\t+ ", " + m_mattress_size + " mattress, weight "\n\t\t\t\t\t\t+ weight() + "kg, $" + price();\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tCalling the same code as above, we now get the following message:\n\t\t\t<pre>Bed \'Sweet Dreams\', size 209x199x72, king size mattress, weight 115kg, $999</pre>\n\t\t\tThat\'s much better. How did that work? The class <code>Bed</code> now\n\t\t\thas two methods called <code>description</code>, on inherited from the\n\t\t\tsuper class and one own function. However, that does not cause a name\n\t\t\tcollision. Instead, the method defined in the subclass overrides the\n\t\t\tone defined in the superclass. Calling the method\'s name on an object of\n\t\t\ttype Bed always calls the more specialized method of the subclass.\n\t\t\tImagine a second subclass <code>Table</code> which decides not to\n\t\t\toverride the method, because it is not in need of a more specific\n\t\t\tdescription. Then, for an object of type Table, the method of the\n\t\t\tsuperclass is invoked.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tThe mechanism is similar to what happens in the constructor. The\n\t\t\tconstructor of the subclass first calls the constructor of the\n\t\t\tsuperclass and then runs its own function body. However, this case the\n\t\t\tdescription method of the superclass does not run at all. Sometimes it\n\t\t\tdoes already most of the job, so we may wish to use it. This works with\n\t\t\tthe keyword <code>super</code>. Here is an alternative implementation:\n\t\t\t<tscript>\n\t\t\t\tfunction description()\n\t\t\t\t{\n\t\t\t\t\tvar dim = size();\n\t\t\t\t\treturn "Bed " + super.description()\n\t\t\t\t\t\t+ ", " + m_mattress_size + " mattress";\n\t\t\t\t}\n\t\t\t</tscript>\n\t\t\tIt yields\n\t\t\t<pre>Bed Sweet Dreams, size 209x199x209, weight 115kg, $999, king size mattress</pre>\n\t\t\t</p>\n\n\t\t\t<div class="tutorial-exercise">\n\t\t\t<p>\n\t\t\tWe continue the animal example from above.\n\t\t\t<tscript>\n\t\t\tclass Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tfunction greet()\n\t\t\t\t{ print("Hello, my name is " + m_name + "!"); }\n\n\t\t\t\tconstructor(name)\n\t\t\t\t{ m_name = name; }\n\n\t\t\t\tfunction name()\n\t\t\t\t{ return m_name; }\n\n\t\t\tprivate:\n\t\t\t\tvar m_name;\n\t\t\t}\n\n\t\t\tclass Dog : Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tconstructor(name, breed)\n\t\t\t\t: super(name)\n\t\t\t\t{ m_breed = breed; }\n\n\t\t\t\tfunction breed()\n\t\t\t\t{ return m_breed; }\n\n\t\t\tprivate:\n\t\t\t\tvar m_breed;\n\t\t\t}\n\t\t\t</tscript>\n\t\t\tIn class Dog, override the <code>greet</code> method of the superclass\n\t\t\tso that a golden retriever called Luca greets with the following message:\n\t\t\t<pre>Woof! I am a golden retriever and my name is Luca!</pre>\n\t\t\t</p>\n\t\t\t</div>\n\t\t\t',correct:'\n\t\t\tclass Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tfunction greet()\n\t\t\t\t{ print("Hello, my name is " + m_name + "!"); }\n\n\t\t\t\tconstructor(name)\n\t\t\t\t{ m_name = name; }\n\n\t\t\t\tfunction name()\n\t\t\t\t{ return m_name; }\n\n\t\t\tprivate:\n\t\t\t\tvar m_name;\n\t\t\t}\n\n\t\t\tclass Dog : Animal\n\t\t\t{\n\t\t\tpublic:\n\t\t\t\tconstructor(name, breed)\n\t\t\t\t: super(name)\n\t\t\t\t{ m_breed = breed; }\n\n\t\t\t\tfunction breed()\n\t\t\t\t{ return m_breed; }\n\n\t\t\t\tfunction greet()\n\t\t\t\t{ print("Woof! I am a " + breed() + " and my name is " + name() + "!"); }\n\n\t\t\tprivate:\n\t\t\t\tvar m_breed;\n\t\t\t}',tests:[{type:"code",code:'var d = Dog("Bella", "Terrier"); alert(d.name()); alert(d.breed()); d.greet();'}]},{content:'\n\t\t\t<h2>A Second Interface</h2>\n\t\t\t<p>\n\t\t\tNotice that the implementation of the method <code>description</code> of\n\t\t\tthe subclass <code>Bed</code> uses only the public interface of\n\t\t\t<code>class Furniture</code>. Indeed, it does not have access to its\n\t\t\tinternals, like the attribute <code>m_name</code>, since access is\n\t\t\trestricted to code inside of the superclass. At times, that can be quite\n\t\t\tinconvenient. A subclass may need access to internals. We can then\n\t\t\textend the public interface, but that gives everyone more access, which\n\t\t\tis not what we want.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tSince giving extra power to subclasses is a common demand, object\n\t\t\toriented programming offers a solution to that problem. It comes in the\n\t\t\tform of a new visibility specified, called <code>protected</code>. A\n\t\t\tprotected member is invisible to code using the class, like a private\n\t\t\tmember. However, it is visible from within a subclass (and the\n\t\t\tsubclasses thereof), like a public member. The following table\n\t\t\tsummarizes the effects of the three visibilities:\n\t\t\t</p>\n\t\t\t<p>\n\t\t\t\t<table class="nicetable">\n\t\t\t\t\t<tr><th>visibility</th><th>public</th><th>protected</th><th>private</th></tr>\n\t\t\t\t\t<tr><th>within the class</th><td>yes</td><td>yes</td><td>yes</td></tr>\n\t\t\t\t\t<tr><th>within subclasses</th><td>yes</td><td>yes</td><td>no</td></tr>\n\t\t\t\t\t<tr><th>everywhere</th><td>yes</td><td>no</td><td>no</td></tr>\n\t\t\t\t</table>\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tA class effectively defines two interfaces: a public interface for\n\t\t\tgeneral use, and an extended interface for use only by subclasses,\n\t\t\tintended to extend the class. The interface for subclasses consists of\n\t\t\tall public and protected methods. For example, we may decide that all\n\t\t\tsubclasses get direct access to all attributes. This can be done by\n\t\t\tmaking all attributes protected. That\'s usually not a good idea though.\n\t\t\tInstead, we should keep interfaces minimal and stable, since exposing\n\t\t\timplementation details to subclasses bears the same problems in\n\t\t\tprinciple as exposing them to the public.\n\t\t\t</p>\n\n\t\t\t<h3>Communication between superclass and subclass</h3>\n\t\t\t<p>\n\t\t\tBy means of protected members, a subclass gets a direct channel for\n\t\t\t"talking" to its superclass (by invoking methods). Sometimes there is\n\t\t\talso a need for doing things the other way round. Say, we would like to\n\t\t\tadd a method <code>function html()</code> to class Furniture, which\n\t\t\tcreates an html snippet for our website. We could implement a basic\n\t\t\tversion of that function and override it in each subclass. However, that\n\t\t\twould be a duplication of efforts, since we already have a description\n\t\t\tmethod for that purpose.\n\t\t\t</p>\n\t\t\t<p>\n\t\t\tInstead, we decide that the <code>html()</code> method should wrap the\n\t\t\talready existing description and present
